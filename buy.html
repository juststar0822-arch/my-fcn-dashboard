<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業期權損益模擬器 - 手動精確版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', system-ui, sans-serif; }
        .pnl-red { color: #ff4d4d; }   /* 獲利紅 */
        .pnl-green { color: #00e676; } /* 虧損綠 */
        .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 12px; }
        .input-style { background: #020617; border: 1px solid #334155; color: white; border-radius: 6px; padding: 8px; font-size: 14px; }
        .input-style:focus { border-color: #6366f1; outline: none; ring: 1px; ring-color: #6366f1; }
        .mono { font-family: 'ui-monospace', monospace; }
        /* 隱藏輸入框微調箭頭 */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- 標題 -->
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-white italic tracking-tighter">損益分析模擬器 <span class="text-indigo-500 font-normal text-xs not-italic ml-2 tracking-widest uppercase">Manual Pro v4.0</span></h1>
                <p class="text-slate-500 text-xs mt-1 uppercase font-bold tracking-widest">手動輸入・多商品組合・即時計算</p>
            </div>
            <div class="text-right hidden md:block">
                <span class="text-[10px] text-slate-500 font-bold uppercase block mb-1">計算標準</span>
                <span class="bg-indigo-900/30 text-indigo-400 px-3 py-1 rounded-full text-xs font-bold border border-indigo-800">1 點 = 50 TWD (參考)</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            
            <!-- 左側：設定中心與部位輸入 -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- 1. 分析基準 -->
                <div class="card p-5 border-t-4 border-indigo-600 shadow-xl">
                    <h2 class="text-xs font-black text-slate-400 mb-4 uppercase tracking-widest flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        分析基準設定
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="text-[10px] text-slate-500 font-bold mb-1 block uppercase">基準價格 (中心點)</label>
                            <input id="refPrice" type="number" value="20000" oninput="updateUI()" class="w-full input-style text-xl font-bold mono text-indigo-400 text-center">
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-[10px] text-slate-500 font-bold mb-1 block uppercase">延伸範圍</label>
                                <select id="rangeOffset" onchange="updateUI()" class="w-full input-style text-xs">
                                    <option value="200">± 200 點</option>
                                    <option value="500" selected>± 500 點</option>
                                    <option value="1000">± 1000 點</option>
                                    <option value="2000">± 2000 點</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-[10px] text-slate-500 font-bold mb-1 block uppercase">間隔跳動</label>
                                <input id="stepSize" type="number" value="50" oninput="updateUI()" class="w-full input-style text-xs text-center">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. 新增部位 -->
                <div class="card p-5 border-t-4 border-slate-700">
                    <h2 class="text-xs font-black text-slate-400 mb-4 uppercase tracking-widest flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                        新增組合部位
                    </h2>
                    <div class="space-y-3">
                        <select id="instType" class="w-full input-style text-xs">
                            <option value="50" data-name="台指選擇權(TXO)">台指選擇權 (1點=50)</option>
                            <option value="10" data-name="微台期貨(TMF)">微型台指期 (1點=10)</option>
                            <option value="50" data-name="小台期貨(MTX)">小型台指期 (1點=50)</option>
                            <option value="200" data-name="大台期貨(TX)">大型台指期 (1點=200)</option>
                            <option value="4000" data-name="電子期貨(TE)">電子期貨 (1點=4000)</option>
                            <option value="1000" data-name="金融期貨(TF)">金融期貨 (1點=1000)</option>
                        </select>
                        <div class="grid grid-cols-2 gap-2">
                            <select id="posAction" class="input-style text-xs font-bold">
                                <option value="Buy" class="text-blue-400">買進 (L)</option>
                                <option value="Sell" class="text-red-400">賣出 (S)</option>
                            </select>
                            <select id="cpType" class="input-style text-xs">
                                <option value="Call">買權 C</option>
                                <option value="Put">賣權 P</option>
                                <option value="Future">期貨 F</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <input id="posStrike" type="number" placeholder="履約價" class="input-style text-xs">
                            <input id="posPrice" type="number" placeholder="成交價" class="input-style text-xs">
                        </div>
                        <input id="posQty" type="number" value="1" placeholder="口數" class="w-full input-style text-xs">
                        <button onclick="addPosition()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg text-sm transition-all shadow-lg active:scale-95 uppercase tracking-widest">
                            加入分析組合
                        </button>
                    </div>
                </div>

                <!-- 3. 目前持倉清單 -->
                <div class="card p-4">
                    <h3 class="text-[10px] text-slate-500 font-bold mb-3 uppercase tracking-widest">當前持倉清單</h3>
                    <div id="posList" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                        <!-- 動態內容 -->
                    </div>
                </div>
            </div>

            <!-- 右側：分析內容 -->
            <div class="lg:col-span-3 space-y-6">
                <!-- 損益圖 -->
                <div class="card p-6 h-[400px] shadow-2xl">
                    <canvas id="pnlChart"></canvas>
                </div>

                <!-- 損益表 -->
                <div class="card overflow-hidden shadow-2xl border-none">
                    <div class="bg-slate-800/80 px-6 py-3 flex justify-between items-center border-b border-slate-700">
                        <span class="text-xs font-black text-slate-400 uppercase tracking-widest">預估結算損益分析表</span>
                        <div class="flex gap-4">
                            <span class="text-[10px] text-red-400 font-bold uppercase">● 獲利紅</span>
                            <span class="text-[10px] text-green-400 font-bold uppercase">● 虧損綠</span>
                        </div>
                    </div>
                    <div class="overflow-y-auto max-h-[500px]">
                        <table class="w-full text-center text-sm mono">
                            <thead class="sticky top-0 bg-slate-900 shadow-xl">
                                <tr class="text-slate-500 uppercase text-[10px] tracking-widest">
                                    <th class="p-4 font-normal">假設結算價</th>
                                    <th class="p-4 font-normal text-right pr-12">預估損益 (TWD)</th>
                                    <th class="p-4 font-normal text-right pr-12">參考點數變動</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody" class="divide-y divide-slate-800/50">
                                <!-- 數據動態生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        let positions = [];
        let chart = null;

        function addPosition() {
            const select = document.getElementById('instType');
            const multiplier = parseFloat(select.value);
            const name = select.options[select.selectedIndex].dataset.name;
            const action = document.getElementById('posAction').value;
            const cp = document.getElementById('cpType').value;
            const strike = parseFloat(document.getElementById('posStrike').value);
            const price = parseFloat(document.getElementById('posPrice').value);
            const qty = parseInt(document.getElementById('posQty').value) || 1;

            if (isNaN(price)) return alert("請輸入正確的成交價格或權利金");
            if (cp !== 'Future' && isNaN(strike)) return alert("選擇權必須輸入履約價");

            positions.push({ id: Date.now(), name, multiplier, action, cp, strike, price, qty });
            updateUI();
        }

        function deletePos(id) {
            positions = positions.filter(p => p.id !== id);
            updateUI();
        }

        function calculatePnL(spot) {
            let total = 0;
            positions.forEach(p => {
                let pnlPoints = 0;
                if (p.cp === 'Call') {
                    const intrinsic = Math.max(0, spot - p.strike);
                    pnlPoints = (p.action === 'Buy') ? (intrinsic - p.price) : (p.price - intrinsic);
                } else if (p.cp === 'Put') {
                    const intrinsic = Math.max(0, p.strike - spot);
                    pnlPoints = (p.action === 'Buy') ? (intrinsic - p.price) : (p.price - intrinsic);
                } else {
                    // 期貨
                    pnlPoints = (p.action === 'Buy') ? (spot - p.price) : (p.price - spot);
                }
                total += pnlPoints * p.multiplier * p.qty;
            });
            return total;
        }

        function updateUI() {
            const ref = parseFloat(document.getElementById('refPrice').value) || 0;
            const offset = parseInt(document.getElementById('rangeOffset').value);
            const step = parseInt(document.getElementById('stepSize').value) || 50;

            // 1. 更新持倉明細
            const list = document.getElementById('posList');
            if (positions.length === 0) {
                list.innerHTML = '<p class="text-[11px] text-slate-600 italic py-4 text-center border-2 border-dashed border-slate-800 rounded-lg">尚無合約部位，請在上方新增</p>';
            } else {
                list.innerHTML = positions.map(p => `
                    <div class="flex justify-between items-center bg-slate-900/50 p-3 rounded-lg border border-slate-800 group hover:border-slate-600 transition-all">
                        <div class="leading-snug">
                            <span class="text-[10px] font-black ${p.action === 'Buy' ? 'text-blue-500' : 'text-red-500'} uppercase">${p.action === 'Buy' ? 'Long' : 'Short'}</span> 
                            <span class="text-xs font-bold text-slate-200 block">${p.name} ${p.cp !== 'Future' ? p.cp : ''}</span>
                            <div class="text-[10px] text-slate-500 font-mono">${p.strike ? p.strike + ' @ ' : ''}${p.price} <span class="text-slate-700 mx-1">/</span> ${p.qty}口</div>
                        </div>
                        <button onclick="deletePos(${p.id})" class="text-slate-700 hover:text-red-500 p-1">✕</button>
                    </div>
                `).join('');
            }

            if (ref === 0) return;

            // 2. 計算並顯示圖表數據
            const start = ref - offset;
            const end = ref + offset;
            const labels = [];
            const pnlData = [];
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (let s = start; s <= end; s += step) {
                const pnlCash = calculatePnL(s);
                labels.push(s);
                pnlData.push(pnlCash);

                const color = pnlCash >= 0 ? 'pnl-red' : 'pnl-green';
                tableBody.insertAdjacentHTML('beforeend', `
                    <tr class="hover:bg-slate-800/30 transition-colors">
                        <td class="p-4 text-slate-400 border-r border-slate-800/50 font-bold">${s}</td>
                        <td class="p-4 font-black text-right pr-12 ${color}">${pnlCash.toLocaleString()}</td>
                        <td class="p-4 text-right pr-12 text-[11px] ${color}">${(pnlCash / 50).toFixed(1)} Pts</td>
                    </tr>
                `);
            }
            renderChart(labels, pnlData);
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#6366f1',
                        borderWidth: 3,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: (c) => {
                            const gradient = c.chart.ctx.createLinearGradient(0, 0, 0, 400);
                            gradient.addColorStop(0, 'rgba(99, 102, 241, 0.2)');
                            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                            return gradient;
                        },
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#0f172a',
                            titleFont: { size: 12 },
                            bodyFont: { size: 14, weight: 'bold' },
                            callbacks: {
                                label: (ctx) => ` 總損益: ${ctx.raw.toLocaleString()} TWD`
                            }
                        }
                    },
                    scales: {
                        y: { grid: { color: '#1e293b' }, ticks: { color: '#475569', font: { size: 10 } } },
                        x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 10 } } }
                    }
                }
            });
        }

        // 初始化帶入一組示範部位
        window.onload = () => {
            positions = [{ id: 1, name: "台指選擇權(TXO)", multiplier: 50, action: "Buy", cp: "Call", strike: 20000, price: 150, qty: 1 }];
            updateUI();
        };
    </script>
</body>
</html>
