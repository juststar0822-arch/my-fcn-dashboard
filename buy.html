<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期權損益分析中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .pnl-red { color: #f87171; }   /* 獲利紅 */
        .pnl-green { color: #4ade80; } /* 虧損綠 */
        .bg-dark-panel { background-color: #1e293b; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen p-4 font-sans">

    <div class="max-w-6xl mx-auto">
        <!-- 頂部標題與核心設定 -->
        <header class="bg-dark-panel p-6 rounded-t-2xl border-b border-slate-700 shadow-xl">
            <h1 class="text-2xl font-bold mb-6 text-indigo-400 flex items-center">
                <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                損益分析設定中心
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-xs text-slate-400 mb-1">結算價參考值 (中心)</label>
                    <input id="refPrice" type="number" value="18000" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 focus:border-indigo-500 transition shadow-inner">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">上下顯示範圍 (點數)</label>
                    <input id="rangeOffset" type="number" value="500" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 focus:border-indigo-500 transition shadow-inner">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">間隔級距 (點數)</label>
                    <input id="stepSize" type="number" value="50" class="w-full bg-slate-800 border border-slate-600 rounded px-3 py-2 focus:border-indigo-500 transition shadow-inner">
                </div>
                <div class="flex items-end">
                    <button onclick="updateUI()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 rounded shadow-lg transition duration-200">
                        更新分析表
                    </button>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mt-6">
            
            <!-- 左側：部位管理 -->
            <div class="lg:col-span-4 space-y-6">
                <div class="bg-dark-panel p-5 rounded-xl shadow-lg border border-slate-700">
                    <h2 class="text-sm font-semibold uppercase tracking-wider mb-4 text-slate-400">新增部位</h2>
                    <div class="space-y-3">
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <select id="posType" class="bg-slate-800 border border-slate-600 rounded p-2">
                                <option value="Call">買權 Call</option>
                                <option value="Put">賣權 Put</option>
                                <option value="Future">期貨 Future</option>
                            </select>
                            <select id="posAction" class="bg-slate-800 border border-slate-600 rounded p-2">
                                <option value="Buy">買進 (L)</option>
                                <option value="Sell">賣出 (S)</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <input id="posStrike" type="number" placeholder="履約價" class="bg-slate-800 border border-slate-600 rounded p-2">
                            <input id="posPrice" type="number" placeholder="點數" class="bg-slate-800 border border-slate-600 rounded p-2">
                        </div>
                        <input id="posQty" type="number" placeholder="口數" value="1" class="bg-slate-800 border border-slate-600 rounded p-2 w-full text-sm">
                        <button onclick="addPosition()" class="w-full bg-slate-700 hover:bg-slate-600 text-indigo-300 font-bold py-2 rounded transition border border-indigo-900/50">
                            ＋ 加入組合
                        </button>
                    </div>
                </div>

                <div class="bg-dark-panel p-5 rounded-xl shadow-lg border border-slate-700">
                    <h2 class="text-sm font-semibold uppercase tracking-wider mb-4 text-slate-400">目前部位組合</h2>
                    <div id="positionList" class="space-y-2 max-h-48 overflow-y-auto pr-2">
                        <!-- 動態內容 -->
                    </div>
                </div>
            </div>

            <!-- 右側：分析內容 -->
            <div class="lg:col-span-8 space-y-6">
                <!-- 圖表 -->
                <div class="bg-dark-panel p-5 rounded-xl shadow-lg border border-slate-700">
                    <div class="h-64">
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>

                <!-- 損益表格 (模仿截圖樣式) -->
                <div class="bg-dark-panel rounded-xl shadow-lg border border-slate-700 overflow-hidden">
                    <table class="w-full text-center border-collapse">
                        <thead class="bg-slate-800 text-slate-400 text-xs uppercase">
                            <tr>
                                <th class="p-3 border-b border-slate-700">結算價</th>
                                <th class="p-3 border-b border-slate-700">真實部位損益 (TWD)</th>
                                <th class="p-3 border-b border-slate-700">點數變動</th>
                            </tr>
                        </thead>
                        <tbody id="pnlTableBody" class="text-sm font-mono tracking-tight">
                            <!-- 數據動態生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        let positions = [];
        let chartInstance = null;
        const pointValue = 50; // 台指預設每點 50 元

        function addPosition() {
            const type = document.getElementById('posType').value;
            const action = document.getElementById('posAction').value;
            const strike = parseFloat(document.getElementById('posStrike').value);
            const price = parseFloat(document.getElementById('posPrice').value);
            const qty = parseInt(document.getElementById('posQty').value);

            if (isNaN(strike) || isNaN(price)) return alert("請輸入完整數值");

            positions.push({ id: Date.now(), type, action, strike, price, qty });
            updateUI();
        }

        function deletePosition(id) {
            positions = positions.filter(p => p.id !== id);
            updateUI();
        }

        function updateUI() {
            renderPositionList();
            renderPnlData();
        }

        function renderPositionList() {
            const list = document.getElementById('positionList');
            if (positions.length === 0) {
                list.innerHTML = `<p class="text-slate-500 text-xs italic text-center py-4">目前無任何部位</p>`;
                return;
            }

            list.innerHTML = positions.map(p => `
                <div class="flex justify-between items-center bg-slate-800/50 p-3 rounded border border-slate-700">
                    <div class="text-xs">
                        <span class="font-bold ${p.action === 'Buy' ? 'text-indigo-400' : 'text-orange-400'}">${p.action === 'Buy' ? '買進' : '賣出'} ${p.type}</span>
                        <div class="text-slate-400">${p.strike} @ ${p.price} (${p.qty}口)</div>
                    </div>
                    <button onclick="deletePosition(${p.id})" class="text-slate-500 hover:text-red-400">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        function calculatePnL(spotPrice) {
            let totalPnLPoints = 0;
            positions.forEach(p => {
                let pnl = 0;
                if (p.type === 'Call') {
                    const intrinsic = Math.max(0, spotPrice - p.strike);
                    pnl = (p.action === 'Buy') ? (intrinsic - p.price) : (p.price - intrinsic);
                } else if (p.type === 'Put') {
                    const intrinsic = Math.max(0, p.strike - spotPrice);
                    pnl = (p.action === 'Buy') ? (intrinsic - p.price) : (p.price - intrinsic);
                } else if (p.type === 'Future') {
                    pnl = (p.action === 'Buy') ? (spotPrice - p.strike) : (p.strike - spotPrice);
                }
                totalPnLPoints += pnl * p.qty;
            });
            return totalPnLPoints;
        }

        function renderPnlData() {
            const ref = parseInt(document.getElementById('refPrice').value);
            const offset = parseInt(document.getElementById('rangeOffset').value);
            const step = parseInt(document.getElementById('stepSize').value);
            
            const start = ref - offset;
            const end = ref + offset;

            const labels = [];
            const dataPnL = [];
            const tableBody = document.getElementById('pnlTableBody');
            tableBody.innerHTML = '';

            for (let spot = start; spot <= end; spot += step) {
                const pnlPoints = calculatePnL(spot);
                const pnlCash = pnlPoints * pointValue;
                
                labels.push(spot);
                dataPnL.push(pnlCash);

                const colorClass = pnlCash >= 0 ? 'pnl-red' : 'pnl-green';
                const row = `
                    <tr class="hover:bg-slate-800/50 border-b border-slate-800 transition">
                        <td class="p-3 text-slate-400">${spot}</td>
                        <td class="p-3 font-bold ${colorClass}">${pnlCash.toLocaleString()}</td>
                        <td class="p-3 ${colorClass}">${pnlPoints > 0 ? '+' : ''}${pnlPoints.toFixed(0)}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            }

            updateChart(labels, dataPnL);
        }

        function updateChart(labels, dataPnL) {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '損益總額',
                        data: dataPnL,
                        borderColor: '#818cf8',
                        backgroundColor: 'rgba(129, 140, 248, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        pointRadius: 2,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8' } 
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#94a3b8' } 
                        }
                    }
                }
            });
        }

        // 初始化示範數據
        window.onload = () => {
            positions = [
                { id: 1, type: 'Call', action: 'Buy', strike: 18000, price: 150, qty: 1 },
                { id: 2, type: 'Put', action: 'Buy', strike: 17800, price: 150, qty: 1 }
            ];
            updateUI();
        };
    </script>
</body>
</html>
