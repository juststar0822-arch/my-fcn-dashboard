<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCN ç›£æ§ç³»çµ± v55.AKI</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f3f4f6; color: #1e293b; font-family: -apple-system, "Noto Sans TC", sans-serif; -webkit-font-smoothing: antialiased; }
        .fcn-card { background: white; border-radius: 28px; padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid #eee; position: relative; }
        .stock-tag { background: #f8fafc; border: 1.5px solid #edf2f7; border-radius: 14px; padding: 10px 4px; text-align: center; flex: 1; min-width: 105px; }
        .nav-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px; border-radius: 40px; display: flex; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { padding: 10px 16px; border-radius: 30px; font-weight: 800; color: #64748b; transition: 0.2s; white-space: nowrap; font-size: 13px; cursor: pointer; }
        .nav-btn.active { background: #1f2937; color: white; }
        .risk-tab { padding: 12px 14px; font-weight: 800; color: #94a3b8; border-bottom: 3px solid transparent; flex: 1; text-align: center; font-size: 11px; white-space: nowrap; cursor: pointer; }
        .risk-tab.active { color: #2563eb; border-bottom-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        .lock-badge { background: #fffbeb; color: #b45309; border: 1px solid #fef3c7; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .text-success { color: #10b981; font-weight: 900; }
        .text-danger { color: #ef4444; font-weight: 900; }
        .jpy-tag { color: #64748b; background: #f1f5f9; padding: 2px 6px; border-radius: 6px; font-weight: 900; }
        .usd-tag { color: #2563eb; background: #eff6ff; padding: 2px 6px; border-radius: 6px; font-weight: 900; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <template v-if="isLoggedIn">
            <div class="nav-header sticky top-4 z-[1000] scrollbar-hide">
                <button @click="view = 'branch'" :class="['nav-btn', view === 'branch' ? 'active' : '']">è³‡ç”¢ç®¡ç†</button>
                <button @click="view = 'client'" :class="['nav-btn', view === 'client' ? 'active' : '']">å®¢æˆ¶æ¸…å–®</button>
                <button @click="view = 'alerts'" :class="['nav-btn', view === 'alerts' ? 'active' : '']">é è­¦ä¸­å¿ƒ</button>
                <div class="ml-auto flex items-center pr-3">
                    <i @click="fetchRealPrices" class="fa-solid fa-rotate text-blue-500 cursor-pointer" :class="{'animate-spin': isSyncing}"></i>
                </div>
            </div>

            <div v-if="view === 'alerts'" class="space-y-4">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-x-auto border border-gray-100">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">è§¸åŠKI({{kiList.length}})</button>
                    <button @click="alertTab = 'obs'" :class="['risk-tab', alertTab === 'obs' ? 'active' : '']">å³å°‡è§€å¯Ÿ({{observationList.length}})</button>
                    <button @click="alertTab = 'nko'" :class="['risk-tab', alertTab === 'nko' ? 'active' : '']">å³å°‡KO({{nearKOList.length}})</button>
                    <button @click="alertTab = 'exp'" :class="['risk-tab', alertTab === 'exp' ? 'active' : '']">åˆ°æœŸ({{expiringList.length}})</button>
                </div>
                <div class="space-y-4">
                    <client-card v-for="item in currentAlertList" :item="item" :key="item.sn + item.client"></client-card>
                </div>
            </div>

            <div v-if="view === 'branch'" class="space-y-4">
                <div v-for="curr in ['JPY', 'USD']" class="fcn-card text-white border-none" :class="curr==='JPY'?'bg-slate-800':'bg-blue-600'">
                    <div class="flex justify-between items-start mb-4 opacity-80 text-xs font-bold uppercase"><span>Portfolio</span><span>{{ curr==='JPY'?countJPY:countUSD }}ç­†</span></div>
                    <div class="text-5xl font-black italic font-mono">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-lg">è¬</span></div>
                </div>
            </div>

            <div v-if="view === 'client'" class="space-y-4">
                <input v-model="search" type="text" placeholder="ğŸ” Search Client or SN..." class="w-full p-4 rounded-3xl bg-white shadow-sm font-bold outline-none">
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.sn + item.client"></client-card>
            </div>
        </template>
        
        <div v-if="!isLoggedIn" class="fixed inset-0 bg-slate-900 z-[2000] flex items-center justify-center p-6">
            <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <h2 class="text-2xl font-black mb-6 italic">FCN ç®¡ç†ç³»çµ±</h2>
                <input v-model="inputPass" type="password" @keyup.enter="login" class="w-full bg-slate-100 border-none p-4 rounded-2xl text-center text-3xl mb-6 outline-none font-mono">
                <button @click="login" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-lg">LOGIN</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item'],
            template: `
                <div class="fcn-card text-slate-800 border border-gray-100 shadow-sm text-left">
                    <div v-if="isLocked(item)" class="absolute right-6 top-4"><span class="lock-badge"><i class="fa-solid fa-lock mr-1"></i>é–å®šæœŸ</span></div>
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-3xl font-black text-gray-800 italic leading-none">{{ item.client }}</h3>
                            <div class="flex items-center gap-1 mt-2 font-bold text-[10px] text-gray-400 uppercase tracking-widest">{{ item.sn }} <span :class="[item.currency === 'JPY' ? 'jpy-tag' : 'usd-tag']">{{ item.currency }}</span></div>
                        </div>
                        <div class="text-right">
                            <div class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-1 rounded-lg font-black italic uppercase">ç¥¨æ¯: {{ item.coupon }}%</div>
                            <div class="text-[9px] text-gray-400 font-bold mt-1 uppercase">æ¥­å‹™: {{ item.sales }}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6 text-slate-800">
                        <div v-for="s in (item.stocks || [])" :key="s.code" class="stock-tag">
                            <p class="text-[11px] font-black text-blue-500 leading-none uppercase">{{ s.code.replace('.T', '') }}</p>
                            <p class="text-[9px] font-bold text-gray-400 mb-1 truncate">{{ getStockName(s.code) }}</p>
                            <p class="text-xl font-black leading-none my-1 tracking-tighter">{{ formatPrice(s.current) }}</p>
                            <p class="text-[11px] font-black mt-1" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-[9px] font-black bg-gray-50 p-3 rounded-2xl text-gray-400 uppercase italic">
                        <span>KO: {{ item.koP }}%</span>
                        <span :class="{'text-danger underline': hasBreachedKI(item)}">
                            KI: {{ item.kiP }}% 
                            <span v-if="item.isManualAlert" class="text-white bg-red-500 px-1 rounded ml-1 animate-pulse">æ›¾è§¸åŠä¸‹é™</span>
                        </span>
                        <span>EXP: {{ item.expiry }}</span>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return n ? (Math.floor(parseFloat(n) * 100) / 100).toFixed(2) : '---'; },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(i,s){ return s.init && s.current ? ((s.current/s.init)*100).toFixed(2) : '---'; },
                perfColor(i,s){ 
                    const p = parseFloat(this.getPerf(i,s));
                    if(p >= i.koP) return 'text-success';
                    if(p <= i.kiP) return 'text-danger';
                    return 'text-gray-400';
                },
                hasBreachedKI(i) {
                    if (i.isManualAlert) return true; // æ‰‹å‹•æ¨™è¨˜ç›´æ¥é¡¯ç¤ºè§¸ç™¼
                    if (!i.stocks || i.kiP <= 0) return false;
                    return i.stocks.some(s => s.current > 0 && ((s.current / s.init) * 100) <= i.kiP);
                },
                isLocked(i){ 
                    if(!i.koStart) return false;
                    return new Date() < new Date(String(i.koStart).replace(/-/g, '/'));
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki',
                    lastUpdated: '',
                    // æ ¸å¿ƒä¿®æ”¹ï¼šå®šç¾©æ‰‹å‹• KI è¿½è¹¤æ¸…å–®
                    manualKIList: [
                        { sn: '0369', client: 'å³æŸè¼', stock: 'ORCL' },
                        { sn: '0369', client: 'åŠ‰ä»‹æ­£', stock: 'ORCL' },
                        { sn: '0334', client: 'å³é©ç²', stock: 'ORCL' }
                    ]
                }
            },
            computed: {
                // åŸºç¤è³‡æ–™æµ
                myInventory() {
                    // å¦‚æœæ˜¯æ¥­å‹™å“¡ç‰ˆï¼Œå¯è‡ªè¡ŒåŠ å…¥ filter é‚è¼¯
                    return this.inventory; 
                },
                countJPY() { return this.myInventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.myInventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.myInventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.myInventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },

                // é è­¦ä¸­å¿ƒæ•´åˆé‚è¼¯
                kiList() { 
                    return this.myInventory.filter(i => {
                        if (!i.stocks || !i.kiP || i.kiP <= 0) return false;

                        // 1. æª¢æŸ¥æ˜¯å¦åœ¨æ‰‹å‹•è¿½è¹¤åå–®ä¸­
                        const isManual = this.manualKIList.some(m => 
                            String(i.sn).includes(m.sn) && 
                            i.client === m.client && 
                            i.stocks.some(s => s.code === m.stock)
                        );

                        // 2. æª¢æŸ¥ç›®å‰å¸‚åƒ¹æ˜¯å¦è§¸ç™¼
                        const isAuto = i.stocks.some(s => s.current > 0 && ((s.current / s.init) * 100) <= i.kiP);

                        if (isManual || isAuto) {
                            if (isManual) i.isManualAlert = true; // æ‰“ä¸Šæ¨™è¨˜è®“çµ„ä»¶æ¸²æŸ“ã€Œæ›¾è§¸åŠã€
                            return true;
                        }
                        return false;
                    });
                },
                observationList() {
                    const now = new Date();
                    return this.myInventory.filter(i => {
                        if(!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        const diff = Math.ceil((start - now) / 86400000);
                        return diff >= 0 && diff <= 3;
                    });
                },
                nearKOList() { 
                    return this.myInventory.filter(i => {
                        if (this.checkIsLocked(i)) return false;
                        const koCount = (i.stocks || []).filter(s => s.current > 0 && ((s.current/s.init)*100) >= i.koP).length;
                        if (i.stocks.length - koCount !== 1) return false;
                        const lastStock = i.stocks.find(s => s.current > 0 && ((s.current/s.init)*100) < i.koP);
                        return lastStock && (lastStock.current / (lastStock.init * i.koP / 100)) >= 0.97;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.myInventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/'));
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 7;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, obs:this.observationList, nko:this.nearKOList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.myInventory : this.myInventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                }
            },
            methods: {
                checkIsLocked(i) {
                    if(!i.koStart) return false;
                    return new Date() < new Date(String(i.koStart).replace(/-/g, '/'));
                },
                formatNum(n) { return n ? Math.floor(n).toLocaleString() : '0'; },
                login() { if (this.inputPass === this.password) this.isLoggedIn = true; },
                async loadCSVData() {
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            transformHeader: h => h.trim().replace(/^\uFEFF/, ""), 
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) if(row[`s${i}_code`]) stocks.push({code: String(row[`s${i}_code`]).trim(), init: row[`s${i}_init`], current: row[`s${i}_init`]});
                                    return { ...row, stocks: stocks };
                                });
                                this.fetchRealPrices();
                            }
                        });
                    } catch (e) { }
                },
                async fetchRealPrices() {
                    if (this.myInventory.length === 0) return;
                    this.isSyncing = true;
                    const symbols = [...new Set(this.myInventory.flatMap(i => (i.stocks||[]).map(s => s.code)))];
                    try {
                        await Promise.all(symbols.map(async (symbol) => {
                            try {
                                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m&range=1d`;
                                const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                                const data = await resp.json();
                                const json = JSON.parse(data.contents);
                                const price = json.chart.result[0].meta.regularMarketPrice;
                                if (price) {
                                    this.inventory.forEach(item => {
                                        if(item.stocks) item.stocks.forEach(stock => { if (stock.code === symbol) stock.current = price; });
                                    });
                                }
                            } catch (err) { }
                        }));
                        this.lastUpdated = new Date().toLocaleTimeString();
                    } catch (e) { } finally { this.isSyncing = false; }
                }
            },
            mounted() {
                this.loadCSVData();
                setInterval(() => this.fetchRealPrices(), 60000);
            }
        }).mount('#app')
    </script>
</body>
</html>
