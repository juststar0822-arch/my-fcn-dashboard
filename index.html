<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上新莊分行 FCN 資產監控系統</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200">
    <div id="app" v-cloak class="min-h-screen flex flex-col md:flex-row">
        
        <!-- 左側導航 -->
        <div class="w-full md:w-72 bg-[#1e293b] p-6 border-b md:border-r border-slate-700 flex flex-col">
            <div class="flex items-center gap-3 mb-10">
                <i class="fa-solid fa-landmark text-2xl text-blue-500"></i>
                <div>
                    <h1 class="text-xl font-bold text-white leading-none">上新莊分行</h1>
                    <p class="text-[9px] text-slate-500 mt-1 uppercase font-black">FCN Dashboard v2.0</p>
                </div>
            </div>
            <nav class="space-y-2 flex-1">
                <div @click="view = 'branch'" :class="navClass(view === 'branch')">
                    <i class="fa-solid fa-chart-line w-6"></i> 分行資產總覽
                </div>
                <div @click="view = 'client'" :class="navClass(view === 'client')">
                    <i class="fa-solid fa-user-group w-6"></i> 客戶持倉監控
                </div>
            </nav>
            <div class="mt-6 p-4 bg-slate-800/50 rounded-2xl border border-slate-700">
                <div class="flex items-center gap-2 text-emerald-500 text-xs font-bold">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    價格同步中
                </div>
                <p class="text-[9px] text-slate-500 mt-2">最後更新: {{ lastTime }}</p>
            </div>
        </div>

        <!-- 右側內容 -->
        <div class="flex-1 p-4 md:p-8 overflow-y-auto">
            
            <!-- 視圖 1: 分行總覽 -->
            <div v-if="view === 'branch'" class="fade-in">
                <h2 class="text-3xl font-black mb-8 italic tracking-tight">上新莊分行管理總覽</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-8 rounded-[2rem] shadow-xl border border-blue-400/20">
                        <p class="text-blue-100 font-bold text-xs uppercase tracking-widest mb-1">JPY 日幣資產總庫存</p>
                        <h3 class="text-5xl font-black text-white">{{ formatNum(totalJPY) }} <span class="text-lg">萬</span></h3>
                        <div class="mt-4 flex gap-3">
                            <span class="bg-white/10 px-3 py-1 rounded-full text-[10px] font-bold">總筆數: {{ countJPY }}</span>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-emerald-600 to-teal-800 p-8 rounded-[2.5rem] shadow-xl border border-emerald-400/20">
                        <p class="text-emerald-100 font-bold text-xs uppercase tracking-widest mb-1">USD 美金資產總庫存</p>
                        <h3 class="text-5xl font-black text-white">{{ formatNum(totalUSD) }} <span class="text-lg">萬</span></h3>
                        <div class="mt-4 flex gap-3">
                            <span class="bg-white/10 px-3 py-1 rounded-full text-[10px] font-bold">總筆數: {{ countUSD }}</span>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-800/40 rounded-3xl p-6 border border-slate-700">
                    <h4 class="text-lg font-bold mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-list-ul text-blue-500"></i> 分行完整清單表
                    </h4>
                    <div class="overflow-x-auto text-xs">
                        <table class="w-full text-left"
