<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上新莊 FCN 資產管理系統</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans">
    <div id="app" class="min-h-screen flex flex-col md:flex-row">
        
        <!-- 左側導航欄 -->
        <div class="w-full md:w-80 bg-[#1e293b] p-6 border-b md:border-r border-slate-700 flex flex-col shadow-2xl">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-landmark text-white"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black tracking-tight text-white">上新莊分行</h1>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">FCN Management System</p>
                </div>
            </div>

            <nav class="space-y-3 flex-1">
                <div @click="view = 'branch'" :class="navClass(view === 'branch')">
                    <i class="fa-solid fa-chart-column w-6 text-blue-400"></i> 分行總資產概覽
                </div>
                <div class="pt-4 pb-2 text-[10px] font-black text-slate-500 uppercase tracking-widest border-t border-slate-700/50">客戶庫存查詢</div>
                <div @click="view = 'client'" :class="navClass(view === 'client')">
                    <i class="fa-solid fa-user-check w-6 text-indigo-400"></i> 個別客戶明細
                </div>
            </nav>

            <div class="p-4 bg-slate-800/50 rounded-2xl border border-slate-700 mt-6">
                <p class="text-[10px] text-slate-500 font-bold mb-2">系統狀態</p>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                    <span class="text-xs font-bold text-emerald-500">股價同步中</span>
                </div>
            </div>
        </div>

        <!-- 右側內容區 -->
        <div class="flex-1 p-4 md:p-10 overflow-y-auto">
            
            <!-- 視圖 1：分行總資產概覽 -->
            <div v-if="view === 'branch'" class="animate-fadeIn">
                <h2 class="text-3xl font-black mb-8 italic">上新莊客戶總資產概覽</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10">
                    <!-- JPY 統計卡片 -->
                    <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden group">
                        <i class="fa-solid fa-yen-sign absolute right-[-10%] bottom-[-10%] text-9xl text-white/10 rotate-12 transition-transform group-hover:scale-110"></i>
                        <p class="text-blue-100 font-bold text-sm mb-2 uppercase tracking-widest">JPY 日幣資產總額</p>
                        <h3 class="text-5xl font-black text-white mb-4">{{ formatNum(totalJPY) }} <span class="text-xl">萬</span></h3>
                        <div class="flex gap-4">
                            <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold">客戶數：{{ jpyClients.length }}</span>
                            <span class="bg-white/20 px-3 py-1 rounded-full text-xs font-bold">平均利率：12.76%</span>
                        </div>
                    </div>

                    <!-- USD 統計卡片 -->
                    <div class="bg-gradient-to-br from-emerald-600 to-teal-800 p-8 rounded-[2.5rem] shadow-xl relative overflow-hidden group">
                        <i class="fa-solid fa-dollar-sign absolute right-[-10%] bottom-[-10%] text-9xl text-white/10 rotate-12 transition-transform group-hover:scale-110"></i>
                        <p class="text-emerald-100 font-bold text-sm mb-2 uppercase tracking-widest">USD 美金資產總額</p>
                        <h3 class="text-5xl font-black text-white mb-4">{{ formatNum(totalUSD) }} <span class="text-xl">萬</span></h3>
