<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <!-- Login UI (åŒå‰) -->

                <client-card v-for="item in currentAlertList" :item="item" :key="item.sn" :global-prices="priceMap"></client-card>
                <div v-if="currentAlertList.length === 0" class="text-center py-20 text-gray-300 font-bold italic text-xs tracking-widest uppercase">No Records Found</div>

                    <div class="flex justify-between items-center opacity-70 mb-2 font-black text-xs uppercase"><span>Total Assets</span><span>{{ curr }}</span></div>
                    <div class="text-5xl font-black italic tracking-tighter">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-xl">è¬</span></div>

    </div>

    <script>
        const { createApp, reactive } = Vue;
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item', 'globalPrices'],
            template: `
                <div class="fcn-card" v-if="item && item.stocks">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-slate-900 text-white text-[10px] px-2 py-0.5 rounded-full font-black">{{ item.sn }}</span>
                                <span :class="[item.currency === 'JPY' ? 'bg-slate-100 text-slate-500' : 'bg-blue-100 text-blue-600']" class="text-[10px] px-2 py-0.5 rounded-full font-black uppercase">{{ item.currency }}</span>
                            </div>
                            <h3 class="text-4xl font-black text-slate-800 tracking-tighter italic leading-none">{{ item.client }}</h3>
                            <p class="text-[11px] text-gray-400 font-bold mt-2 uppercase tracking-widest">{{ item.sales }} | {{ item.date }} ä¸‹å–®</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[11px] font-black text-slate-400 leading-none mb-1">åº«å­˜é‡‘é¡</p>
                            <p class="text-4xl font-black text-blue-600 tracking-tighter italic leading-none">
                                <span class="text-xl mr-1">{{ item.currency==='JPY'?'Â¥':'$' }}</span>{{ formatNum(item.amount) }}<span class="text-lg ml-1">è¬</span>
                            </p>
                            <div class="mt-2 bg-indigo-50 text-indigo-600 text-[10px] px-3 py-1 rounded-full font-black inline-block">å¹´åŒ–: {{ item.coupon }}%</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 bg-slate-50 rounded-2xl p-4 mb-6 border border-slate-100">
                        <div class="text-center border-r border-slate-200">
                            <p class="text-[10px] font-black text-emerald-500 mb-1 uppercase">KO å‡ºå ´</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.koP }}%</p>
                        </div>
                        <div class="text-center border-r border-slate-200">
                            <p class="text-[10px] font-black text-amber-500 mb-1 uppercase">Strike å±¥ç´„</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.strikeP }}%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] font-black text-rose-500 mb-1 uppercase">KI è½å…¥</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.kiP > 0 ? item.kiP + '%' : 'None' }}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <div v-for="s in item.stocks" :key="s.code" class="stock-tag shadow-sm">
                            <div class="flex justify-between items-start px-1">
                                <span class="text-[12px] font-black text-blue-600 uppercase">{{ s.code.replace('.T', '') }}</span>
                                <span class="text-[11px] font-black" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</span>
                            </div>
                            <p class="text-[9px] font-bold text-gray-400 truncate mb-1 px-1">{{ getStockName(s.code) }}</p>
                            <p class="text-2xl font-black text-slate-800 leading-none tracking-tighter mb-3">{{ formatPrice(globalPrices[s.code]?.current) }}</p>
                            
                            <div class="space-y-1 text-left px-1 border-t pt-2">
                                <div class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KO</span><span class="font-black text-emerald-600">{{ formatPrice(s.init * (item.koP/100)) }}</span></div>
                                <div class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KI</span><span class="font-black text-rose-600">{{ formatPrice(s.init * (item.kiP/100)) }}</span></div>
                            </div>

                            <!-- æ¨™ç±¤é‚è¼¯ -->
                            <div v-if="isKI(item, s)" class="breach-tag">å…¨æœŸæ›¾è§¸KI</div>
                            <div v-if="isReachedKO(item, s)" class="ko-tag">å…¨æœŸæ›¾è§¸KO</div>
                            <div v-if="isSoon(item, s)" class="soon-tag">é›¢KOå·®3%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-4 text-[10px] font-black text-slate-400 uppercase">
                        <div>è§€å¯ŸæœŸèµ·å§‹: <span class="text-slate-800 font-black">{{ item.koStart || 'N/A' }}</span></div>
                        <div class="text-right">åˆ°æœŸæ—¥: <span class="text-blue-500 font-black">{{ item.expiry }}</span></div>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return (!n || n == 0) ? '---' : parseFloat(n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(item, stock){ 
                    const current = this.globalPrices[stock.code]?.current;
                    return (!stock.init || !current) ? '100.00' : ((current / stock.init) * 100).toFixed(2); 
                },
                perfColor(item, stock){ 
                    const p = parseFloat(this.getPerf(item, stock));
                    if(p >= item.koP) return 'text-emerald-500';
                    if(p <= item.kiP) return 'text-rose-500';
                    return 'text-slate-400';
                },
                isKI(item, s) {
                    const hMin = this.globalPrices[s.code]?.histMinByDate?.[item.date];
                    return hMin && (hMin / s.init * 100) <= item.kiP;
                },
                isReachedKO(item, s) {
                    // ä½¿ç”¨å…¨æœŸæœ€é«˜åƒ¹åˆ¤æ–·
                    const hMax = this.globalPrices[s.code]?.histMaxAllByDate?.[item.sn];
                    return hMax && (hMax / s.init * 100) >= item.koP;
                },
                isSoon(item, s) {
                    const cur = this.globalPrices[s.code]?.current;
                    const hMax = this.globalPrices[s.code]?.histMaxAllByDate?.[item.sn];
                    // å¦‚æœå·²ç¶“è§¸é KO å°±ä¸ç”¨é¡¯ç¤ºå·®3%
                    if (hMax && (hMax / s.init * 100) >= item.koP) return false;
                    if (!cur) return false;
                    const perf = (cur / s.init * 100);
                    return perf < item.koP && (perf / item.koP) >= 0.97;
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki', selectedSales: 'å³å¤é”',
                    priceMap: reactive({})
                }
            },
            computed: {
                countJPY() { return this.inventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.inventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                salesSummary() {
                    const map = {}; this.inventory.forEach(i => { if(i.sales) map[i.sales] = (map[i.sales] || 0) + 1; });
                    return Object.keys(map).map(k => ({ name: k, count: map[k] })).sort((a,b) => b.count - a.count);
                },
                kiList() { 
                    return this.inventory.filter(i => (i.stocks || []).some(s => {
                        const hMin = this.priceMap[s.code]?.histMinByDate?.[i.date];
                        return hMin && (hMin / s.init * 100) <= i.kiP;
                    }));
                },
                exitList() {
                    const today = new Date();
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        if (today < start) return false; // å¿…é ˆé€²å…¥è§€å¯ŸæœŸ
                        // é‚è¼¯ï¼šæ‰€æœ‰æ¨™çš„ã€Œå…¨æœŸæ­·å²æœ€é«˜ã€çš†é” KO
                        return i.stocks?.every(s => {
                            const hMax = this.priceMap[s.code]?.histMaxAllByDate?.[i.sn];
                            return hMax && (hMax / s.init * 100) >= i.koP;
                        });
                    });
                },
                soonExitList() {
                    const today = new Date();
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        const diffDays = (start - today) / 86400000;
                        
                        // è¨ˆç®—æœ‰å¤šå°‘æ¨™çš„ã€Œå…¨æœŸæ›¾è§¸åŠ KOã€
                        const reachedCount = (i.stocks || []).filter(s => {
                            const hMax = this.priceMap[s.code]?.histMaxAllByDate?.[i.sn];
                            return hMax && (hMax / s.init * 100) >= i.koP;
                        }).length;

                        // åˆ¤æ–·æ˜¯å¦å‰©ä¸€æª”ä¸”å·® 3%
                        const isOneLeftSoon = (i.stocks.length - reachedCount === 1) && (() => {
                            const last = i.stocks.find(s => {
                                const hMax = this.priceMap[s.code]?.histMaxAllByDate?.[i.sn];
                                return !hMax || (hMax / s.init * 100) < i.koP;
                            });
                            const cur = this.priceMap[last.code]?.current;
                            if (!cur) return false;
                            return (cur / (last.init * i.koP / 100)) >= 0.97;
                        })();

                        // A. è§€å¯ŸæœŸå…§ï¼šå‰©ä¸€æª”ä¸”å·® 3%
                        if (diffDays <= 0) return isOneLeftSoon;
                        
                        // B. è§€å¯ŸæœŸå‰ 3 å¤©ï¼šå…¨éƒ¨å·²é” KO OR å‰©ä¸€æª”ä¸”å·® 3%
                        if (diffDays > 0 && diffDays <= 3) {
                            return (reachedCount === i.stocks.length || isOneLeftSoon);
                        }
                        return false;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/'));
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 7;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, soon:this.soonExitList, exit:this.exitList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.inventory : this.inventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                },
                salesFilteredList() { return this.inventory.filter(i => i.sales === this.selectedSales); }
            },
            methods: {
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); this.loadCSVData(); } },
                refreshAll() { this.fetchCurrentPrices(); this.fetchHistoryData(); },
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) {
                                        if(row[`s${i}_code`]) {
                                            const code = String(row[`s${i}_code`]).toUpperCase().trim();
                                            stocks.push({ code, init: row[`s${i}_init`] });
                                            if (!this.priceMap[code]) {
                                                this.priceMap[code] = { current: row[`s${i}_init`], histMinByDate: {}, histMaxAllByDate: {} };
                                            }
                                        }
                                    }
                                    return { ...row, stocks };
                                });
                                this.refreshAll();
                            }
                        });
                    } catch (e) { this.isSyncing = false; }
                },

                async fetchCurrentPrices() {
                    const symbols = Object.keys(this.priceMap);
                    if (symbols.length === 0) return;
                    try {
                        await Promise.all(symbols.map(async (sym) => {
                            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${sym}?interval=1m&range=1d`;
                            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const data = await resp.json();
                            const json = JSON.parse(data.contents);
                            if (json.chart.result?.[0]) {
                                const price = json.chart.result[0].meta.regularMarketPrice;
                                if (price) this.priceMap[sym].current = price;
                            }
                        }));
                    } catch (e) { }
                },

                async fetchHistoryData() {
                    this.isSyncing = true;
                    const nowSec = Math.floor(Date.now() / 1000);
                    const taskMap = new Map();
                    this.inventory.forEach(item => {
                        if (!item.date) return;
                        const startSec = Math.floor(new Date(String(item.date).replace(/-/g, '/')).getTime() / 1000);
                        item.stocks?.forEach(s => {
                            const key = `${s.code}_${startSec}`;
                            if (!taskMap.has(key)) taskMap.set(key, { code: s.code, start: startSec, dateStr: item.date });
                        });
                    });

                    const tasks = Array.from(taskMap.values());
                    for (let i = 0; i < tasks.length; i++) {
                        const task = tasks[i];
                        try {
                            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${task.code}?period1=${task.start}&period2=${nowSec}&interval=1d`;
                            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const data = await resp.json();
                            const json = JSON.parse(data.contents);
                            if (json.chart.result?.[0]) {
                                const res = json.chart.result[0];
                                const quote = res.indicators.quote[0];
                                const lows = quote.low.filter(v => v != null);
                                const highs = quote.high.filter(v => v != null);
                                
                                // KI å…¨æœŸæœ€ä½
                                this.priceMap[task.code].histMinByDate[task.dateStr] = Math.min(...lows, res.meta.regularMarketPrice);
                                
                                // KO å…¨æœŸæœ€é«˜ (ä¾ç…§åˆç´„ SN å­˜å„²ï¼Œå› ç‚ºä¸åŒåˆç´„å¯èƒ½æœ‰ä¸åŒä¸‹å–®æ—¥)
                                this.inventory.filter(inv => inv.date === task.dateStr).forEach(inv => {
                                    this.priceMap[task.code].histMaxAllByDate[inv.sn] = Math.max(...highs, res.meta.regularMarketPrice);
                                });
                            }
                        } catch (e) { }
                        await new Promise(r => setTimeout(r, 100));
                    }
                    this.isSyncing = false;
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth') === 'true') { this.isLoggedIn = true; this.loadCSVData(); }
                setInterval(() => { if (this.isLoggedIn) this.fetchCurrentPrices(); }, 30000);
            }
        }).mount('#app');
    </script>
</body>
