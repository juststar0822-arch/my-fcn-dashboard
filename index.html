<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">

            <!-- ç®¡ç†å“¡ä»‹é¢ -->

                <div class="fcn-card text-slate-800">
                    <div class="flex justify-between items-center mb-6">

                    </div>

                            <input v-model="githubToken" type="password" placeholder="è²¼ä¸Š ghp_ é–‹é ­çš„ Token" class="w-full bg-transparent border-b border-blue-200 p-2 text-sm outline-none font-mono text-blue-800">
                        </div>
                        <div class="border-4 border-dashed border-gray-100 rounded-[2rem] p-10 text-center hover:bg-gray-50 transition">

                        <button @click="uploadToGithub" :disabled="isUploading || !githubToken || !selectedFile" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-xl disabled:opacity-20 flex items-center justify-center gap-3">

                        </button>
                        <p v-if="uploadStatus" class="text-center text-xs font-black italic" :class="uploadStatus.includes('æˆåŠŸ') ? 'text-green-500' : 'text-red-500'">{{ uploadStatus }}</p>

            <!-- 1. è³‡ç”¢ç®¡ç†é¦–é  -->

                    <div class="text-5xl font-black italic font-mono tracking-tighter">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-lg font-normal opacity-50">è¬</span></div>
                    <div class="mt-8 pt-4 border-t border-white/10 grid grid-cols-2 gap-4 text-xs font-bold italic text-white/70">
                        <div><p class="opacity-50 uppercase text-[9px]">äº¤å‰²ä¸­(å¯çºŒä½œè³‡é‡‘)</p><p class="text-xl font-black">{{ curr==='JPY'?settlingJPY:settlingUSD }} ç­†</p></div>
                        <div class="text-right"><p class="opacity-50 uppercase text-[9px]">æœ¬æœˆé ç®—ç¸½æ´¾æ¯</p><p class="text-xl font-black">{{ curr==='JPY'?'Â¥':'$' }}{{ formatNum(curr==='JPY'?monthlyJPY:monthlyUSD) }}</p></div>
                    </div>

            <!-- 2. é è­¦ä¸­å¿ƒ -->
            <div v-if="view === 'alerts'" class="space-y-4 fade-in">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-hidden text-slate-800">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">è§¸åŠ KI ({{kiList.length}})</button>
                    <button @click="alertTab = 'ko'" :class="['risk-tab', alertTab === 'ko' ? 'active' : '']">æ¨™çš„ KO ({{anyKOList.length}})</button>
                    <button @click="alertTab = 'exit'" :class="['risk-tab', alertTab === 'exit' ? 'active' : '']">å·²å‡ºå ´ ({{exitList.length}})</button>

            <!-- 3. æ¥­å‹™å“¡ç®¡ç† -->
            <div v-if="view === 'sales'" class="space-y-4 fade-in">
                <select v-model="selectedSales" class="w-full p-4 rounded-3xl bg-white border-none shadow-sm font-black text-blue-600 outline-none text-lg">

            </div>

            <!-- 4. å®¢æˆ¶åˆ—è¡¨ -->
            <div v-if="view === 'client'" class="space-y-4 fade-in">
                <input v-model="search" type="text" placeholder="ğŸ” æœå°‹å®¢æˆ¶å§“åæˆ–æ¡ˆè™Ÿ" class="w-full p-4 rounded-3xl bg-white border-none shadow-sm font-bold outline-none text-slate-800">
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.id"></client-card>
            </div>
        </template>
    </div>

    <script>
        const { createApp } = Vue
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item'],
            template: `
                <div class="fcn-card fade-in text-slate-800">
                    <div v-if="isLocked(item)" class="absolute right-6 top-4"><span class="lock-badge"><i class="fa-solid fa-lock mr-1"></i>ä¿è­‰é ˜æ¯é–å®šæœŸ</span></div>
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-3xl font-black text-gray-800 tracking-tighter italic">{{ item.client }}</h3>
                            <div class="flex items-center gap-1 mt-1 font-bold text-[10px] text-gray-400 uppercase tracking-widest">{{ item.sn }} <span :class="['currency-tag', item.currency === 'JPY' ? 'jpy-tag' : 'usd-tag']">{{ item.currency }}</span></div>
                        </div>
                        <div class="text-right"><div class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-1 rounded-lg font-black italic">é…æ¯: {{ item.coupon }}%</div><div class="text-[9px] text-gray-400 font-bold mt-1 uppercase">æ¥­å‹™: {{ item.sales }}</div></div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
                        <div v-for="s in item.stocks" :key="s.code" class="stock-tag">
                            <p class="text-[11px] font-black text-blue-500 leading-none">{{ s.code.replace('.T', '') }}</p>
                            <p class="text-[9px] font-bold text-gray-400 mb-1 leading-tight h-5 overflow-hidden">{{ getStockName(s.code) }}</p>
                            <p class="text-xl font-black leading-none my-1 tracking-tighter text-gray-800">{{ formatNum(s.current) }}</p>
                            <p class="text-[11px] font-black" :class="isLocked(item) ? 'text-gray-400' : perfColor(item, s)">{{ getPerf(item, s) }}%</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 border-t border-gray-100 pt-5 text-[11px] font-bold text-gray-500">
                        <div class="space-y-1.5"><p>åº«å­˜é‡‘é¡: <span class="text-gray-900 font-black italic">{{ item.amount === 0 ? 'äº¤å‰²ä¸­' : formatNum(item.amount) + ' è¬' }}</span></p><p>åˆ°æœŸæ—¥: <span class="text-blue-500 italic font-black text-sm">{{ item.expiry }}</span></p></div>
                        <div class="text-right space-y-1.5"><p>æœˆåˆ©ç‡: {{ (item.coupon/12).toFixed(4) }}%</p><p>é ä¼°æœˆæ¯: <span class="text-emerald-600 font-black text-xl italic">{{ item.currency==='JPY'?'Â¥':'$' }}{{ formatNum(calcMonthly(item)) }}</span></p></div>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                calcMonthly(i){ return ((i.amount||0) * 10000 * i.coupon / 100) / 12; },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(i,s){ return s.init ? ((s.current/s.init)*100).toFixed(2) : '0.00'; },
                perfColor(i,s){ 
                    const p = parseFloat(this.getPerf(i,s));
                    if(p >= i.koP) return 'text-success';
                    if(p <= i.strikeP) return 'text-danger';
                    return 'text-gray-500';
                },
                isLocked(i){ return new Date() < new Date(i.koStart); }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    adminPassInput: '', adminPass: '983983',
                    githubToken: localStorage.getItem('fcn_token') || '',
                    selectedFile: null, fileName: '', isUploading: false, uploadStatus: '',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki', selectedSales: 'å³å¤é”',
                    lastUpdated: '' // å„²å­˜ CSV æœ€å¾Œä¿®æ”¹æ™‚é–“
                }
            },
            computed: {
                countJPY() { return this.inventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.inventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                settlingJPY() { return this.inventory.filter(i => i.currency === 'JPY' && i.amount === 0).length; },
                settlingUSD() { return this.inventory.filter(i => i.currency === 'USD' && i.amount === 0).length; },
                monthlyJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (((i.amount||0) * 10000 * i.coupon / 100) / 12), 0); },
                monthlyUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (((i.amount||0) * 10000 * i.coupon / 100) / 12), 0); },
                salesSummary() {
                    const map = {}; this.inventory.forEach(i => map[i.sales] = (map[i.sales] || 0) + 1);
                    return Object.keys(map).map(k => ({ name: k, count: map[k] })).sort((a,b) => b.count - a.count);
                },
                kiList() { return this.inventory.filter(i => this.hasBreachedKI(i)); },
                anyKOList() { return this.inventory.filter(i => i.stocks.some(s => ((s.current/s.init)*100) >= i.koP) && !this.isExit(i) && (new Date() >= new Date(i.koStart))); },
                exitList() { return this.inventory.filter(i => this.isExit(i)); },
                currentAlertList() { 
                    if(this.alertTab === 'ki') return this.kiList;
                    if(this.alertTab === 'ko') return this.anyKOList;
                    return this.exitList;
                },
                clientFilteredList() { 
                    if(!this.search) return this.inventory;
                    return this.inventory.filter(i => i.client.includes(this.search) || i.sn.includes(this.search)); 
                },
                salesFilteredList() { return this.inventory.filter(i => i.sales === this.selectedSales); }
            },
            methods: {
                formatNum(n) { return Math.floor(n).toLocaleString(); },
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); } },
                checkAdminPass() {
                    if (this.adminPassInput === this.adminPass) { this.view = 'admin_panel'; }
                    else { alert('ç®¡ç†å“¡å¯†ç¢¼éŒ¯èª¤'); }
                },
                handleFileUpload(event) {
                    const file = event.target.files[0];
                    if (file) { this.selectedFile = file; this.fileName = file.name; }
                },
                async uploadToGithub() {
                    this.isUploading = true;
                    this.uploadStatus = 'åŒæ­¥ä¸­...';
                    localStorage.setItem('fcn_token', this.githubToken);
                    const owner = 'juststar0822-arch'; 
                    const repo = 'my-fcn-dashboard';
                    const path = 'data.csv';
                    try {
                        const getUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                        const res = await fetch(getUrl, { headers: { 'Authorization': `token ${this.githubToken}` } });
                        const fileData = await res.json();
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            const content = e.target.result.split(',')[1];
                            const putRes = await fetch(getUrl, {
                                method: 'PUT',
                                headers: { 'Authorization': `token ${this.githubToken}`, 'Content-Type': 'application/json' },
                                body: JSON.stringify({ message: 'Web Update', content: content, sha: fileData.sha })
                            });
                            if (putRes.ok) {
                                this.uploadStatus = 'âœ… æ›´æ–°æˆåŠŸï¼';
                                setTimeout(() => location.reload(), 1500);
                            } else { this.uploadStatus = 'âŒ å¤±æ•—'; }
                        };
                        reader.readAsDataURL(this.selectedFile);
                    } catch (error) { this.uploadStatus = 'âŒ éŒ¯èª¤'; }
                    finally { this.isUploading = false; }
                },
                hasBreachedKI(i) {
                    if (i.type === 'EKI' && ((i.stocks[0].current / i.stocks[0].init) * 100) > i.kiP) return false;
                    return i.kiP > 0 && i.stocks.some(s => ((s.current / s.init) * 100) <= i.kiP);
                },
                isExit(item) {
                    const started = new Date() >= new Date(item.koStart);
                    const allKO = item.stocks.every(s => ((s.current/s.init)*100) >= item.koP);
                    return started && allKO;
                },
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        // è®€å– CSV æª”æ¡ˆ
                        const response = await fetch('data.csv?t=' + new Date().getTime());
                        
                        // å–å¾—æª”æ¡ˆæœ€å¾Œä¿®æ”¹æ—¥æœŸ
                        const lastMod = response.headers.get('Last-Modified');
                        if (lastMod) {
                            const date = new Date(lastMod);
                            this.lastUpdated = date.toLocaleString('zh-TW', { hour12: false });
                        }

                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) {
                                        if(row[`s${i}_code`]) stocks.push({code: String(row[`s${i}_code`]), init: row[`s${i}_init`], current: row[`s${i}_current`]});
                                    }
                                    return { ...row, stocks: stocks };
                                });
                                this.fetchRealPrices();
                            }
                        });
                    } catch (e) { console.error(e); }
                    finally { this.isSyncing = false; }
                },
                async fetchRealPrices() {
                    const symbols = [...new Set(this.inventory.flatMap(i => i.stocks.map(s => s.code)))];
                    try {
                        const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbols.join(',')}`;
                        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                        const data = await response.json();
                        const result = JSON.parse(data.contents);
                        if (result.quoteResponse?.result) {
                            const quotes = result.quoteResponse.result;
                            this.inventory.forEach(item => {
                                item.stocks.forEach(stock => {
                                    const q = quotes.find(quote => quote.symbol === stock.code);
                                    if (q) stock.current = q.regularMarketPrice;
                                });
                            });
                        }
                    } catch (e) { console.error(e); }
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth') === 'true') this.isLoggedIn = true;
                this.loadCSVData();
            }
        }).mount('#app')
    </script>
