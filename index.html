<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f8fafc; color: #1e293b; font-family: -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif; }
        .fcn-card { background: white; border-radius: 32px; padding: 28px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; position: relative; }
        .nav-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px; border-radius: 40px; display: flex; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { padding: 10px 18px; border-radius: 30px; font-weight: 800; color: #64748b; transition: 0.2s; white-space: nowrap; font-size: 13px; cursor: pointer; border: none; }
        .nav-btn.active { background: #1f2937; color: white; }
        .risk-tab { padding: 12px 14px; font-weight: 800; color: #94a3b8; border-bottom: 3px solid transparent; flex: 1; text-align: center; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .risk-tab.active { color: #2563eb; border-bottom-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        .stock-tag { background: #ffffff; border: 2px solid #f1f5f9; border-radius: 20px; padding: 12px 8px; text-align: center; }
        .breach-tag { background: #fee2e2; color: #ef4444; font-size: 9px; padding: 2px 6px; border-radius: 6px; margin-top: 4px; display: inline-block; font-weight: 900; }
        .ko-tag { background: #d1fae5; color: #059669; font-size: 9px; padding: 2px 6px; border-radius: 6px; margin-top: 4px; display: inline-block; font-weight: 900; }
        .soon-tag { background: #fef3c7; color: #d97706; font-size: 10px; padding: 2px 8px; border-radius: 6px; margin-top: 4px; display: inline-block; font-weight: 900; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <!-- Login UI -->
        <div v-if="!isLoggedIn" class="fixed inset-0 bg-slate-900 z-[2000] flex items-center justify-center p-6">
            <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6"><i class="fa-solid fa-bolt text-2xl"></i></div>
                <h2 class="text-2xl font-black mb-2 italic tracking-tighter">ä¸Šæ–°èŠç®¡ç†ç³»çµ±</h2>
                <input v-model="inputPass" type="password" @keyup.enter="login" placeholder="Password" class="w-full bg-slate-100 border-none p-4 rounded-2xl text-center text-3xl mb-6 outline-none font-mono">
                <button @click="login" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-lg">LOGIN</button>
            </div>
        </div>

        <template v-if="isLoggedIn">
            <!-- Nav Header -->
            <div class="nav-header sticky top-4 z-[1000] scrollbar-hide text-slate-800">
                <button @click="view = 'branch'" :class="['nav-btn', view === 'branch' ? 'active' : '']">è³‡ç”¢ç®¡ç†</button>
                <button @click="view = 'client'" :class="['nav-btn', view === 'client' ? 'active' : '']">æŒ‰å®¢æˆ¶</button>
                <button @click="view = 'sales'" :class="['nav-btn', view === 'sales' ? 'active' : '']">æŒ‰æ¥­å‹™å“¡</button>
                <button @click="view = 'alerts'" :class="['nav-btn', view === 'alerts' ? 'active' : '']">é è­¦ä¸­å¿ƒ</button>
                <div class="ml-auto flex items-center pr-3">
                    <i @click="refreshAll" class="fa-solid fa-rotate text-blue-500 cursor-pointer text-lg" :class="{'animate-spin': isSyncing}"></i>
                </div>
            </div>

            <!-- Alerts View -->
            <div v-if="view === 'alerts'" class="space-y-4">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-x-auto scrollbar-hide border border-gray-100">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">è§¸åŠKI({{kiList.length}})</button>
                    <button @click="alertTab = 'everKO'" :class="['risk-tab', alertTab === 'everKO' ? 'active' : '']">æ›¾ç¶“KO({{everKOList.length}})</button>
                    <button @click="alertTab = 'soon'" :class="['risk-tab', alertTab === 'soon' ? 'active' : '']">å³å°‡å‡ºå ´({{soonExitList.length}})</button>
                    <button @click="alertTab = 'exit'" :class="['risk-tab', alertTab === 'exit' ? 'active' : '']">å·²å‡ºå ´({{exitList.length}})</button>
                    <button @click="alertTab = 'exp'" :class="['risk-tab', alertTab === 'exp' ? 'active' : '']">å³å°‡åˆ°æœŸ({{expiringList.length}})</button>
                </div>
                <client-card v-for="item in currentAlertList" :item="item" :key="item.sn" :price-data="priceMap"></client-card>
                <div v-if="currentAlertList.length === 0" class="text-center py-20 text-gray-300 font-bold italic text-xs tracking-widest uppercase">No Records Found</div>
            </div>

            <div v-if="view === 'client'" class="space-y-4">
                <input v-model="search" type="text" placeholder="ğŸ” æœå°‹å®¢æˆ¶æˆ–ç·¨è™Ÿ..." class="w-full p-5 rounded-3xl bg-white shadow-sm font-bold outline-none text-slate-800 mb-4 border-none">
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.sn" :price-data="priceMap"></client-card>
            </div>

            <div v-if="view === 'branch'" class="space-y-4">
                <div v-for="curr in ['JPY', 'USD']" :key="curr" class="fcn-card bg-slate-800 text-white border-none shadow-2xl" :class="curr==='USD' ? 'bg-blue-600' : ''">
                    <div class="flex justify-between items-center opacity-70 mb-2 font-black text-xs uppercase"><span>Total Assets</span><span>{{ curr }}</span></div>
                    <div class="text-5xl font-black italic tracking-tighter">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-xl">è¬</span></div>
                </div>
            </div>
            
            <div v-if="view === 'sales'" class="space-y-4">
                <select v-model="selectedSales" class="w-full p-4 rounded-3xl bg-white shadow-sm font-black text-blue-600 outline-none text-lg mb-4 border-none">
                    <option v-for="s in salesSummary" :value="s.name">{{ s.name }} ({{ s.count }} ç­†)</option>
                </select>
                <client-card v-for="item in salesFilteredList" :item="item" :key="item.sn" :price-data="priceMap"></client-card>
            </div>
        </template>
    </div>

    <script>
        const { createApp, reactive } = Vue;
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item', 'priceData'],
            template: `
                <div class="fcn-card">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-slate-900 text-white text-[10px] px-2 py-0.5 rounded-full font-black">{{ item.sn }}</span>
                                <span :class="[item.currency === 'JPY' ? 'bg-slate-100 text-slate-500' : 'bg-blue-100 text-blue-600']" class="text-[10px] px-2 py-0.5 rounded-full font-black uppercase">{{ item.currency }}</span>
                            </div>
                            <h3 class="text-4xl font-black text-slate-800 tracking-tighter italic leading-none">{{ item.client }}</h3>
                            <p class="text-[11px] text-gray-400 font-bold mt-2 uppercase tracking-widest">{{ item.sales }} | {{ item.date }} ä¸‹å–®</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[11px] font-black text-slate-400 leading-none mb-1">åº«å­˜é‡‘é¡</p>
                            <p class="text-4xl font-black text-blue-600 tracking-tighter italic leading-none">
                                <span class="text-xl mr-1">{{ item.currency==='JPY'?'Â¥':'$' }}</span>{{ formatNum(item.amount) }}<span class="text-lg ml-1">è¬</span>
                            </p>
                            <div class="mt-2 bg-indigo-50 text-indigo-600 text-[10px] px-3 py-1 rounded-full font-black inline-block">å¹´åŒ–: {{ item.coupon }}%</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <div v-for="s in item.stocks" :key="s.code" class="stock-tag shadow-sm">
                            <div class="flex justify-between items-start px-1">
                                <span class="text-[12px] font-black text-blue-600 uppercase">{{ s.code.replace('.T', '') }}</span>
                                <span class="text-[11px] font-black" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</span>
                            </div>
                            <p class="text-[9px] font-bold text-gray-400 truncate mb-1 px-1">{{ getStockName(s.code) }}</p>
                            <p class="text-2xl font-black text-slate-800 leading-none tracking-tighter mb-3">{{ formatPrice(priceData[s.code]?.current) }}</p>
                            
                            <div class="space-y-1 text-left px-1 border-t pt-2">
                                <div class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KO</span><span class="font-black text-emerald-600">{{ formatPrice(s.init * (item.koP/100)) }}</span></div>
                                <div class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KI</span><span class="font-black text-rose-600">{{ formatPrice(s.init * (item.kiP/100)) }}</span></div>
                            </div>

                            <div v-if="checkKI(item, s)" class="breach-tag">æ›¾è§¸åŠ KI</div>
                            <div v-if="checkEverKO(item, s)" class="ko-tag">æ›¾è§¸åŠ KO</div>
                            <div v-if="checkSoon(item, s)" class="soon-tag">é›¢KOå·®3%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-4 text-[10px] font-black text-slate-400 uppercase">
                        <div>è§€å¯Ÿèµ·å§‹æ—¥: <span class="text-slate-800 font-black">{{ item.koStart || 'N/A' }}</span></div>
                        <div class="text-right">åˆ°æœŸæ—¥: <span class="text-blue-500 font-black">{{ item.expiry }}</span></div>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return (!n || n == 0) ? '---' : parseFloat(n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(item, stock){ 
                    const cur = this.priceData[stock.code]?.current;
                    return (!stock.init || !cur) ? '100.00' : ((cur / stock.init) * 100).toFixed(2); 
                },
                perfColor(item, stock){ 
                    const p = parseFloat(this.getPerf(item, stock));
                    if(p >= item.koP) return 'text-emerald-500';
                    if(p <= item.kiP) return 'text-rose-500';
                    return 'text-slate-400';
                },
                checkKI(item, s) {
                    const min = this.priceData[s.code]?.histMinByDate?.[item.date];
                    return min && (min / s.init * 100) <= item.kiP;
                },
                checkEverKO(item, s) {
                    const max = this.priceData[s.code]?.histMaxAfterKOStart?.[item.sn];
                    return max && (max / s.init * 100) >= item.koP;
                },
                checkSoon(item, s) {
                    const cur = this.priceData[s.code]?.current;
                    const everKO = this.checkEverKO(item, s);
                    if (!cur || everKO) return false;
                    const p = (cur / s.init * 100);
                    return p < item.koP && (p / item.koP) >= 0.97;
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki', selectedSales: 'å³å¤é”',
                    priceMap: reactive({})
                }
            },
            computed: {
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                salesSummary() {
                    const map = {}; this.inventory.forEach(i => { if(i.sales) map[i.sales] = (map[i.sales] || 0) + 1; });
                    return Object.keys(map).map(k => ({ name: k, count: map[k] })).sort((a,b) => b.count - a.count);
                },
                kiList() { 
                    return this.inventory.filter(i => i.stocks?.some(s => {
                        const min = this.priceMap[s.code]?.histMinByDate?.[i.date];
                        return min && (min / s.init * 100) <= i.kiP;
                    }));
                },
                everKOList() {
                    return this.inventory.filter(i => i.stocks?.some(s => {
                        const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                        return max && (max / s.init * 100) >= i.koP;
                    }));
                },
                exitList() {
                    const today = new Date();
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        if (today < start) return false;
                        return i.stocks?.every(s => {
                            const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                            return max && (max / s.init * 100) >= i.koP;
                        });
                    });
                },
                soonExitList() {
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        if (new Date() < start) return false;
                        
                        const reachedKO = i.stocks.filter(s => {
                            const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                            return max && (max / s.init * 100) >= i.koP;
                        });

                        if (i.stocks.length - reachedKO.length === 1) {
                            const last = i.stocks.find(s => !reachedKO.includes(s));
                            const cur = this.priceMap[last.code]?.current;
                            return cur && (cur / (last.init * i.koP / 100)) >= 0.97;
                        }
                        return false;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/'));
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 3;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, everKO:this.everKOList, soon:this.soonExitList, exit:this.exitList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.inventory : this.inventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                },
                salesFilteredList() { return this.inventory.filter(i => i.sales === this.selectedSales); }
            },
            methods: {
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); this.loadCSVData(); } },
                refreshAll() { this.fetchPrices(); this.fetchHistory(); },
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const text = await response.text();
                        Papa.parse(text, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            complete: (res) => {
                                this.inventory = res.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) {
                                        if(row[`s${i}_code`]) {
                                            const code = String(row[`s${i}_code`]).toUpperCase().trim();
                                            stocks.push({ code, init: row[`s${i}_init`] });
                                            if (!this.priceMap[code]) {
                                                this.priceMap[code] = { current: 0, histMinByDate: {}, histMaxAfterKOStart: {} };
                                            }
                                        }
                                    }
                                    return { ...row, stocks };
                                });
                                this.refreshAll();
                            }
                        });
                    } catch (e) { this.isSyncing = false; }
                },
                async fetchPrices() {
                    const syms = Object.keys(this.priceMap);
                    await Promise.all(syms.map(async (sym) => {
                        try {
                            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${sym}?interval=1m&range=1d`;
                            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const json = await resp.json();
                            const res = JSON.parse(json.contents).chart.result[0];
                            this.priceMap[sym].current = res.meta.regularMarketPrice;
                        } catch (e) {}
                    }));
                },
                async fetchHistory() {
                    this.isSyncing = true;
                    const now = Math.floor(Date.now() / 1000);
                    // ç‚ºäº† KI æŠ“å–å¾æœ€æ—©ä¸‹å–®æ—¥é–‹å§‹çš„è³‡æ–™
                    const taskMap = new Map();
                    this.inventory.forEach(inv => {
                        const start = Math.floor(new Date(String(inv.date).replace(/-/g, '/')).getTime() / 1000);
                        inv.stocks?.forEach(s => {
                            const key = `${s.code}_${start}`;
                            if (!taskMap.has(key)) taskMap.set(key, { sym: s.code, start, dateStr: inv.date });
                        });
                    });

                    for (const task of taskMap.values()) {
                        try {
                            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${task.sym}?period1=${task.start}&period2=${now}&interval=1d`;
                            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const json = await resp.json();
                            const res = JSON.parse(json.contents).chart.result[0];
                            const quote = res.indicators.quote[0];
                            const timestamps = res.timestamp;
                            
                            // å­˜å„²æ­·å²æœ€ä½ (ä¸‹å–®æ—¥è‡³ä»Š)
                            const validLows = quote.low.filter(v => v != null);
                            this.priceMap[task.sym].histMinByDate[task.dateStr] = Math.min(...validLows, res.meta.regularMarketPrice);

                            // é‡å°ç‰¹å®šåˆç´„è¨ˆç®— KO (è§€å¯Ÿèµ·å§‹æ—¥è‡³ä»Š)
                            this.inventory.filter(inv => inv.date === task.dateStr).forEach(inv => {
                                if (!inv.koStart) return;
                                const koStartTs = Math.floor(new Date(String(inv.koStart).replace(/-/g, '/')).getTime() / 1000);
                                const highsAfterKO = [];
                                timestamps.forEach((ts, idx) => {
                                    if (ts >= koStartTs && quote.high[idx] != null) highsAfterKO.push(quote.high[idx]);
                                });
                                if (highsAfterKO.length > 0) {
                                    this.priceMap[task.sym].histMaxAfterKOStart[inv.sn] = Math.max(...highsAfterKO, res.meta.regularMarketPrice);
                                } else {
                                    // è‹¥å°šæœªåˆ°è§€å¯Ÿæ—¥ï¼Œä»¥ç¾åƒ¹æš«ä»£åˆ¤æ–·
                                    this.priceMap[task.sym].histMaxAfterKOStart[inv.sn] = res.meta.regularMarketPrice;
                                }
                            });
                        } catch (e) {}
                        await new Promise(r => setTimeout(r, 50));
                    }
                    this.isSyncing = false;
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth') === 'true') { this.isLoggedIn = true; this.loadCSVData(); }
                setInterval(() => { if(this.isLoggedIn) this.fetchPrices(); }, 60000);
            }
        }).mount('#app');
    </script>
</body>
