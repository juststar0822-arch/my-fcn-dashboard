    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f3f4f6; color: #1e293b; font-family: -apple-system, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif; }
        .fcn-card { background: white; border-radius: 32px; padding: 28px; margin-bottom: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #f1f5f9; }
        .nav-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px; border-radius: 40px; display: flex; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { padding: 10px 18px; border-radius: 30px; font-weight: 800; color: #64748b; transition: 0.2s; white-space: nowrap; font-size: 13px; cursor: pointer; border: none; }
        .nav-btn.active { background: #1f2937; color: white; }

        .risk-tab.active { color: #2563eb; border-bottom-color: #2563eb; background: rgba(37, 99, 235, 0.05); }

        .ko-tag { background: #d1fae5; color: #059669; font-size: 10px; padding: 2px 8px; border-radius: 6px; margin-top: 6px; display: inline-block; font-weight: 900; }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <!-- ç™»å…¥ä»‹é¢ -->
        <div v-if="!isLoggedIn" class="fixed inset-0 bg-slate-900 z-[2000] flex items-center justify-center p-6">
            <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6"><i class="fa-solid fa-bolt text-2xl"></i></div>
                <h2 class="text-2xl font-black mb-2 italic">ä¸Šæ–°èŠç®¡ç†ç³»çµ±</h2>
                <input v-model="inputPass" type="password" @keyup.enter="login" placeholder="Password" class="w-full bg-slate-100 border-none p-4 rounded-2xl text-center text-3xl mb-6 outline-none focus:ring-2 ring-blue-500 font-mono">
                <button @click="login" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-lg">LOGIN</button>
            </div>
        </div>

        <template v-if="isLoggedIn">
            <!-- å°è¦½åˆ— -->
            <div class="nav-header sticky top-4 z-[1000] scrollbar-hide text-slate-800">
                <button @click="view = 'branch'" :class="['nav-btn', view === 'branch' ? 'active' : '']">è³‡ç”¢ç®¡ç†</button>
                <button @click="view = 'client'" :class="['nav-btn', view === 'client' ? 'active' : '']">æŒ‰å®¢æˆ¶</button>
                <button @click="view = 'sales'" :class="['nav-btn', view === 'sales' ? 'active' : '']">æŒ‰æ¥­å‹™å“¡</button>
                <button @click="view = 'alerts'" :class="['nav-btn', view === 'alerts' ? 'active' : '']">é è­¦ä¸­å¿ƒ</button>
                <div class="ml-auto flex items-center pr-3">
                    <span v-if="isSyncing" class="text-[10px] text-blue-500 font-black animate-pulse mr-2">åŒæ­¥ä¸­</span>
                    <i @click="refreshAll" class="fa-solid fa-rotate text-blue-500 cursor-pointer text-lg" :class="{'animate-spin': isSyncing}"></i>
                </div>
            </div>

            <!-- é è­¦ä¸­å¿ƒ -->
            <div v-if="view === 'alerts'" class="space-y-4">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-x-auto text-slate-800 scrollbar-hide border border-gray-100">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">æ›¾è§¸KI({{kiList.length}})</button>
                    <button @click="alertTab = 'pko'" :class="['risk-tab', alertTab === 'pko' ? 'active' : '']">éƒ¨åˆ†KO({{partKOList.length}})</button>
                    <button @click="alertTab = 'exit'" :class="['risk-tab', alertTab === 'exit' ? 'active' : '']">å·²å‡ºå ´({{exitList.length}})</button>
                    <button @click="alertTab = 'obs'" :class="['risk-tab', alertTab === 'obs' ? 'active' : '']">å³å°‡è§€å¯Ÿ</button>
                    <button @click="alertTab = 'exp'" :class="['risk-tab', alertTab === 'exp' ? 'active' : '']">åˆ°æœŸ</button>
                </div>
                <client-card v-for="item in currentAlertList" :item="item" :key="item.sn + item.client" :global-prices="priceMap"></client-card>
                <div v-if="currentAlertList.length === 0" class="text-center py-20 text-gray-300 font-bold italic uppercase text-xs tracking-widest">No Matches Found</div>
            </div>

            <!-- æŒ‰å®¢æˆ¶ -->
            <div v-if="view === 'client'" class="space-y-4">
                <input v-model="search" type="text" placeholder="ğŸ” æœå°‹å®¢æˆ¶æˆ–ç·¨è™Ÿ..." class="w-full p-5 rounded-3xl bg-white shadow-sm font-bold outline-none text-slate-800 pl-8 mb-4 border-none">
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.sn + item.client" :global-prices="priceMap"></client-card>
            </div>

            <!-- è³‡ç”¢ç®¡ç† -->
            <div v-if="view === 'branch'" class="space-y-4">
                <div v-for="curr in ['JPY', 'USD']" :key="curr" class="fcn-card bg-slate-800 text-white border-none shadow-2xl" :class="curr==='USD' ? 'bg-blue-700' : ''">
                    <div class="flex justify-between items-center opacity-70 mb-2 font-black text-xs uppercase"><span>Total Portfolio</span><span>{{ curr }}</span></div>
                    <div class="text-5xl font-black italic tracking-tighter">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-xl">è¬</span></div>
                </div>
            </div>

            <!-- æ¥­å‹™å“¡ -->
            <div v-if="view === 'sales'" class="space-y-4">
                <select v-model="selectedSales" class="w-full p-4 rounded-3xl bg-white shadow-sm font-black text-blue-600 outline-none text-lg mb-4 border-none">
                    <option v-for="s in salesSummary" :value="s.name">{{ s.name }} ({{ s.count }} ç­†)</option>
                </select>
                <client-card v-for="item in salesFilteredList" :item="item" :key="item.sn + item.client" :global-prices="priceMap"></client-card>
            </div>
        </template>
    </div>

    <script>
        const { createApp, reactive } = Vue;
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item', 'globalPrices'],
            template: `
                <div class="fcn-card">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-slate-900 text-white text-[10px] px-2 py-0.5 rounded-full font-black uppercase">{{ item.sn }}</span>
                                <span :class="[item.currency === 'JPY' ? 'bg-slate-100 text-slate-500' : 'bg-blue-100 text-blue-600']" class="text-[10px] px-2 py-0.5 rounded-full font-black">{{ item.currency }}</span>
                            </div>
                            <h3 class="text-4xl font-black text-slate-800 tracking-tighter italic leading-none">{{ item.client }}</h3>
                            <p class="text-[11px] text-gray-400 font-bold mt-2 tracking-widest">{{ item.sales }} | {{ item.date }} ä¸‹å–®</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[11px] font-black text-slate-400 uppercase leading-none mb-1">åº«å­˜é‡‘é¡</p>
                            <p class="text-4xl font-black text-blue-600 tracking-tighter italic leading-none">
                                <span class="text-xl mr-1">{{ item.currency==='JPY'?'Â¥':'$' }}</span>{{ formatNum(item.amount) }}<span class="text-lg ml-1">è¬</span>
                            </p>
                            <div class="mt-2 bg-indigo-50 text-indigo-600 text-[10px] px-3 py-1 rounded-full font-black inline-block">ç¥¨æ¯: {{ item.coupon }}%</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4 bg-slate-50 rounded-2xl p-4 mb-6 border border-slate-100">
                        <div class="text-center border-r border-slate-200">
                            <p class="text-[10px] font-black text-emerald-500 uppercase mb-1">KO å‡ºå ´</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.koP }}%</p>
                        </div>
                        <div class="text-center border-r border-slate-200">
                            <p class="text-[10px] font-black text-amber-500 uppercase mb-1">Strike å±¥ç´„</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.strikeP }}%</p>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] font-black text-rose-500 uppercase mb-1">KI è½å…¥</p>
                            <p class="text-xl font-black text-slate-800 leading-none">{{ item.kiP > 0 ? item.kiP + '%' : 'None' }}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <div v-for="s in (item.stocks || [])" :key="s.code" class="stock-tag shadow-sm">
                            <div class="flex justify-between items-start px-1">
                                <span class="text-[12px] font-black text-blue-600 uppercase">{{ s.code.replace('.T', '') }}</span>
                                <span class="text-[11px] font-black" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</span>
                            </div>
                            <p class="text-[9px] font-bold text-gray-400 truncate mb-2 px-1">{{ getStockName(s.code) }}</p>
                            <p class="text-2xl font-black text-slate-800 leading-none tracking-tighter mb-3">
                                {{ formatPrice(getLatestPrice(s.code)) }}
                            </p>
                            <div class="space-y-1 text-left px-1 border-t pt-2">
                                <div class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KO</span><span class="font-black text-emerald-600">{{ formatPrice(s.init * (item.koP/100)) }}</span></div>
                                <div v-if="item.kiP > 0" class="flex justify-between text-[9px]"><span class="text-gray-400 font-bold">KI</span><span class="font-black text-rose-600">{{ formatPrice(s.init * (item.kiP/100)) }}</span></div>
                            </div>
                            <div v-if="isKI(item, s)" class="breach-tag">å…¨æœŸæ›¾è§¸KI</div>
                            <div v-if="isKO(item, s)" class="ko-tag">è§€å¯ŸæœŸæ›¾KO</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-4 text-[10px] font-black text-slate-400 uppercase">
                        <div>è§€å¯Ÿèµ·å§‹: <span class="text-slate-800">{{ item.koStart || 'N/A' }}</span></div>
                        <div class="text-right">åˆ°æœŸæ—¥: <span class="text-blue-500">{{ item.expiry }}</span></div>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return (!n || n == 0) ? '---' : parseFloat(n).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}); },
                getStockName(c){ return stockNames[c] || c; },
                getLatestPrice(code) {
                    return this.globalPrices && this.globalPrices[code] ? this.globalPrices[code].current : 0;
                },
                getPerf(item, stock){ 
                    const current = this.getLatestPrice(stock.code);
                    return (!stock.init || !current) ? '100.00' : ((current / stock.init) * 100).toFixed(2); 
                },
                perfColor(item, stock){ 
                    const p = parseFloat(this.getPerf(item, stock));
                    if(p >= item.koP) return 'text-emerald-500';
                    if(p <= item.kiP) return 'text-rose-500';
                    return 'text-slate-400';
                },
                isKI(item, stock) {
                    if (!this.globalPrices || !this.globalPrices[stock.code]) return false;
                    const hMin = this.globalPrices[stock.code].histMinByDate[item.date];
                    return hMin && hMin <= (stock.init * item.kiP / 100);
                },
                isKO(item, stock) {
                    if (!this.globalPrices || !this.globalPrices[stock.code]) return false;
                    const hMax = this.globalPrices[stock.code].histMaxObsByDate[item.sn];
                    return hMax && hMax >= (stock.init * item.koP / 100);
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki', selectedSales: 'å³å¤é”',
                    priceMap: reactive({})
                }
            },
            computed: {
                countJPY() { return this.inventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.inventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                salesSummary() {
                    const map = {}; this.inventory.forEach(i => { if(i.sales) map[i.sales] = (map[i.sales] || 0) + 1; });
                    return Object.keys(map).map(k => ({ name: k, count: map[k] })).sort((a,b) => b.count - a.count);
                },
                kiList() { 
                    return this.inventory.filter(i => (i.stocks || []).some(s => {
                        const gp = this.priceMap[s.code];
                        return gp && gp.histMinByDate[i.date] <= (s.init * i.kiP / 100);
                    }));
                },
                exitList() { 
                    return this.inventory.filter(i => (i.stocks || []).every(s => {
                        const gp = this.priceMap[s.code];
                        return gp && gp.histMaxObsByDate[i.sn] >= (s.init * i.koP / 100);
                    }));
                },
                partKOList() {
                    return this.inventory.filter(i => {
                        const stocks = i.stocks || [];
                        const koCount = stocks.filter(s => {
                            const gp = this.priceMap[s.code];
                            return gp && gp.histMaxObsByDate[i.sn] >= (s.init * i.koP / 100);
                        }).length;
                        return koCount > 0 && koCount < stocks.length;
                    });
                },
                observationList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        const diff = Math.ceil((start - now) / 86400000);
                        return diff >= 0 && diff <= 3;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/'));
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 7;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, exit:this.exitList, pko:this.partKOList, obs:this.observationList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.inventory : this.inventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                },
                salesFilteredList() { return this.inventory.filter(i => i.sales === this.selectedSales); }
            },
            methods: {
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); this.loadCSVData(); } },
                refreshAll() { this.fetchCurrentPrices(); this.fetchHistoryData(); },
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) {
                                        if(row[`s${i}_code`]) {
                                            const code = String(row[`s${i}_code`]).toUpperCase().trim();
                                            stocks.push({ code, init: row[`s${i}_init`] });
                                            if (!this.priceMap[code]) {
                                                this.priceMap[code] = { current: row[`s${i}_init`], histMinByDate: {}, histMaxObsByDate: {} };
                                            }
                                        }
                                    }
                                    return { ...row, stocks };
                                });
                                this.refreshAll();
                            }
                        });
                    } catch (e) { this.isSyncing = false; }
                },
                async fetchCurrentPrices() {
                    const symbols = Object.keys(this.priceMap);
                    if (symbols.length === 0) return;
                    try {
                        const url = `https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symbols.join(',')}`;
                        const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                        const data = await resp.json();
                        const json = JSON.parse(data.contents);
                        if (json.quoteResponse && json.quoteResponse.result) {
                            json.quoteResponse.result.forEach(q => {
                                if (this.priceMap[q.symbol]) this.priceMap[q.symbol].current = q.regularMarketPrice;
                            });
                        }
                    } catch (e) { console.error("Update Fail"); }
                },
                async fetchHistoryData() {
                    this.isSyncing = true;
                    const nowSec = Math.floor(Date.now() / 1000);
                    const taskMap = new Map();
                    this.inventory.forEach(item => {
                        if(!item.date) return;
                        const startSec = Math.floor(new Date(String(item.date).replace(/-/g, '/')).getTime() / 1000);
                        item.stocks.forEach(s => {
                            const key = `${s.code}_${startSec}`;
                            if (!taskMap.has(key)) taskMap.set(key, { code: s.code, start: startSec, dateStr: item.date });
                        });
                    });
                    const tasks = Array.from(taskMap.values());
                    for (let i = 0; i < tasks.length; i++) {
                        const task = tasks[i];
                        try {
                            const url = `https://query1.finance.yahoo.com/v8/finance/chart/${task.code}?period1=${task.start}&period2=${nowSec}&interval=1d`;
                            const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                            const data = await resp.json();
                            const json = JSON.parse(data.contents);
                            if (json.chart.result && json.chart.result[0]) {
                                const res = json.chart.result[0];
                                const lows = res.indicators.quote[0].low.filter(v => v != null);
                                const highs = res.indicators.quote[0].high;
                                const stamps = res.timestamp;
                                this.priceMap[task.code].histMinByDate[task.dateStr] = Math.min(...lows, res.meta.regularMarketPrice);
                                this.inventory.filter(inv => inv.date === task.dateStr).forEach(inv => {
                                    const koStartSec = inv.koStart ? Math.floor(new Date(String(inv.koStart).replace(/-/g, '/')).getTime() / 1000) : 0;
                                    const obsHighs = highs.filter((val, idx) => val != null && stamps[idx] >= koStartSec);
                                    this.priceMap[task.code].histMaxObsByDate[inv.sn] = obsHighs.length > 0 ? Math.max(...obsHighs, res.meta.regularMarketPrice) : 0;
                                });
                            }
                        } catch (e) {}
                        if (i % 3 === 0) await new Promise(r => setTimeout(r, 200));
                    }
                    this.isSyncing = false;
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth') === 'true') { this.isLoggedIn = true; this.loadCSVData(); }
                setInterval(() => { if (this.isLoggedIn) this.fetchCurrentPrices(); }, 30000);
            }
        }).mount('#app');
    </script>
</body>
