    <script>
        const { createApp } = Vue
        const stockNames = {'6146.T':'Disco','6501.T':'æ—¥ç«‹','7011.T':'ä¸‰è±é‡å·¥','6857.T':'æ„›å¾·è¬','7012.T':'å·å´é‡å·¥','7013.T':'IHIé‡å·¥','7974.T':'ä»»å¤©å ‚','8035.T':'æ±äº¬å¨åŠ›','5803.T':'è—¤å€‰é›»å­','8697.T':'æ—¥æœ¬äº¤æ˜“æ‰€','8002.T':'ä¸¸ç´…','NVDA':'è¼é”','TSLA':'ç‰¹æ–¯æ‹‰','TSM':'å°ç©é›»','AMD':'è¶…å¾®','MU':'ç¾å…‰','ARM':'å®‰è¬€','GOOG':'è°·æ­Œ','AMZN':'äºé¦¬éœ','AVGO':'åšé€š','MSFT':'å¾®è»Ÿ','META':'è‡‰æ›¸','DELL':'æˆ´çˆ¾','ORCL':'ç”²éª¨æ–‡','OKLO':'Oklo','PLTR':'å¸•è˜­æçˆ¾','NFLX':'ç¶²é£›','BRK.B':'æ³¢å…‹å¤'};

        const ClientCard = {
            props: ['item'],
            template: `
                <div class="fcn-card fade-in text-slate-800 border border-gray-100 shadow-sm text-left">
                    <div v-if="isLocked(item)" class="absolute right-6 top-4"><span class="lock-badge"><i class="fa-solid fa-lock mr-1"></i>ä¿è­‰é–å®šæœŸ</span></div>
                    <div class="flex justify-between items-start mb-6">
                        <div class="text-left">
                            <h3 class="text-3xl font-black text-gray-800 tracking-tighter italic leading-none">{{ item.client }}</h3>
                            <div class="flex items-center gap-1 mt-2 font-bold text-[10px] text-gray-400 uppercase tracking-widest">{{ item.sn }} <span :class="[item.currency === 'JPY' ? 'jpy-tag' : 'usd-tag']">{{ item.currency }}</span></div>
                        </div>
                        <div class="text-right">
                            <div class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-1 rounded-lg font-black italic uppercase">ç¥¨æ¯: {{ item.coupon }}%</div>
                            <div class="text-[9px] text-gray-400 font-bold mt-1 uppercase tracking-tighter">æ¥­å‹™: {{ item.sales }}</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
                        <div v-for="s in (item.stocks || [])" :key="s.code" class="stock-tag">
                            <p class="text-[11px] font-black text-blue-500 leading-none uppercase">{{ s.code.replace('.T', '') }}</p>
                            <p class="text-[9px] font-bold text-gray-400 mb-1 h-5 overflow-hidden text-ellipsis">{{ getStockName(s.code) }}</p>
                            <p class="text-xl font-black leading-none my-1 tracking-tighter">{{ formatPrice(s.current) }}</p>
                            <div class="text-[8px] font-bold text-gray-400 border-t border-gray-50 pt-1 mt-1 leading-tight">
                                <p>KO: <span class="text-slate-800 font-black">{{ formatPrice(s.init * (item.koP/100)) }}</span></p>
                                <p>KI: <span class="text-slate-800 font-black">{{ item.kiP > 0 ? formatPrice(s.init * (item.kiP/100)) : 'None' }}</span></p>
                            </div>
                            <p class="text-[11px] font-black mt-1" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</p>
                            <div v-if="s.histMin && (s.histMin/s.init*100) <= item.kiP" class="breach-tag">æ­·å²æ›¾è§¸KI</div>
                            <div v-if="s.histMax && (s.histMax/s.init*100) >= item.koP" class="text-[9px] text-green-500 font-bold mt-1">æ­·å²æ›¾KO</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 border-t border-gray-100 pt-5 mb-4 text-[11px] font-bold text-gray-500">
                        <div class="space-y-1">
                            <p>ä¸‹å–®æ—¥æœŸ: <span class="text-slate-900 font-black italic">{{ item.date || '---' }}</span></p>
                            <p>åº«å­˜é‡‘é¡: <span class="text-slate-900 font-black italic">{{ (!item.amount) ? 'äº¤å‰²ä¸­' : formatNum(item.amount) + ' è¬' }}</span></p>
                            <p>åˆ°æœŸæ—¥æœŸ: <span class="text-blue-500 font-black italic">{{ item.expiry }}</span></p>
                        </div>
                        <div class="text-right space-y-1">
                            <p>æœˆåˆ©ç‡: {{ (item.coupon/12).toFixed(4) }}%</p>
                            <p>é ä¼°æœˆæ¯: <span class="text-emerald-600 font-black text-xl italic">{{ item.currency==='JPY'?'Â¥':'$' }}{{ formatNum(calcMonthly(item)) }}</span></p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center text-[9px] font-black bg-gray-50 p-3 rounded-2xl text-gray-400 uppercase tracking-widest italic">
                        <span>KO: <span class="text-slate-800 font-black">{{ item.koP }}%</span></span><span>PUT: <span class="text-slate-800 font-black">{{ item.strikeP }}%</span></span><span :class="{'text-danger underline': hasEverBreachedKI(item)}">KI: {{ item.kiP }}%</span><span>START: <span class="text-slate-800 font-black">{{ item.koStart }}</span></span>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return (!n || n == 0) ? '---' : (Math.floor(parseFloat(n) * 100) / 100).toFixed(2); },
                calcMonthly(i){ return ((i.amount||0) * 10000 * (i.coupon/100)) / 12; },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(i,s){ return (!s.init || !s.current) ? '100.00' : ((s.current/s.init)*100).toFixed(2); },
                perfColor(i,s){ 
                    const p = parseFloat(this.getPerf(i,s));
                    if(p >= i.koP) return 'text-success';
                    if(p <= i.kiP) return 'text-danger';
                    return 'text-gray-400';
                },
                hasEverBreachedKI(i) {
                    if (!i.stocks || i.kiP <= 0) return false;
                    return i.stocks.some(s => s.histMin > 0 && ((s.histMin / s.init) * 100) <= i.kiP);
                },
                isLocked(i){ 
                    if(!i.koStart) return false;
                    return new Date() < new Date(String(i.koStart).replace(/-/g, '/').trim());
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    adminPassInput: '', adminPass: '983983',
                    githubToken: localStorage.getItem('fcn_token') || '',
                    selectedFile: null, inventory: [], isSyncing: false, search: '', alertTab: 'ki', selectedSales: 'å³å¤é”',
                    lastUpdated: ''
                }
            },
            computed: {
                countJPY() { return this.inventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.inventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                salesSummary() {
                    const map = {}; this.inventory.forEach(i => { if(i.sales) map[i.sales] = (map[i.sales] || 0) + 1; });
                    return Object.keys(map).map(k => ({ name: k, count: map[k] })).sort((a,b) => b.count - a.count);
                },
                kiList() { 
                    // ä¿®æ”¹é‚è¼¯ï¼šæ­·å²æœ€ä½åƒ¹æ›¾ä½æ–¼ KI
                    return this.inventory.filter(i => i.stocks && i.kiP > 0 && i.stocks.some(s => s.histMin > 0 && ((s.histMin / s.init) * 100) <= i.kiP)); 
                },
                partKOList() { 
                    // ä¿®æ”¹é‚è¼¯ï¼šæ›¾ç¶“ KO (æ­·å²æœ€é«˜åƒ¹æ›¾é«˜æ–¼ KO åƒ¹)
                    return this.inventory.filter(i => {
                        const hasEverKO = (i.stocks || []).some(s => s.histMax > 0 && ((s.histMax / s.init) * 100) >= i.koP);
                        return hasEverKO;
                    });
                },
                observationList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.koStart || !i.stocks) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/').trim());
                        const diff = Math.ceil((start - now) / 86400000);
                        return diff >= 0 && diff <= 3;
                    });
                },
                nearKOList() { 
                    return this.inventory.filter(i => {
                        const koCount = (i.stocks || []).filter(s => s.current > 0 && ((s.current/s.init)*100) >= i.koP).length;
                        if (i.stocks.length - koCount !== 1) return false;
                        const lastStock = i.stocks.find(s => s.current > 0 && ((s.current/s.init)*100) < i.koP);
                        return lastStock && (lastStock.current / (lastStock.init * i.koP / 100)) >= 0.97;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.inventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/').trim());
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 7;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, pko:this.partKOList, obs:this.observationList, nko:this.nearKOList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.inventory : this.inventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                },
                salesFilteredList() { return this.inventory.filter(i => i.sales === this.selectedSales); }
            },
            methods: {
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); } },
                checkAdminPass() { if (this.adminPassInput === this.adminPass) { this.view = 'admin_panel'; } },
                handleFileUpload(e) { this.selectedFile = e.target.files[0]; },
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) {
                                        if(row[`s${i}_code`]) {
                                            stocks.push({
                                                code: String(row[`s${i}_code`]).trim(), 
                                                init: row[`s${i}_init`], 
                                                current: row[`s${i}_init`],
                                                histMin: row[`s${i}_init`], // é è¨­æ­·å²æœ€ä½ç‚ºåˆå§‹
                                                histMax: row[`s${i}_init`]  // é è¨­æ­·å²æœ€é«˜ç‚ºåˆå§‹
                                            });
                                        }
                                    }
                                    return { ...row, stocks: stocks };
                                });
                                this.fetchHistoryData();
                            }
                        });
                    } catch (e) { console.error(e); } finally { this.isSyncing = false; }
                },
                async fetchHistoryData() {
                    if (this.inventory.length === 0) return;
                    this.isSyncing = true;
                    const nowSec = Math.floor(Date.now() / 1000);
                    
                    try {
                        // éæ­·æ¯å€‹åˆç´„ï¼Œé‡å°æ¯å€‹è‚¡ç¥¨ç²å–å¾ã€Œä¸‹å–®æ—¥æœŸã€è‡³ä»Šçš„æ­·å²æ•¸æ“š
                        await Promise.all(this.inventory.map(async (item) => {
                            if (!item.stocks || !item.date) return;
                            
                            // å°‡ YYYY/MM/DD è½‰ç‚º Unix timestamp
                            const orderDate = new Date(String(item.date).replace(/-/g, '/').trim());
                            const startSec = Math.floor(orderDate.getTime() / 1000);
                            
                            await Promise.all(item.stocks.map(async (stock) => {
                                try {
                                    // Yahoo Finance Chart API: ç²å–æ­·å²å€é–“
                                    const url = `https://query1.finance.yahoo.com/v8/finance/chart/${stock.code}?period1=${startSec}&period2=${nowSec}&interval=1d`;
                                    const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                                    const data = await resp.json();
                                    const json = JSON.parse(data.contents);
                                    
                                    if (json.chart.result && json.chart.result[0]) {
                                        const result = json.chart.result[0];
                                        const quote = result.indicators.quote[0];
                                        
                                        // æ‰¾å‡ºè©²æœŸé–“çš„æœ€ä½åƒ¹èˆ‡æœ€é«˜åƒ¹
                                        const validLows = quote.low.filter(v => v != null);
                                        const validHighs = quote.high.filter(v => v != null);
                                        
                                        stock.current = result.meta.regularMarketPrice;
                                        stock.histMin = Math.min(...validLows, stock.current);
                                        stock.histMax = Math.max(...validHighs, stock.current);
                                    }
                                } catch (err) { console.warn("Fail to fetch: " + stock.code); }
                            }));
                        }));
                        this.lastUpdated = new Date().toLocaleTimeString();
                    } catch (e) { console.error(e); } finally { this.isSyncing = false; }
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth') === 'true') this.isLoggedIn = true;
                this.loadCSVData();
                // æ­·å²æ•¸æ“šä¸éœ€è¦æ›´æ–°å¾—å¤ªé »ç¹ï¼Œè¨­å®šæ¯ 5 åˆ†é˜åˆ·æ–°ä¸€æ¬¡å³å¯
                setInterval(() => this.fetchHistoryData(), 300000);
            }
        }).mount('#app')
