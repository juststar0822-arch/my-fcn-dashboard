<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上新莊 FCN 管理系統</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-slate-200">
    <div id="app" v-cloak>
        <div class="min-h-screen flex flex-col md:flex-row">
            <!-- 左側導航 -->
            <div class="w-full md:w-72 bg-[#1e293b] p-6 border-b md:border-r border-slate-700">
                <div class="flex items-center gap-3 mb-8">
                    <i class="fa-solid fa-landmark text-2xl text-blue-500"></i>
                    <h1 class="text-xl font-bold">上新莊分行</h1>
                </div>
                <nav class="space-y-4">
                    <div @click="view = 'branch'" :class="view === 'branch' ? 'bg-blue-600 text-white' : 'text-slate-400'" class="p-4 rounded-xl cursor-pointer font-bold transition">
                        <i class="fa-solid fa-chart-pie mr-2"></i> 分行總資產
                    </div>
                    <div @click="view = 'client'" :class="view === 'client' ? 'bg-blue-600 text-white' : 'text-slate-400'" class="p-4 rounded-xl cursor-pointer font-bold transition">
                        <i class="fa-solid fa-user-tie mr-2"></i> 客戶明細
                    </div>
                </nav>
            </div>

            <!-- 右側內容 -->
            <div class="flex-1 p-6 overflow-y-auto">
                <!-- 頁面 1: 分行總覽 -->
                <div v-if="view === 'branch'">
                    <h2 class="text-2xl font-bold mb-6">分行資產規模</h2>
                    <div class="grid grid-cols-1 gap-6 mb-8">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 rounded-3xl shadow-lg">
                            <p class="text-blue-100 text-sm font-bold opacity-80 uppercase tracking-widest">JPY 日幣 FCN 總額</p>
                            <h3 class="text-5xl font-black mt-2">{{ formatNum(totalJPY) }} <span class="text-xl">萬</span></h3>
                            <p class="mt-4 text-xs font-bold bg-white/10 inline-block px-3 py-1 rounded-full text-white">客戶：吳柏輝、江雪嬌</p>
                        </div>
                        <div class="bg-gradient-to-r from-emerald-600 to-teal-700 p-8 rounded-3xl shadow-lg">
                            <p class="text-emerald-100 text-sm font-bold opacity-80 uppercase tracking-widest">USD 美金 FCN 總額</p>
                            <h3 class="text-5xl font-black mt-2">0 <span class="text-xl">萬</span></h3>
                        </div>
                    </div>
                </div>

                <!-- 頁面 2: 客戶明細 -->
                <div v-if="view === 'client'">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold">客戶持倉監控</h2>
                        <select v-model="selectedName" class="bg-slate-800 p-2 rounded-lg border border-slate-700 outline-none font-bold">
                            <option v-for="n in clientNames" :value="n">{{ n }}</option>
                        </select>
                    </div>

                    <div v-for="item in filteredList" class="bg-[#1e293b] p-6 rounded-3xl border border-slate-700 mb-6 shadow-xl">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h4 class="text-2xl font-black text-blue-400">{{ item.client }}</h4>
                                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">{{ item.sn }}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-3xl font-black text-white font-mono">{{ formatNum(item.amount) }} <span class="text-sm">JPY 萬</span></p>
                            </div>
                        </div>
                        
                        <!-- 標的股票 -->
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div v-for="s in item.stocks" class="bg-slate-900/50 p-4 rounded-2xl border border-slate-700">
                                <div class="flex justify-between mb-2">
                                    <span class="font-black text-blue-400">{{ s.code }}</span>
                                    <span :class="perfClass(item, s)" class="text-[10px] font-bold px-2 py-0.5 rounded italic">
                                        {{ getPerf(item, s) }}%
                                    </span>
                                </div>
                                <div class="flex justify-between items-end">
                                    <div>
                                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">現價參考</p>
                                        <p class="text-xl font-mono font-black transition-all" :class="s.color">{{ formatNum(s.current) }}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">KO 價</p>
                                        <p class="text-sm font-mono text-slate-500 font-bold">{{ formatNum(s.ko) }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    view: 'branch',
                    selectedName: '吳柏輝',
                    inventory: [
                        { 
                            sn: 'SNUBSELN01051', client: '吳柏輝', currency: 'JPY', amount: 5300, 
                            koP: 95, strikeP: 70, kiP: 55,
                            stocks: [
                                { code: '6146 JP', ko: 51490, current: 56880, color: '' },
                                { code: '6501 JP', ko: 5173, current: 5124, color: '' },
                                { code: '7011 JP', ko: 4047, current: 4233, color: '' }
                            ]
                        },
                        { 
                            sn: 'SNUBSELN01051', client: '江雪嬌', currency: 'JPY', amount: 200, 
                            koP: 95, strikeP: 70, kiP: 55,
                            stocks: [
                                { code: '6146 JP', ko: 51490, current: 56880, color: '' },
                                { code: '6501 JP', ko: 5173, current: 5124, color: '' },
                                { code: '7011 JP', ko: 4047, current: 4233, color: '' }
                            ]
                        }
                    ]
                }
            },
            computed: {
                totalJPY() { return this.inventory.reduce((sum, i) => sum + i.amount, 0); },
                clientNames() { return this.inventory.map(i => i.client); },
                filteredList() { return this.inventory.filter(i => i.client === this.selectedName); }
            },
            methods: {
                formatNum(n) { return Math.floor(n).toLocaleString(); },
                getPerf(item, s) { return ((s.current / s.ko) * item.koP).toFixed(2); },
                perfClass(item, s) {
                    const p = this.getPerf(item, s);
                    if (p >= item.koP) return 'bg-emerald-500 text-white';
                    if (p <= item.kiP) return 'bg-rose-500 text-white';
                    return 'bg-blue-500/20 text-blue-400';
                }
            },
            mounted() {
                setInterval(() => {
                    this.inventory.forEach(item => {
                        item.stocks.forEach(s => {
                            const change = (Math.random() - 0.5) * (s.current * 0.003);
                            const old = s.current;
                            s.current += change;
                            s.color = s.current > old ? 'text-emerald-400' : 'text-rose-400';
                        });
                    });
                }, 3000);
            }
        }).mount('#app')
    </script>
    <style>[v-cloak] { display: none; }</style>
</body>
</html>
