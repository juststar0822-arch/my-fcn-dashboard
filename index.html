<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ä¸Šæ–°èŠåˆ†è¡Œ - FCN ç®¡ç†ç³»çµ± v66.Ultra_TD_Alerts</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f8fafc; color: #1e293b; font-family: -apple-system, "Noto Sans TC", "Microsoft JhengHei", sans-serif; }
        .fcn-card { background: white; border-radius: 32px; padding: 28px; margin-bottom: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; position: relative; overflow: hidden; }
        .nav-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px; border-radius: 40px; display: flex; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; overflow-x: auto; scrollbar-width: none; }
        .nav-btn { padding: 10px 18px; border-radius: 30px; font-weight: 800; color: #64748b; transition: 0.2s; white-space: nowrap; font-size: 13px; cursor: pointer; border: none; }
        .nav-btn.active { background: #1f2937; color: white; }
        .risk-tab { padding: 12px 14px; font-weight: 800; color: #94a3b8; border-bottom: 3px solid transparent; flex: 1; text-align: center; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .risk-tab.active { color: #2563eb; border-bottom-color: #2563eb; background: rgba(37, 99, 235, 0.05); }
        .stock-tag { background: #ffffff; border: 2px solid #f1f5f9; border-radius: 20px; padding: 12px 8px; text-align: center; }
        
        /* æ¨™ç±¤è¨­è¨ˆ */
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 6px; font-weight: 900; display: inline-block; margin-top: 4px; }
        .bg-ki { background: #fee2e2; color: #ef4444; }
        .bg-ko { background: #d1fae5; color: #059669; }
        .bg-soon { background: #fef3c7; color: #d97706; }
        .bg-exit { background: #e0e7ff; color: #4338ca; }
        .bg-exp { background: #f3f4f6; color: #64748b; border: 1px solid #e2e8f0; }
        
        .api-status { font-size: 10px; font-weight: 900; color: #10b981; margin-right: 10px; }
        .sync-loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        <!-- ç™»å…¥ä»‹é¢ -->
        <div v-if="!isLoggedIn" class="fixed inset-0 bg-slate-900 z-[2000] flex items-center justify-center p-6">
            <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white mx-auto mb-6"><i class="fa-solid fa-bolt-lightning text-2xl"></i></div>
                <h2 class="text-2xl font-black mb-2 italic">ä¸Šæ–°èŠç®¡ç†ç³»çµ±</h2>
                <input v-model="inputPass" type="password" @keyup.enter="login" placeholder="Password" class="w-full bg-slate-100 border-none p-4 rounded-2xl text-center text-3xl mb-6 outline-none font-mono">
                <button @click="login" class="w-full bg-slate-900 text-white p-4 rounded-2xl font-black text-lg shadow-lg">ENTER PRO</button>
            </div>
        </div>

        <template v-if="isLoggedIn">
            <!-- å°èˆªåˆ— -->
            <div class="nav-header sticky top-4 z-[1000] scrollbar-hide text-slate-800">
                <button @click="view = 'branch'" :class="['nav-btn', view === 'branch' ? 'active' : '']">è³‡ç”¢ç®¡ç†</button>
                <button @click="view = 'client'" :class="['nav-btn', view === 'client' ? 'active' : '']">æŒ‰å®¢æˆ¶</button>
                <button @click="view = 'alerts'" :class="['nav-btn', view === 'alerts' ? 'active' : '']">é è­¦ä¸­å¿ƒ</button>
                
                <div class="ml-auto flex items-center pr-4">
                    <span class="api-status" :class="{'sync-loading': isSyncing}">â— TD LIVE {{ isSyncing ? '(åŒæ­¥ä¸­)' : '' }}</span>
                    <i @click="refreshAll" class="fa-solid fa-rotate text-blue-500 cursor-pointer text-lg" :class="{'animate-spin': isSyncing}"></i>
                </div>
            </div>

            <!-- é è­¦ä¸­å¿ƒ -->
            <div v-if="view === 'alerts'" class="space-y-4">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-x-auto scrollbar-hide border border-gray-100">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">è§¸åŠ KI ({{kiList.length}})</button>
                    <button @click="alertTab = 'everKO'" :class="['risk-tab', alertTab === 'everKO' ? 'active' : '']">æ›¾ç¶“é” KO ({{everKOList.length}})</button>
                    <button @click="alertTab = 'soon'" :class="['risk-tab', alertTab === 'soon' ? 'active' : '']">å³å°‡å‡ºå ´ ({{soonExitList.length}})</button>
                    <button @click="alertTab = 'exit'" :class="['risk-tab', alertTab === 'exit' ? 'active' : '']">å·²å‡ºå ´ ({{exitList.length}})</button>
                    <button @click="alertTab = 'exp'" :class="['risk-tab', alertTab === 'exp' ? 'active' : '']">å³å°‡åˆ°æœŸ ({{expiringList.length}})</button>
                </div>
                
                <div v-if="currentAlertList.length === 0" class="text-center py-20 text-gray-400 font-bold">ç›®å‰ç„¡ç›¸é—œé è­¦é …ç›®</div>
                <client-card v-for="item in currentAlertList" :item="item" :key="item.sn" :price-data="priceMap"></client-card>
            </div>

            <div v-if="view === 'client'" class="space-y-4">
                <input v-model="search" type="text" placeholder="ğŸ” å¿«é€Ÿæœå°‹å®¢æˆ¶å§“åæˆ–æ¡ˆè™Ÿ..." class="w-full p-5 rounded-3xl bg-white shadow-sm font-bold border-none outline-none">
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.sn" :price-data="priceMap"></client-card>
            </div>

            <div v-if="view === 'branch'" class="space-y-4">
                <div v-for="curr in ['JPY', 'USD']" :key="curr" class="fcn-card text-white border-none shadow-2xl" :class="curr==='USD' ? 'bg-blue-600' : 'bg-slate-800'">
                    <div class="flex justify-between mb-2 font-black text-xs opacity-70"><span>Total Portfolio</span><span>{{ curr }}</span></div>
                    <div class="text-5xl font-black italic tracking-tighter">{{ curr==='JPY'?'Â¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-xl">è¬</span></div>
                </div>
            </div>
        </template>
    </div>

    <script>
        const { createApp, reactive } = Vue;
        const TD_API_KEY = "324eeabe4700448ea99da98cafaa09ce"; 

        const ClientCard = {
            props: ['item', 'priceData'],
            template: `
                <div class="fcn-card" :class="{'opacity-75': isExited}">
                    <div v-if="isExited" class="absolute top-0 right-0 bg-indigo-600 text-white px-6 py-1 font-black text-[10px] transform rotate-45 translate-x-6 translate-y-2 shadow-lg">EXITED</div>
                    
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <span class="bg-slate-900 text-white text-[10px] px-2 py-0.5 rounded-full font-black mr-2">{{ item.sn }}</span>
                            <h3 class="text-4xl font-black text-slate-800 italic leading-none mt-2">{{ item.client }}</h3>
                            <p class="text-[11px] text-gray-400 font-bold mt-2 uppercase">{{ item.sales }} | {{ item.date }} ä¸‹å–®</p>
                        </div>
                        <div class="text-right">
                            <p class="text-4xl font-black text-blue-600 italic leading-none">
                                <span class="text-xl mr-1">{{ item.currency==='JPY'?'Â¥':'$' }}</span>{{ formatNum(item.amount) }}<span class="text-lg">è¬</span>
                            </p>
                            <div class="mt-2 bg-indigo-50 text-indigo-600 text-[10px] px-3 py-1 rounded-full font-black">å¹´åŒ–: {{ item.coupon }}%</div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                        <div v-for="s in item.stocks" :key="s.code" class="stock-tag shadow-sm">
                            <div class="flex justify-between items-start px-1 mb-1">
                                <span class="text-[12px] font-black text-blue-600">{{ s.code }}</span>
                                <span class="text-[11px] font-black" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</span>
                            </div>
                            <p class="text-2xl font-black text-slate-800 tracking-tighter mb-3">{{ formatPrice(priceData[s.code]?.current) }}</p>
                            
                            <div class="space-y-1 text-left px-1 border-t pt-2 text-[9px]">
                                <div class="flex justify-between"><span class="text-gray-400">KO</span><span class="font-black text-emerald-600">{{ formatPrice(s.init * (item.koP/100)) }}</span></div>
                                <div class="flex justify-between"><span class="text-gray-400">KI</span><span class="font-black text-rose-600">{{ formatPrice(s.init * (item.kiP/100)) }}</span></div>
                            </div>

                            <div v-if="checkStockKI(item, s)" class="status-badge bg-ki">æ›¾è§¸ KI</div>
                            <div v-if="checkStockKO(item, s)" class="status-badge bg-ko">æ›¾é” KO</div>
                            <div v-if="checkStockSoon(item, s)" class="status-badge bg-soon">é›¢ KO å·® 3%</div>
                        </div>
                    </div>

                    <div class="flex justify-between items-center border-t pt-4 text-[10px] font-black text-slate-400 uppercase">
                        <div>
                            è§€å¯ŸæœŸ: {{ item.koStart || 'N/A' }}
                            <span v-if="isExpiring" class="status-badge bg-exp !mt-0 ml-2">å³å°‡åˆ°æœŸ</span>
                        </div>
                        <div>åˆ°æœŸæ—¥: <span class="text-blue-500">{{ item.expiry }}</span></div>
                    </div>
                </div>
            `,
            computed: {
                isExited() {
                    if (!this.item.koStart) return false;
                    return this.item.stocks.every(s => this.checkStockKO(this.item, s));
                },
                isExpiring() {
                    const diff = (new Date(this.item.expiry.replace(/-/g, '/')) - new Date()) / 86400000;
                    return diff >= 0 && diff <= 3;
                }
            },
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return (!n || n == 0) ? '---' : parseFloat(n).toFixed(2); },
                getPerf(item, stock){ 
                    const cur = this.priceData[stock.code]?.current;
                    return cur ? ((cur / stock.init) * 100).toFixed(2) : '---'; 
                },
                perfColor(item, stock){ 
                    const p = parseFloat(this.getPerf(item, stock));
                    if (isNaN(p)) return 'text-slate-400';
                    if(p >= item.koP) return 'text-emerald-500';
                    if(p <= item.kiP) return 'text-rose-500';
                    return 'text-slate-400';
                },
                checkStockKI(item, s) {
                    const min = this.priceData[s.code]?.histMinByDate?.[item.date];
                    return min && (min / s.init * 100) <= item.kiP;
                },
                checkStockKO(item, s) {
                    if (!item.koStart) return false;
                    const max = this.priceData[s.code]?.histMaxAfterKOStart?.[item.sn];
                    return max && (max / s.init * 100) >= item.koP;
                },
                checkStockSoon(item, s) {
                    const cur = this.priceData[s.code]?.current;
                    if (!cur || !item.koStart || this.checkStockKO(item, s)) return false;
                    const koPrice = s.init * (item.koP / 100);
                    const ratio = cur / koPrice;
                    return ratio >= 0.97 && ratio < 1.0;
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'branch', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki',
                    priceMap: reactive({})
                }
            },
            computed: {
                totalJPY() { return this.inventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.inventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                
                // é è­¦é‚è¼¯ 1: è§¸åŠ KI
                kiList() { 
                    return this.inventory.filter(i => i.stocks?.some(s => {
                        const min = this.priceMap[s.code]?.histMinByDate?.[i.date];
                        return min && (min / s.init * 100) <= i.kiP;
                    }));
                },
                // é è­¦é‚è¼¯ 2: æ›¾ç¶“ KO
                everKOList() { 
                    return this.inventory.filter(i => i.stocks?.some(s => {
                        const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                        return max && (max / s.init * 100) >= i.koP;
                    }));
                },
                // é è­¦é‚è¼¯ 3: å³å°‡å‡ºå ´ (å·®ä¸€å€‹ KO ä¸”å‰©é¤˜é‚£å€‹æ¨™çš„è·é›¢ KO < 3%)
                soonExitList() {
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        const reachedCount = i.stocks.filter(s => {
                            const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                            return max && (max / s.init * 100) >= i.koP;
                        }).length;
                        
                        if (reachedCount === i.stocks.length - 1) {
                            const remaining = i.stocks.find(s => {
                                const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                                return !(max && (max / s.init * 100) >= i.koP);
                            });
                            const cur = this.priceMap[remaining.code]?.current;
                            if (!cur) return false;
                            const ratio = cur / (remaining.init * i.koP / 100);
                            return ratio >= 0.97 && ratio < 1.0;
                        }
                        return false;
                    });
                },
                // é è­¦é‚è¼¯ 4: å·²å‡ºå ´ (å…¨éƒ¨æ¨™çš„å‡æ›¾é«˜æ–¼ KO åƒ¹)
                exitList() {
                    return this.inventory.filter(i => {
                        if (!i.koStart) return false;
                        return i.stocks?.every(s => {
                            const max = this.priceMap[s.code]?.histMaxAfterKOStart?.[i.sn];
                            return max && (max / s.init * 100) >= i.koP;
                        });
                    });
                },
                // é è­¦é‚è¼¯ 5: å³å°‡åˆ°æœŸ
                expiringList() {
                    return this.inventory.filter(i => {
                        const diff = (new Date(i.expiry.replace(/-/g, '/')) - new Date()) / 86400000;
                        return diff >= 0 && diff <= 3;
                    });
                },

                currentAlertList() { 
                    const m = { ki:this.kiList, everKO:this.everKOList, soon:this.soonExitList, exit:this.exitList, exp:this.expiringList };
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = this.search.toLowerCase(); 
                    return !s ? this.inventory : this.inventory.filter(i => i.client.includes(s) || i.sn.toLowerCase().includes(s)); 
                }
            },
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth', 'true'); this.loadCSVData(); } },
                
                async loadCSVData() {
                    const response = await fetch('data.csv?v=' + Date.now());
                    const text = await response.text();
                    Papa.parse(text, { header: true, dynamicTyping: true, skipEmptyLines: true, complete: (res) => {
                        this.inventory = res.data.map(row => {
                            const stocks = [];
                            for(let i=1; i<=4; i++) if(row[`s${i}_code`]) {
                                const code = String(row[`s${i}_code`]).toUpperCase().trim();
                                stocks.push({ code, init: row[`s${i}_init`] });
                                if (!this.priceMap[code]) this.priceMap[code] = { current: 0, histMinByDate: {}, histMaxAfterKOStart: {} };
                            }
                            return { ...row, stocks };
                        });
                        this.refreshAll();
                    }});
                },

                async refreshAll() {
                    if (this.isSyncing) return;
                    this.isSyncing = true;
                    const symbols = Object.keys(this.priceMap);
                    
                    try {
                        // 1. æ¥µé€Ÿç¾åƒ¹æ›´æ–° (Batch Quotes)
                        const quoteUrl = `https://api.twelvedata.com/quote?symbol=${symbols.join(',')}&apikey=${TD_API_KEY}`;
                        const quoteResp = await fetch(quoteUrl);
                        const quoteData = await quoteResp.json();
                        
                        symbols.forEach(sym => {
                            const sData = symbols.length === 1 ? quoteData : quoteData[sym];
                            if (sData && sData.close) {
                                this.priceMap[sym].current = parseFloat(sData.close);
                                // å°‡ä»Šæ—¥é«˜ä½é»é å…ˆå­˜å…¥æ­·å²ï¼Œç¢ºä¿å³æ™‚åæ‡‰è§¸åŠ
                                this.updateInstantHighLow(sym, sData);
                            }
                        });

                        // 2. æ·±åº¦æ­·å²æ›´æ–° (å¸¶å¿«å–æ©Ÿåˆ¶)
                        const today = new Date().toISOString().split('T')[0];
                        for (const sym of symbols) {
                            const cacheKey = `hist_v2_${sym}_${today}`;
                            const cached = localStorage.getItem(cacheKey);
                            
                            if (cached) {
                                this.processHistory(sym, JSON.parse(cached));
                            } else {
                                // outputsize=5000 ç¢ºä¿é•·å¹´æœŸåˆç´„æ­£ç¢ºåˆ¤æ–·
                                const url = `https://api.twelvedata.com/time_series?symbol=${sym}&interval=1day&outputsize=5000&apikey=${TD_API_KEY}`;
                                const resp = await fetch(url);
                                const res = await resp.json();
                                if (res.values) {
                                    this.processHistory(sym, res.values);
                                    localStorage.setItem(cacheKey, JSON.stringify(res.values));
                                    if (symbols.length > 1) await new Promise(r => setTimeout(r, 8000)); // éµå®ˆå…è²»ç‰ˆé™åˆ¶
                                }
                            }
                        }
                    } catch (e) { console.error("åŒæ­¥å¤±æ•—", e); }
                    this.isSyncing = false;
                },

                processHistory(sym, values) {
                    this.inventory.forEach(inv => {
                        if (!inv.stocks.some(s => s.code === sym)) return;
                        
                        const orderDate = new Date(inv.date.replace(/-/g, '/'));
                        const histLows = values.filter(v => new Date(v.datetime) >= orderDate).map(v => parseFloat(v.low));
                        this.priceMap[sym].histMinByDate[inv.date] = Math.min(...histLows, this.priceMap[sym].current || 999999);

                        if (inv.koStart) {
                            const koDate = new Date(inv.koStart.replace(/-/g, '/'));
                            const histHighs = values.filter(v => new Date(v.datetime) >= koDate).map(v => parseFloat(v.high));
                            this.priceMap[sym].histMaxAfterKOStart[inv.sn] = Math.max(...histHighs, this.priceMap[sym].current || 0);
                        }
                    });
                },

                updateInstantHighLow(sym, sData) {
                    // åˆ©ç”¨ Quote API æä¾›çš„ç•¶æ—¥é«˜ä½é»é€²è¡Œå³æ™‚ä¿®æ­£
                    this.inventory.forEach(inv => {
                        if (!inv.stocks.some(s => s.code === sym)) return;
                        const curMin = this.priceMap[sym].histMinByDate[inv.date] || 999999;
                        if (parseFloat(sData.low) < curMin) this.priceMap[sym].histMinByDate[inv.date] = parseFloat(sData.low);
                        
                        if (inv.koStart) {
                            const curMax = this.priceMap[sym].histMaxAfterKOStart[inv.sn] || 0;
                            if (parseFloat(sData.high) > curMax) this.priceMap[sym].histMaxAfterKOStart[inv.sn] = parseFloat(sData.high);
                        }
                    });
                }
            },
            mounted() { if (sessionStorage.getItem('fcn_auth') === 'true') { this.isLoggedIn = true; this.loadCSVData(); } }
        }).mount('#app');
    </script>
</body>
