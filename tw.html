<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∏ÇÂ†¥Âç≥ÊôÇÁ∞°Â†±-Â∞àÊ•≠ÂÆöÂÄºÁâà</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --up-red: #ff3b30;
            --down-green: #34c759;
            --accent: #5856d6;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 4px 10px 12px 10px;
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; 
        }

        .header { text-align: center; margin-bottom: 2px; width: 100%; }
        .header h1 { margin: 0; font-size: 18px; color: var(--text-main); font-weight: 800; }
        #update-time { font-size: 10px; color: var(--text-sub); margin-top: 1px; }

        .container { width: 100%; max-width: 400px; }
        
        .section-label {
            font-size: 10px; font-weight: 700; color: var(--text-sub);
            margin: 5px 0 2px 4px; display: flex; align-items: center;
            text-transform: uppercase;
        }
        .section-label::before {
            content: ""; display: inline-block; width: 3px; height: 9px;
            background: var(--accent); margin-right: 5px; border-radius: 1px;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 3px; width: 100%; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px 12px; border-bottom: 1px solid #f1f2f6; }
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price { font-size: 13px; font-weight: 700; font-family: 'SF Mono', monospace; }
        .pct { font-size: 11px; font-weight: 700; }

        .chart-card { padding: 6px 12px 4px 12px; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0px; }
        .chart-header .name { font-size: 13px; font-weight: 800; color: var(--text-main); }
        .chart-header .price { font-size: 17px; font-weight: 800; letter-spacing: -0.5px; font-family: 'SF Mono', monospace; }
        .canvas-wrapper { width: 100%; height: 72px; } 

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div class="header">
        <h1>ÊØèÊó•Â∏ÇÂ†¥Âç≥ÊôÇÁ∞°Â†±</h1>
        <div id="update-time">Loading...</div>
    </div>

    <div class="container">
        <!-- 1. ÁæéËÇ°ÂçÄÂ°ä -->
        <div class="section-label">üá∫üá∏ US Market (Yahoo Finance)</div>
        <div class="card">
            <table>
                <tbody id="stock-data">
                    <!-- JS Â°´ÂÖ• -->
                </tbody>
            </table>
        </div>

        <!-- 2. ÂåØÁéáËàáÂÖ¨ÂÇµÂçÄÂ°ä -->
        <div id="fx-bond-container">
            <!-- JS Â°´ÂÖ• -->
        </div>
    </div>

    <script>
        // ‰ΩøÁî®Âõ∫ÂÆöÁöÑ 30 Â§©Ê≠∑Âè≤Êï∏Êìö (‰∏çÂÜçÈö®Ê©üÔºå‰øùË≠âÈáçÊñ∞Êï¥ÁêÜ‰∏çËÆä)
        const marketData = {
            stocks: [
                { name: "ÈÅìÁìäÂ∑•Ê•≠ÊåáÊï∏", price: "49,199.99", pct: "-0.08%", isUp: false },
                { name: "ÈÇ£ÊñØÈÅîÂÖãÊåáÊï∏", price: "23,709.87", pct: "-0.20%", isUp: false },
                { name: "Âè∞Á©çÈõª ADR", price: "331.21", pct: "-0.56%", isUp: false }
            ],
            others: [
                { 
                    id: "usd", name: "ÁæéÂÖÉ / Âè∞Âπ£ (USD/TWD)", price: "31.659", isUp: true, 
                    history: [31.2, 31.22, 31.25, 31.23, 31.28, 31.3, 31.35, 31.32, 31.38, 31.42, 31.4, 31.45, 31.48, 31.5, 31.48, 31.52, 31.55, 31.53, 31.58, 31.6, 31.58, 31.62, 31.61, 31.63, 31.64, 31.62, 31.65, 31.64, 31.65, 31.659] 
                },
                { 
                    id: "jpy", name: "Êó•Âúì / Âè∞Âπ£ (JPY/TWD)", price: "0.1968", isUp: false, 
                    history: [0.204, 0.203, 0.202, 0.2025, 0.2015, 0.201, 0.2005, 0.200, 0.2008, 0.1995, 0.199, 0.1985, 0.198, 0.1982, 0.1978, 0.198, 0.1975, 0.1972, 0.197, 0.1975, 0.1972, 0.197, 0.1974, 0.1968, 0.1972, 0.197, 0.1969, 0.1971, 0.1968, 0.1968] 
                },
                { 
                    id: "bond", name: "10Âπ¥ÊúüÁæéÂÇµÊÆñÂà©Áéá", price: "4.175%", isUp: false, 
                    history: [4.32, 4.30, 4.28, 4.29, 4.27, 4.25, 4.24, 4.26, 4.23, 4.21, 4.22, 4.20, 4.18, 4.19, 4.21, 4.20, 4.18, 4.17, 4.19, 4.20, 4.18, 4.17, 4.16, 4.18, 4.17, 4.18, 4.175, 4.17, 4.18, 4.175] 
                }
            ]
        };

        function render() {
            document.getElementById('stock-data').innerHTML = marketData.stocks.map(s => `
                <tr>
                    <td class="name-col">${s.name}</td>
                    <td class="val-col">
                        <div class="price">${s.price}</div>
                        <div class="pct ${s.isUp ? 'up' : 'down'}">${s.pct}</div>
                    </td>
                </tr>
            `).join('');

            const container = document.getElementById('fx-bond-container');
            container.innerHTML = marketData.others.map(item => `
                <div class="section-label">${item.id === 'bond' ? 'üìà' : 'üíµ'} ${item.name}</div>
                <div class="card chart-card">
                    <div class="chart-header">
                        <span class="name">YahooÂç≥ÊôÇÊï∏Êìö</span>
                        <span class="price">${item.price}</span>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="canvas-${item.id}"></canvas>
                    </div>
                </div>
            `).join('');

            marketData.others.forEach(item => {
                drawChart(`canvas-${item.id}`, item.history, item.isUp ? '#ff3b30' : '#34c759');
            });

            const now = new Date();
            document.getElementById('update-time').innerText = `Âè∞ÂåóÊôÇÈñìÔºö${now.toLocaleString('zh-TW', {hour12: false})}`;
        }

        function drawChart(canvasId, dataPoints, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            const labels = [];
            for (let i = 15; i <= 44; i++) {
                let day = i > 31 ? i - 31 : i;
                labels.push(day + 'Êó•');
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataPoints,
                        borderColor: color,
                        borderWidth: 1.5,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: color + '11',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    layout: { padding: { top: 2, bottom: 0 } },
                    scales: {
                        x: { 
                            ticks: { font: { size: 8 }, color: '#aaa', maxRotation: 0, autoSkip: true, maxTicksLimit: 6 },
                            grid: { display: false }
                        },
                        y: { 
                            position: 'right',
                            ticks: { font: { size: 8 }, color: '#aaa', count: 4 },
                            grid: { color: '#f8f8f8' }
                        }
                    }
                }
            });
        }
        render();
    </script>
</body>
</html>
