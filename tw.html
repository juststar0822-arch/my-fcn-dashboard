<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∏ÇÂ†¥Âç≥ÊôÇÂ†±-Ê•µÈÄüÁâà</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --price-blue: #0040ff;
            --up-red: #ff3b30;
            --down-green: #34c759;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 6px 10px; 
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        #update-time { 
            align-self: flex-end;
            font-size: 9px; color: var(--text-sub); 
            margin-bottom: 2px; font-family: 'SF Mono', monospace;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; }
        
        .section-label {
            font-size: 10px; font-weight: 800; color: var(--text-sub);
            margin: 8px 0 4px 4px; display: flex; align-items: center;
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 3px; width: 100%; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px 12px; border-bottom: 1px solid #f1f2f6; }
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price-text { font-size: 13px; font-weight: 700; font-family: 'SF Mono', monospace; }
        .pct-text { font-size: 10px; font-weight: 700; margin-left: 5px; }

        .k-card { padding: 10px; height: 160px; position: relative; margin-bottom: 10px; }
        .k-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 2px; }
        .k-header .title { font-size: 11px; font-weight: 800; color: var(--text-main); }
        .k-header .price { font-size: 16px; font-weight: 800; color: var(--price-blue); font-family: 'SF Mono', monospace; }
        
        .chart-box { width: 100%; height: 120px; } 

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
        .loading-shimmer { color: #ccc; font-style: italic; font-size: 10px; }
    </style>
</head>
<body>

    <div id="update-time">INITIALIZING...</div>

    <div class="container">
        <div class="section-label">üá∫üá∏ US Market / FX</div>
        <div class="card">
            <table id="stock-list">
                <!-- È†êÂÖà‰Ωî‰ΩçÔºåÈ´îÈ©óÊõ¥Â•Ω -->
                <tr id="row-DJI"><td>...</td></tr>
                <tr id="row-IXIC"><td>...</td></tr>
                <tr id="row-TSM"><td>...</td></tr>
                <tr id="row-USD"><td>...</td></tr>
                <tr id="row-JPY"><td>...</td></tr>
                <tr id="row-TNX"><td>...</td></tr>
            </table>
        </div>

        <div id="k-list-container">
            <!-- ÂúñË°®ÊúÉÂãïÊÖãÊèíÂÖ•ÈÄôË£° -->
        </div>
    </div>

    <script>
        const symbols = [
            { id: "DJI", sym: "^DJI", name: "ÈÅìÁìäÂ∑•Ê•≠ÊåáÊï∏", prec: 2, hasChart: false },
            { id: "IXIC", sym: "^IXIC", name: "ÈÇ£ÊñØÈÅîÂÖãÊåáÊï∏", prec: 2, hasChart: false },
            { id: "TSM", sym: "TSM", name: "Âè∞Á©çÈõª ADR", prec: 2, hasChart: false },
            { id: "USD", sym: "USDTWD=X", name: "USD/TWD ÁæéÂÖÉ", prec: 3, hasChart: true },
            { id: "JPY", sym: "JPYTWD=X", name: "JPY/TWD Êó•Âúì", prec: 4, hasChart: true },
            { id: "TNX", sym: "^TNX", name: "10Y Bond ÂÇµÂà∏ÊÆñÂà©Áéá", prec: 3, hasChart: true }
        ];

        // ‰ΩøÁî®Êõ¥Âø´ÁöÑ CORS ‰ª£ÁêÜ
        const PROXY = "https://corsproxy.io/?";
        let charts = {};

        async function init() {
            // 1. ÂÖàÊäìÂèñÊâÄÊúâÈ†ÖÁõÆÁöÑÂç≥ÊôÇÂ†±ÂÉπ (‰∏ÄÊ¨°Ë´ãÊ±ÇÔºåÊúÄÂø´)
            await fetchQuotes();
            // 2. Èö®ÂæåÈùûÂêåÊ≠•ÊäìÂèñ K Á∑ö (‰∏ÄÂÄã‰∏ÄÂÄãÂá∫Ôºå‰∏çÂç°Ê≠ª)
            fetchCharts();
        }

        async function fetchQuotes() {
            const symList = symbols.map(s => s.sym).join(',');
            const url = `${PROXY}${encodeURIComponent(`https://query1.finance.yahoo.com/v7/finance/quote?symbols=${symList}`)}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                const quotes = data.quoteResponse.result;

                symbols.forEach(s => {
                    const q = quotes.find(item => item.symbol === s.sym);
                    if (q) {
                        updateStockUI(s.id, s.name, q.regularMarketPrice, q.regularMarketChangePercent, s.prec);
                    }
                });
                document.getElementById('update-time').innerText = `UPDATED: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error("Quote fetch error", e);
            }
        }

        function updateStockUI(id, name, price, pct, prec) {
            const row = document.getElementById(`row-${id}`);
            if (!row) return;
            const isUp = pct >= 0;
            row.innerHTML = `
                <td class="name-col">${name}</td>
                <td class="val-col">
                    <span class="price-text">${price.toLocaleString('en-US', {minimumFractionDigits: prec})}</span>
                    <span class="pct-text ${isUp?'up':'down'}">${isUp?'‚ñ≤':'‚ñº'}${Math.abs(pct).toFixed(2)}%</span>
                </td>
            `;
        }

        async function fetchCharts() {
            // Âè™ÈáùÂ∞çÈúÄË¶ÅÂúñË°®ÁöÑÈ†ÖÁõÆÊäìÂèñ 1mo Êï∏Êìö
            const chartSymbols = symbols.filter(s => s.hasChart);
            
            chartSymbols.forEach(async (item) => {
                const url = `${PROXY}${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=1d&range=1mo`)}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    const result = data.chart.result[0];
                    renderOrUpdateKChart(item, result);
                } catch (e) {
                    console.error(`Chart error for ${item.id}`, e);
                }
            });
        }

        function renderOrUpdateKChart(item, result) {
            const container = document.getElementById('k-list-container');
            const currentPrice = result.meta.regularMarketPrice;
            const priceStr = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);

            if (!document.getElementById(`card-${item.id}`)) {
                const cardHtml = `
                    <div class="section-label">${item.name} TREND</div>
                    <div class="card k-card" id="card-${item.id}">
                        <div class="k-header">
                            <span class="title">Ëøë‰∏ÄÂÄãÊúàËµ∞Âã¢</span>
                            <span class="price" id="price-${item.id}">${priceStr}</span>
                        </div>
                        <div id="chart-${item.id}" class="chart-box"></div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
                createApexChart(item, result);
            } else {
                document.getElementById(`price-${item.id}`).innerText = priceStr;
                updateApexData(item.id, result);
            }
        }

        function createApexChart(item, result) {
            const seriesData = parseChartData(result);
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

            const options = {
                series: [{ data: seriesData }],
                chart: {
                    type: 'candlestick', height: 120,
                    toolbar: { show: false }, animations: { enabled: false },
                    sparkline: { enabled: false }
                },
                xaxis: {
                    type: 'datetime',
                    labels: { show: true, format: 'MM/dd', style: { fontSize: '8px' }, offsetY: -4 },
                    axisTicks: { show: false }, tickAmount: 4
                },
                yaxis: {
                    opposite: true, tickAmount: 3,
                    labels: { style: { fontSize: '8px' }, formatter: v => v.toFixed(item.prec) }
                },
                plotOptions: {
                    candlestick: { colors: { upward: '#ff3b30', downward: '#34c759' } }
                },
                grid: { borderColor: '#f1f2f6' },
                tooltip: { enabled: true, theme: 'light' }
            };

            const chart = new ApexCharts(document.querySelector(`#chart-${item.id}`), options);
            chart.render();
            charts[item.id] = chart;
        }

        function parseChartData(result) {
            const ohlc = result.indicators.quote[0];
            return result.timestamp.map((t, i) => ({
                x: t * 1000,
                y: [ohlc.open[i], ohlc.high[i], ohlc.low[i], ohlc.close[i]]
            })).filter(d => d.y[0] !== null);
        }

        function updateApexData(id, result) {
            if (charts[id]) {
                charts[id].updateSeries([{ data: parseChartData(result) }]);
            }
        }

        // Âü∑Ë°å
        init();
        // ÊØè 60 ÁßíÂà∑‰∏ÄÊ¨°Âç≥ÊôÇÂ†±ÂÉπÔºåÊØè 5 ÂàÜÈêòÂà∑‰∏ÄÊ¨°ÂúñË°®
        setInterval(fetchQuotes, 60000);
        setInterval(fetchCharts, 300000);
    </script>
</body>
</html>
