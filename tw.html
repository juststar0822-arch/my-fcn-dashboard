<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å¸‚å ´å¿«å ±-æ¥µè‡´å£“ç¸®ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --price-blue: #0040ff;
            --up-red: #ff3b30;
            --down-green: #34c759;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; 
            padding: 8px 10px; /* æ¥µå°åŒ–é‚Šè· */
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; /* å¼·åˆ¶ä¸æ²å‹• */
            height: 100vh;
        }

        /* æ›´æ–°æ™‚é–“æ”¹ç‚ºå³ä¸Šè§’æµ®å‹• */
        #update-time { 
            align-self: flex-end;
            font-size: 9px; 
            color: var(--text-sub); 
            margin-bottom: 2px;
            font-family: 'SF Mono', monospace;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; height: 100%; }
        
        .section-label {
            font-size: 10px; font-weight: 800; color: var(--text-sub);
            margin: 4px 0 2px 4px; display: flex; align-items: center;
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 4px; width: 100%; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 6px 12px; border-bottom: 1px solid #f1f2f6; } /* ç¸®æ¸›è¡¨æ ¼é«˜åº¦ */
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price-text { font-size: 13px; font-weight: 700; font-family: 'SF Mono', monospace; }
        .pct-text { font-size: 10px; font-weight: 700; }

        /* Kç·šå¡ç‰‡é«˜åº¦ç²¾ç°¡ */
        .k-card { padding: 8px 10px 4px 10px; height: 145px; position: relative; }
        .k-header { display: flex; justify-content: space-between; align-items: baseline; z-index: 10; position: relative; }
        .k-header .title { font-size: 10px; font-weight: 800; color: var(--text-sub); }
        .k-header .price { font-size: 16px; font-weight: 800; color: var(--price-blue); font-family: 'SF Mono', monospace; }
        
        /* åœ–è¡¨å®¹å™¨ï¼Œç¢ºä¿ X è»¸æ¨™ç±¤æœ‰ç©ºé–“ */
        .chart-box { width: 100%; height: 125px; margin-top: -10px; } 

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div id="update-time">SYNCING...</div>

    <div class="container">
        <!-- 1. ç¾è‚¡å€å¡Š -->
        <div class="section-label" style="margin-top:0;">ğŸ‡ºğŸ‡¸ Markets</div>
        <div class="card">
            <table id="stock-list"></table>
        </div>

        <!-- 2. ä¸‹é¢ä¸‰å€‹ Kç·šå¡ç‰‡ (å‹•æ…‹ç”¢ç”Ÿ) -->
        <div id="k-list-container"></div>
    </div>

    <script>
        const symbols = [
            { id: "DJI", sym: "^DJI", name: "é“ç“Šå·¥æ¥­æŒ‡æ•¸", prec: 2 },
            { id: "IXIC", sym: "^IXIC", name: "é‚£æ–¯é”å…‹æŒ‡æ•¸", prec: 2 },
            { id: "TSM", sym: "TSM", name: "å°ç©é›» ADR", prec: 2 },
            { id: "USD", sym: "USDTWD=X", name: "ç¾å…ƒ / å°å¹£", prec: 3 },
            { id: "JPY", sym: "JPYTWD=X", name: "æ—¥åœ“ / å°å¹£", prec: 4 },
            { id: "TNX", sym: "^TNX", name: "10å¹´æœŸç¾å‚µæ®–åˆ©ç‡", prec: 3 }
        ];

        let charts = {};

        async function fetchYahooData() {
            const promises = symbols.map(item => 
                fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=1d&range=1mo`)}&disableCache=true`)
                .then(res => res.json())
                .then(data => ({ item, result: JSON.parse(data.contents).chart.result[0] }))
                .catch(err => null)
            );

            const results = await Promise.all(promises);
            
            results.forEach(res => {
                if (!res) return;
                const { item, result } = res;
                const meta = result.meta;
                const quotes = result.indicators.quote[0].close.filter(v => v != null);
                const currentPrice = meta.regularMarketPrice || quotes[quotes.length - 1];
                const prevClose = quotes.length > 1 ? quotes[quotes.length - 2] : meta.chartPreviousClose;
                const changePct = prevClose ? (((currentPrice - prevClose) / prevClose) * 100).toFixed(2) : "0.00";
                
                if (["DJI", "IXIC", "TSM"].includes(item.id)) {
                    updateStockUI(item.id, item.name, currentPrice, changePct);
                } else {
                    updateChartUI(item, result, currentPrice);
                }
            });
            
            const now = new Date();
            document.getElementById('update-time').innerText = `UPDATED: ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
        }

        function updateStockUI(id, name, price, pct) {
            const list = document.getElementById('stock-list');
            let row = document.getElementById(`row-${id}`);
            if (!row) {
                row = document.createElement('tr');
                row.id = `row-${id}`;
                list.appendChild(row);
            }
            const isUp = parseFloat(pct) >= 0;
            const colorClass = isUp ? 'up' : 'down';
            row.innerHTML = `
                <td class="name-col">${name}</td>
                <td class="val-col">
                    <span class="price-text">${price.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                    <span class="pct-text ${colorClass}" style="margin-left:8px;">${isUp?'â–²':'â–¼'}${pct}%</span>
                </td>
            `;
        }

        function updateChartUI(item, result, currentPrice) {
            const container = document.getElementById('k-list-container');
            let card = document.getElementById(`card-${item.id}`);
            
            if (!card) {
                const label = document.createElement('div');
                label.className = 'section-label';
                label.innerText = item.name;
                container.appendChild(label);

                const cardDiv = document.createElement('div');
                cardDiv.className = 'card k-card';
                cardDiv.id = `card-${item.id}`;
                cardDiv.innerHTML = `
                    <div class="k-header">
                        <span class="title">è¿‘ä¸€å€‹æœˆè¶¨å‹¢</span>
                        <span class="price" id="price-${item.id}">--</span>
                    </div>
                    <div id="chart-${item.id}" class="chart-box"></div>
                `;
                container.appendChild(cardDiv);
                setTimeout(() => renderKChart(item, result, currentPrice), 400);
            } else {
                const display = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
                document.getElementById(`price-${item.id}`).innerText = display;
                refreshChart(item.id, result);
            }
        }

        function renderKChart(item, result, currentPrice) {
            const ohlc = result.indicators.quote[0];
            const seriesData = result.timestamp.map((t, i) => {
                const o = ohlc.open[i], h = ohlc.high[i], l = ohlc.low[i], c = ohlc.close[i];
                if (o == null || h == null || l == null || c == null) return null;
                return { x: new Date(t * 1000), y: [o, h, l, c] };
            }).filter(d => d !== null);

            const options = {
                series: [{ data: seriesData }],
                chart: {
                    type: 'candlestick', height: 135,
                    toolbar: { show: false }, animations: { enabled: false },
                    sparkline: { enabled: false }
                },
                xaxis: {
                    type: 'datetime',
                    labels: { 
                        show: true, 
                        style: { fontSize: '8px', colors: '#999' },
                        datetimeFormatter: { month: 'MM/dd', day: 'dd' },
                        offsetY: -4
                    },
                    axisTicks: { show: false }
                },
                yaxis: {
                    opposite: true, tickAmount: 3,
                    labels: { style: { fontSize: '8px', colors: '#999' }, formatter: (v) => v.toFixed(item.prec) }
                },
                plotOptions: {
                    candlestick: { colors: { upward: '#ff3b30', downward: '#34c759' } }
                },
                grid: { borderColor: '#f1f2f6', padding: { bottom: 0 } },
                tooltip: { enabled: false }
            };

            const chart = new ApexCharts(document.querySelector(`#chart-${item.id}`), options);
            chart.render();
            charts[item.id] = chart;
            const display = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
            document.getElementById(`price-${item.id}`).innerText = display;
        }

        function refreshChart(id, result) {
            if (charts[id]) {
                const ohlc = result.indicators.quote[0];
                const seriesData = result.timestamp.map((t, i) => {
                    const o = ohlc.open[i], h = ohlc.high[i], l = ohlc.low[i], c = ohlc.close[i];
                    if (o == null || h == null || l == null || c == null) return null;
                    return { x: new Date(t * 1000), y: [o, h, l, c] };
                }).filter(d => d !== null);
                charts[id].updateSeries([{ data: seriesData }]);
            }
        }

        fetchYahooData();
        setInterval(fetchYahooData, 60000); 
    </script>
</body>
</html>
