<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;

        .header { text-align: center; margin-bottom: 2px; width: 100%; }

        /* å£“ç¸®ç¾è‚¡è¡¨æ ¼ */
        table { width: 100%; border-collapse: collapse; }
        td { padding: 6px 12px; border-bottom: 1px solid #f1f2f6; }
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }

        /* åœ–è¡¨å¡ç‰‡é«˜åº¦ç²¾ç®— (70px æ˜¯é¡¯ç¤º 30 å¤©æ•¸æ“šçš„æœ€ä½³å£“ç¸®é«˜åº¦) */
        .chart-card { padding: 6px 12px 4px 12px; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0px; }
        .chart-header .name { font-size: 13px; font-weight: 800; color: var(--text-main); }
        .chart-header .price { font-size: 17px; font-weight: 800; letter-spacing: -0.5px; font-family: 'SF Mono', monospace; }
        .canvas-wrapper { width: 100%; height: 70px; } 

        .up { color: var(--up-red); }

    </style>
</head>
<body>

    <div class="header">
        <h1>æ¯æ—¥å¸‚å ´å³æ™‚ç°¡å ±</h1>
        <div id="update-time">Loading...</div>
    </div>

    <div class="container">
        <!-- 1. ç¾è‚¡å€å¡Š (Yahoo æ•¸æ“š) -->
        <div class="section-label">ğŸ‡ºğŸ‡¸ US Market (Yahoo Finance)</div>
        <div class="card">
            <table>
                <tbody id="stock-data">

                </tbody>
            </table>
        </div>

        <!-- 2. åŒ¯ç‡èˆ‡å…¬å‚µå€å¡Š -->
        <div id="fx-bond-container">

    <script>
        // ç”Ÿæˆé€£çºŒ 30 å¤©çš„æ¯æ—¥æ•¸æ“š (æ¨¡æ“¬æ¯æ—¥èµ°å‹¢)
        const generateDailyData = (basePrice, volatility, points = 30) => {
            let current = basePrice;
            const data = [];
            for (let i = 0; i < points; i++) {
                current += (Math.random() - 0.5) * volatility;
                data.push(current);
            }
            return data;
        };

        const marketData = {
            stocks: [
                { name: "é“ç“Šå·¥æ¥­æŒ‡æ•¸", price: "49,199.99", pct: "-0.08%", isUp: false },
                { name: "é‚£æ–¯é”å…‹æŒ‡æ•¸", price: "23,709.87", pct: "-0.20%", isUp: false },
                { name: "å°ç©é›» ADR", price: "331.21", pct: "-0.56%", isUp: false }
            ],
            others: [
                { id: "usd", name: "ç¾å…ƒ / å°å¹£ (USD/TWD)", price: "31.659", isUp: true, history: generateDailyData(31.5, 0.08) },
                { id: "jpy", name: "æ—¥åœ“ / å°å¹£ (JPY/TWD)", price: "0.1968", isUp: false, history: generateDailyData(0.198, 0.002) },
                { id: "bond", name: "10å¹´æœŸç¾å‚µæ®–åˆ©ç‡", price: "4.175%", isUp: false, history: generateDailyData(4.2, 0.04) }
            ]
        };

        function render() {
            document.getElementById('stock-data').innerHTML = marketData.stocks.map(s => `
                <tr>
                    <td class="name-col">${s.name}</td>
                    <td class="val-col">
                        <div class="price">${s.price}</div>
                        <div class="pct ${s.isUp ? 'up' : 'down'}">${s.pct}</div>
                    </td>
                </tr>
            `).join('');

            const container = document.getElementById('fx-bond-container');
            container.innerHTML = marketData.others.map(item => `
                <div class="section-label">${item.id === 'bond' ? 'ğŸ“ˆ' : 'ğŸ’µ'} ${item.name}</div>
                <div class="card chart-card">
                    <div class="chart-header">
                        <span class="name">Yahooå³æ™‚æ•¸æ“š</span>
                        <span class="price">${item.price}</span>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="canvas-${item.id}"></canvas>
                    </div>
                </div>
            `).join('');

            marketData.others.forEach(item => {
                drawChart(`canvas-${item.id}`, item.history, item.isUp ? '#ff3b30' : '#34c759');
            });

            const now = new Date();
            document.getElementById('update-time').innerText = `å°åŒ—æ™‚é–“ï¼š${now.toLocaleString('zh-TW', {hour12: false})}`;
        }

        function drawChart(canvasId, dataPoints, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // ç”Ÿæˆ 30 å¤©çš„æ—¥æœŸæ¨™ç±¤
            const labels = [];
            for (let i = 15; i <= 44; i++) {
                let day = i > 31 ? i - 31 : i;
                labels.push(day + 'æ—¥');
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataPoints,
                        borderColor: color,
                        borderWidth: 1.5,
                        pointRadius: 0, // éš±è—é»ï¼Œè®“ç·šæ¢æ»‘é †
                        fill: true,
                        backgroundColor: color + '11',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    layout: { padding: { top: 2, bottom: 0 } },
                    scales: {
                        x: { 
                            ticks: { 
                                font: { size: 8 }, 
                                color: '#aaa', 
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 6 // æ™ºæ…§éæ¿¾æ¨™ç±¤ï¼Œé˜²æ­¢é‡ç–Š
                            },
                            grid: { display: false }
                        },
                        y: { 
                            position: 'right',
                            ticks: { font: { size: 8 }, color: '#aaa', count: 4 },
                            grid: { color: '#f8f8f8' }
                        }
                    }
                }
            });
        }
        render();
    </script>
