<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Â∏ÇÂ†¥Âç≥ÊôÇÂø´Ë®ä-Â∞àÁî®</title>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --up-color: #ff3b30; /* Âè∞ÁÅ£Á¥ÖÊº≤ */
            --down-color: #34c759; /* Âè∞ÁÅ£Á∂†Ë∑å */
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 8px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Èò≤Ê≠¢Êç≤ÂãïÔºåÁ¢∫‰øù‰∏ÄÈ†Å */
        }

        /* È†ÇÈÉ®Ê®ôÈ°åËàáÊó•Êúü */
        .header { text-align: center; margin-bottom: 8px; width: 100%; }
        .header h1 { margin: 0; font-size: 19px; color: var(--text-main); font-weight: 800; }
        #update-time { font-size: 11px; color: var(--text-sub); margin-top: 2px; }

        .container { width: 100%; max-width: 380px; }
        
        .section-label {
            font-size: 11px;
            font-weight: 700;
            color: var(--text-sub);
            margin: 10px 0 4px 4px;
            text-transform: uppercase;
        }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 6px;
            width: 100%;
            overflow: hidden;
        }

        /* ÁæéËÇ°Ë°®Ê†ºÊ®£Âºè */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px 14px; font-size: 11px; color: var(--text-sub); border-bottom: 1px solid #f2f2f7; }
        td { padding: 12px 14px; border-bottom: 1px solid #f2f2f7; }
        td:last-child { text-align: right; }
        .sym-name { font-size: 14px; font-weight: 700; color: var(--text-main); }
        .sym-price { font-size: 14px; font-weight: 700; color: var(--text-main); font-family: 'SF Mono', monospace; }

        /* ÂåØÁéá/ÂÖ¨ÂÇµ Áç®Á´ãÂç°Áâá‰ΩàÂ±Ä */
        .single-item {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .name-label { font-size: 15px; font-weight: 800; color: var(--text-main); }
        .val-group { text-align: right; }
        .main-price { font-size: 18px; font-weight: 800; color: var(--text-main); font-family: 'SF Mono', monospace; }

        /* Êº≤Ë∑åÊ®ôÁ±§ */
        .tag { font-size: 12px; font-weight: 800; margin-top: 2px; }
        .up { color: var(--up-color); }
        .down { color: var(--down-color); }

        .footer { margin-top: 10px; font-size: 9px; color: var(--text-sub); text-align: center; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ÊØèÊó•Â∏ÇÂ†¥Âç≥ÊôÇÁ∞°Â†±</h1>
        <div id="update-time">Loading...</div>
    </div>

    <div class="container">
        <!-- 1. ÁæéËÇ°Â§ßÁõ§ÂçÄÂ°ä -->
        <div class="section-label">üá∫üá∏ US Market Overview</div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ÂêçÁ®±</th>
                        <th style="text-align:right">ÂÉπÊ†º / Êº≤Ë∑åÂπÖ</th>
                    </tr>
                </thead>
                <tbody id="stock-list">
                    <!-- JS Â°´ÂÖ• -->
                </tbody>
            </table>
        </div>

        <!-- 2. ÂåØÁéáËàáÂÖ¨ÂÇµÂçÄÂ°ä -->
        <div id="fx-bond-list">
            <!-- JS Â°´ÂÖ• -->
        </div>
    </div>

    <div class="footer">Data synced with Market API</div>

    <script>
        const data = [
            { name: "ÈÅìÁìäÂ∑•Ê•≠ÊåáÊï∏", price: "49,199.99", pct: "-0.08", type: "stock" },
            { name: "ÈÇ£ÊñØÈÅîÂÖãÊåáÊï∏", price: "23,709.87", pct: "-0.20", type: "stock" },
            { name: "Âè∞Á©çÈõª ADR", price: "331.21", pct: "-0.56", type: "stock" },
            { name: "ÁæéÂÖÉ/Âè∞Âπ£ (USD/TWD)", price: "31.659", pct: "+0.15", type: "fx" },
            { name: "Êó•Âúì/Âè∞Âπ£ (JPY/TWD)", price: "0.1968", pct: "-0.05", type: "fx" },
            { name: "ÁæéÂúã 10 Âπ¥ÊúüÂÖ¨ÂÇµ", price: "4.175%", pct: "-0.17", type: "fx" }
        ];

        function render() {
            const stockList = document.getElementById('stock-list');
            const fxList = document.getElementById('fx-bond-list');
            
            stockList.innerHTML = "";
            fxList.innerHTML = "";

            data.forEach(item => {
                const isUp = item.pct.startsWith('+');
                const colorClass = isUp ? 'up' : 'down';
                const arrow = isUp ? '‚ñ≤' : '‚ñº';

                if (item.type === 'stock') {
                    stockList.innerHTML += `
                        <tr>
                            <td><span class="sym-name">${item.name}</span></td>
                            <td>
                                <div class="sym-price">${item.price}</div>
                                <div class="tag ${colorClass}">${arrow} ${item.pct}%</div>
                            </td>
                        </tr>
                    `;
                } else {
                    fxList.innerHTML += `
                        <div class="section-label">${item.name.includes('ÂÖ¨ÂÇµ') ? 'üìà' : 'üíµ'} ${item.name.split(' ')[0]}</div>
                        <div class="card single-item">
                            <div class="name-label">${item.name}</div>
                            <div class="val-group">
                                <div class="main-price">${item.price}</div>
                                <div class="tag ${colorClass}">${arrow} ${item.pct}%</div>
                            </div>
                        </div>
                    `;
                }
            });

            const now = new Date();
            document.getElementById('update-time').innerText = `Âè∞ÂåóÊôÇÈñìÔºö${now.toLocaleString('zh-TW', {hour12: false})}`;
        }

        render();
    </script>
</body>
</html>
