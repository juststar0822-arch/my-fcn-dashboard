<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>市場快訊-截圖專用版</title>
    <style>
        /* 全域重置，消除所有間距 */
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* 防止頁面滾動 */
        }

        /* 標題與時間 */
        .header { text-align: center; margin-bottom: 2px; }
        .header h1 { margin: 0; font-size: 16px; color: #000; }
        #current-date { font-size: 10px; color: #666; }

        /* 中文標籤樣式 */
        .label {
            width: 100%;
            max-width: 400px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin: 5px 0 2px 5px;
            border-left: 3px solid #007aff;
            padding-left: 5px;
        }

        /* 裁切容器：隱藏 Logo 的核心關鍵 */
        .crop-box {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden; /* 隱藏溢出的 Logo 部分 */
            position: relative;
            margin-bottom: 5px;
        }

        /* 美股四大指數區塊高度 (DJI, SPX, IXIC, TSM) */
        .indices-container { height: 132px; } /* 只留 4 行的高度 */
        .indices-inner { margin-top: -38px; } /* 向上推，遮掉組件頂部標籤 */

        /* 走勢圖區塊高度 */
        .chart-container { height: 95px; } /* 壓縮高度 */
        .chart-inner { margin-top: -5px; }

        /* 隱藏 Logo 的底遮罩 */
        .bottom-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 32px; /* 剛好擋住 TradingView 的 Logo 條 */
            background: white;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>每日市場即時簡報</h1>
        <div id="current-date">載入中...</div>
    </div>

    <!-- 1. 美股三大指數 + 台積電 ADR -->
    <div class="label">美股大盤 & 台積電 ADR (昨日收盤)</div>
    <div class="crop-box indices-container">
        <div class="indices-inner">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
                {
                  "width": "100%", "height": "200",
                  "symbolsGroups": [
                    { "name": "", "symbols": [
                        { "name": "FOREXCOM:DJI", "displayName": "道瓊指數" },
                        { "name": "FOREXCOM:SPX", "displayName": "標普 500" },
                        { "name": "NASDAQ:IXIC", "displayName": "那斯達克" },
                        { "name": "NYSE:TSM", "displayName": "台積電 ADR" }
                      ]
                    }
                  ],
                  "showSymbolLogo": false, "colorTheme": "light", "isTransparent": false, "locale": "zh_TW"
                }
                </script>
            </div>
        </div>
        <div class="bottom-mask"></div> <!-- 擋住美股區塊底部的 Logo -->
    </div>

    <!-- 2. 美元/台幣 -->
    <div class="label">美元 / 台幣 (USD/TWD)</div>
    <div class="crop-box chart-container">
        <div class="chart-inner">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                  "symbol": "FX_IDC:USDTWD",
                  "width": "100%", "height": "130", "locale": "zh_TW", "dateRange": "1M",
                  "colorTheme": "light", "trendLineColor": "rgba(255, 82, 82, 1)",
                  "underLineColor": "rgba(255, 82, 82, 0.1)", "isTransparent": false, "autosize": false
                }
                </script>
            </div>
        </div>
        <div class="bottom-mask"></div>
    </div>

    <!-- 3. 日圓/台幣 -->
    <div class="label">日圓 / 台幣 (JPY/TWD)</div>
    <div class="crop-box chart-container">
        <div class="chart-inner">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                  "symbol": "FX_IDC:JPYTWD",
                  "width": "100%", "height": "130", "locale": "zh_TW", "dateRange": "1M",
                  "colorTheme": "light", "trendLineColor": "rgba(34, 171, 148, 1)",
                  "underLineColor": "rgba(34, 171, 148, 0.1)", "isTransparent": false, "autosize": false
                }
                </script>
            </div>
        </div>
        <div class="bottom-mask"></div>
    </div>

    <!-- 4. 美國10年期公債 -->
    <div class="label">美國 10 年期公債 (US10Y)</div>
    <div class="crop-box chart-container">
        <div class="chart-inner">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                  "symbol": "US10Y",
                  "width": "100%", "height": "130", "locale": "zh_TW", "dateRange": "1M",
                  "colorTheme": "light", "trendLineColor": "rgba(34, 171, 148, 1)",
                  "underLineColor": "rgba(34, 171, 148, 0.1)", "isTransparent": false, "autosize": false
                }
                </script>
            </div>
        </div>
        <div class="bottom-mask"></div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const h = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const sec = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-date').innerText = `台北時間：${y}/${m}/${d} ${h}:${min}:${sec}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
