<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>每日市場截圖版</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --price-blue: #0040ff;
            --up-red: #ff3b30;
            --down-green: #34c759;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 4px 10px; 
            display: flex; flex-direction: column; align-items: center;
            overflow: hidden; height: 100vh;
        }

        .main-header { text-align: center; margin: 4px 0; }
        .main-header h1 { font-size: 18px; font-weight: 800; margin: 0; color: var(--text-main); }

        #update-time { align-self: flex-end; font-size: 8px; color: var(--text-sub); margin-bottom: 2px; font-family: 'SF Mono', monospace; }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; height: 100%; }
        
        .stock-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 6px;
        }
        .mini-card {
            background: var(--card-bg); padding: 5px 8px; border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; justify-content: center;
        }
        .mini-name { font-size: 10px; font-weight: 700; color: var(--text-sub); margin-bottom: 1px; }
        .mini-price { font-size: 12px; font-weight: 800; color: var(--text-main); font-family: 'SF Mono', monospace; white-space: nowrap; }

        .highlight-label {
            font-size: 13px !important; font-weight: 900; color: #000;
            border-left: 4px solid var(--price-blue); padding-left: 6px;
            margin: 4px 0 2px 2px !important;
        }

        .card {
            background: var(--card-bg); border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 2px; width: 100%; overflow: hidden;
        }

        .k-card { padding: 4px 8px; height: 120px; position: relative; }
        .k-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: -10px; z-index: 10; position: relative; }
        .k-header .price { font-size: 18px; font-weight: 900; color: var(--price-blue); font-family: 'SF Mono', monospace; }
        .chart-box { width: 100%; height: 110px; } 

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div class="main-header"><h1>每日市場追蹤</h1></div>
    <div id="update-time">SYNCING...</div>

    <div class="container">
        <div class="stock-grid" id="stock-grid"></div>
        <div id="k-list-container"></div>
    </div>

    <script>
        const symbols = [
            { id: "TWII", sym: "^TWII", name: "台股加權指數", prec: 0, grid: true },
            { id: "DJI", sym: "^DJI", name: "道瓊工業指數", prec: 0, grid: true },
            { id: "IXIC", sym: "^IXIC", name: "那斯達克指數", prec: 0, grid: true },
            { id: "TSM", sym: "TSM", name: "台積電 ADR", prec: 1, grid: true },
            
            { id: "USD", sym: "USDTWD=X", name: "USD/TWD 美元", prec: 3, isHigh: true },
            { id: "JPY", sym: "JPYTWD=X", name: "JPY/TWD 日圓", prec: 4, isHigh: true },
            { id: "TNX", sym: "^TNX", name: "10Y Bond 債券殖利率", prec: 3, isHigh: true }
        ];

        let charts = {};

        async function fetchYahooData() {
            const promises = symbols.map(item => 
                fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=1d&range=1mo`)}&disableCache=true`)
                .then(res => res.json())
                .then(data => ({ item, result: JSON.parse(data.contents).chart.result[0] }))
                .catch(err => null)
            );

            const results = await Promise.all(promises);
            results.forEach(res => {
                if (!res) return;
                const { item, result } = res;
                const meta = result.meta;
                const quotes = result.indicators.quote[0].close.filter(v => v != null);
                const currentPrice = meta.regularMarketPrice || quotes[quotes.length - 1];
                const prevClose = quotes.length > 1 ? quotes[quotes.length - 2] : meta.chartPreviousClose;
                const changePct = prevClose ? (((currentPrice - prevClose) / prevClose) * 100).toFixed(2) : "0.00";
                
                if (item.grid) {
                    updateStockUI(item.id, item.name, currentPrice, changePct);
                } else {
                    updateChartUI(item, result, currentPrice);
                }
            });
            document.getElementById('update-time').innerText = `UPDATED: ${new Date().toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit', second:'2-digit'})}`;
        }

        function updateStockUI(id, name, price, pct) {
            const grid = document.getElementById('stock-grid');
            let el = document.getElementById(`box-${id}`);
            if (!el) {
                el = document.createElement('div'); el.id = `box-${id}`; el.className = 'mini-card';
                grid.appendChild(el);
            }
            const isUp = parseFloat(pct) >= 0;
            el.innerHTML = `
                <span class="mini-name">${name}</span>
                <span class="mini-price">${price.toLocaleString('en-US', {maximumFractionDigits: 1})} <small class="${isUp?'up':'down'}" style="font-size:9px">${isUp?'▲':'▼'}${pct}%</small></span>
            `;
        }

        function updateChartUI(item, result, currentPrice) {
            const container = document.getElementById('k-list-container');
            if (!document.getElementById(`card-${item.id}`)) {
                container.innerHTML += `
                    <div class="highlight-label">${item.name}</div>
                    <div class="card k-card" id="card-${item.id}">
                        <div class="k-header"><span class="price" id="price-${item.id}">--</span></div>
                        <div id="chart-${item.id}" class="chart-box"></div>
                    </div>
                `;
                setTimeout(() => renderKChart(item, result, currentPrice), 400);
            } else {
                document.getElementById(`price-${item.id}`).innerText = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
                refreshChart(item.id, result);
            }
        }

        function renderKChart(item, result, currentPrice) {
            const ohlc = result.indicators.quote[0];
            const seriesData = result.timestamp.map((t, i) => {
                const c = ohlc.close[i];
                return c ? { x: t * 1000, y: [ohlc.open[i], ohlc.high[i], ohlc.low[i], c] } : null;
            }).filter(d => d);

            const options = {
                series: [{ data: seriesData }],
                chart: { 
                    type: 'candlestick', 
                    height: 110, 
                    toolbar: { show: false }, 
                    animations: { enabled: false }, 
                    sparkline: { enabled: false },
                    offsetY: -10 
                },
                xaxis: { 
                    type: 'datetime', 
                    labels: { 
                        show: true, 
                        format: 'MM/dd', 
                        style: { fontSize: '9px', colors: '#8e8e93', fontWeight: 600 },
                        offsetY: -5 
                    },
                    tickAmount: 5,
                    axisTicks: { show: false },
                    axisBorder: { show: false }
                },
                yaxis: { 
                    opposite: true, 
                    tickAmount: 3,
                    forceNiceScale: true, // 核心改進：強制優化比例
                    labels: { 
                        style: { fontSize: '9px', colors: '#8e8e93', fontFamily: 'SF Mono' }, 
                        formatter: v => v.toFixed(item.prec) 
                    } 
                },
                plotOptions: { 
                    candlestick: { 
                        colors: { upward: '#ff3b30', downward: '#34c759' },
                        wick: { useFillColor: true }
                    } 
                },
                grid: { 
                    borderColor: '#f1f2f6', 
                    strokeDashArray: 3,
                    padding: { bottom: 0, top: 0, left: 10, right: 10 } 
                },
                tooltip: { enabled: false }
            };

            const chart = new ApexCharts(document.querySelector(`#chart-${item.id}`), options);
            chart.render(); charts[item.id] = chart;
            document.getElementById(`price-${item.id}`).innerText = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
        }

        function refreshChart(id, result) {
            if (charts[id]) {
                const ohlc = result.indicators.quote[0];
                const seriesData = result.timestamp.map((t, i) => {
                    const c = ohlc.close[i];
                    return c ? { x: t * 1000, y: [ohlc.open[i], ohlc.high[i], ohlc.low[i], c] } : null;
                }).filter(d => d);
                charts[id].updateSeries([{ data: seriesData }]);
            }
        }

        fetchYahooData();
        setInterval(fetchYahooData, 60000); 
    </script>
</body>
</html>
