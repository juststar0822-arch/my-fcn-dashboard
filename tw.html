<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yahooè²¡ç¶“å³æ™‚ç›£æ¸¬-Kç·šç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --price-blue: #0040ff;
            --up-red: #ff3b30;
            --down-green: #34c759;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 30px 10px 10px 10px;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .header { text-align: center; margin-bottom: 5px; width: 100%; }
        .header h1 { margin: 0; font-size: 19px; color: var(--text-main); font-weight: 800; }
        #update-time { font-size: 10px; color: var(--text-sub); margin-top: 2px; }

        .container { width: 100%; max-width: 400px; }
        .section-label { font-size: 11px; font-weight: 800; color: var(--text-sub); margin: 8px 0 3px 4px; text-transform: uppercase; }

        /* å¡ç‰‡èˆ‡è¡¨æ ¼ */
        .card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 1px 2px rgba(0,0,0,0.05); margin-bottom: 4px; width: 100%; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 9px 12px; border-bottom: 1px solid #f1f2f6; }
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price-text { font-size: 13px; font-weight: 700; font-family: 'SF Mono', monospace; }
        .pct-text { font-size: 11px; font-weight: 700; }

        /* Kç·šå¡ç‰‡ä½ˆå±€ */
        .k-card { padding: 10px 12px 2px 12px; height: 135px; position: relative; }
        .k-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: -15px; z-index: 10; position: relative; }
        .k-header .title { font-size: 11px; font-weight: 800; color: var(--text-sub); }
        .k-header .price { font-size: 18px; font-weight: 800; color: var(--price-blue); font-family: 'SF Mono', monospace; }
        .chart-box { width: 100%; height: 130px; }

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div class="header">
        <h1>æ¯æ—¥å¸‚å ´å³æ™‚ç°¡å ±</h1>
        <div id="update-time">åŠæ™‚æ•¸æ“šåŒæ­¥ä¸­...</div>
    </div>

    <div class="container">
        <!-- 1. ç¾è‚¡å€å¡Š -->
        <div class="section-label">ğŸ‡ºğŸ‡¸ US Market (Yahoo Finance)</div>
        <div class="card">
            <table>
                <tbody id="stock-list">
                    <!-- JS åŠæ™‚è¼‰å…¥ -->
                </tbody>
            </table>
        </div>

        <!-- 2. ä¸‹é¢ä¸‰å€‹ Kç·šå¡ç‰‡ -->
        <div id="k-list-container"></div>
    </div>

    <script>
        // Yahoo è²¡ç¶“ä»£ç¢¼å°æ‡‰
        const symbols = [
            { id: "DJI", sym: "^DJI", name: "é“ç“Šå·¥æ¥­æŒ‡æ•¸", prec: 2 },
            { id: "IXIC", sym: "^IXIC", name: "é‚£æ–¯é”å…‹æŒ‡æ•¸", prec: 2 },
            { id: "TSM", sym: "TSM", name: "å°ç©é›» ADR", prec: 2 },
            { id: "USD", sym: "USDTWD=X", name: "ç¾å…ƒ / å°å¹£ (USD/TWD)", prec: 3 },
            { id: "JPY", sym: "JPYTWD=X", name: "æ—¥åœ“ / å°å¹£ (JPY/TWD)", prec: 4 },
            { id: "TNX", sym: "^TNX", name: "10å¹´æœŸç¾å‚µæ®–åˆ©ç‡", prec: 3 }
        ];

        let charts = {};

        async function fetchYahooData() {
            try {
                for (const item of symbols) {
                    // ä½¿ç”¨ AllOrigins Proxy ç¹é CORS é™åˆ¶ç›´æ¥æŠ“å– Yahoo
                    const url = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=1d&range=3mo`)}`;
                    const response = await fetch(url);
                    const rawData = await response.json();
                    const json = JSON.parse(rawData.contents);
                    const result = json.chart.result[0];
                    
                    const price = result.meta.regularMarketPrice;
                    const prevClose = result.meta.previousClose;
                    const changePct = ((price - prevClose) / prevClose * 100).toFixed(2);
                    
                    // æ›´æ–°é ‚éƒ¨ç¾è‚¡è¡¨æ ¼
                    if (["DJI", "IXIC", "TSM"].includes(item.id)) {
                        updateStockUI(item.id, item.name, price, changePct);
                    } else {
                        // æ›´æ–° Kç·šåœ–æ•¸æ“š
                        updateChartUI(item, result);
                    }
                }
                const now = new Date();
                document.getElementById('update-time').innerText = `å°åŒ—æ™‚é–“ï¼š${now.toLocaleString('zh-TW', {hour12: false})}`;
            } catch (error) {
                console.error("æŠ“å–å¤±æ•—:", error);
                document.getElementById('update-time').innerText = "é€£ç·š Yahoo å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯";
            }
        }

        function updateStockUI(id, name, price, pct) {
            const list = document.getElementById('stock-list');
            let row = document.getElementById(`row-${id}`);
            if (!row) {
                row = document.createElement('tr');
                row.id = `row-${id}`;
                list.appendChild(row);
            }
            const colorClass = pct >= 0 ? 'up' : 'down';
            const arrow = pct >= 0 ? 'â–²' : 'â–¼';
            row.innerHTML = `
                <td class="name-col">${name}</td>
                <td class="val-col">
                    <div class="price-text">${price.toLocaleString('en-US', {minimumFractionDigits: 2})}</div>
                    <div class="pct-text ${colorClass}">${arrow} ${pct}%</div>
                </td>
            `;
        }

        function updateChartUI(item, result) {
            const container = document.getElementById('k-list-container');
            let card = document.getElementById(`card-${item.id}`);
            
            if (!card) {
                container.innerHTML += `
                    <div class="section-label">${item.name}</div>
                    <div class="card k-card" id="card-${item.id}">
                        <div class="k-header">
                            <span class="title">Yahoo å³æ™‚æ•¸æ“šåŒ¯å ±</span>
                            <span class="price" id="price-${item.id}">--</span>
                        </div>
                        <div id="chart-${item.id}" class="chart-box"></div>
                    </div>
                `;
                // å»¶é²ä¸€ä¸‹ç¢ºä¿ DOM æ¸²æŸ“å¾Œæ‰è·‘ ApexCharts
                setTimeout(() => createChart(item, result), 500);
            } else {
                document.getElementById(`price-${item.id}`).innerText = item.id === "TNX" ? result.meta.regularMarketPrice.toFixed(3) + "%" : result.meta.regularMarketPrice.toFixed(item.prec);
                refreshChart(item.id, result);
            }
        }

        function createChart(item, result) {
            const ohlc = result.indicators.quote[0];
            const timestamp = result.timestamp;
            const seriesData = timestamp.map((t, i) => ({
                x: new Date(t * 1000),
                y: [ohlc.open[i], ohlc.high[i], ohlc.low[i], ohlc.close[i]]
            })).filter(d => d.y[0] != null);

            const options = {
                series: [{ data: seriesData }],
                chart: { type: 'candlestick', height: 140, toolbar: { show: false }, animations: { enabled: false }, zoom: { enabled: false } },
                xaxis: { type: 'datetime', labels: { show: true, style: { fontSize: '8px', colors: '#999' }, datetimeFormatter: { month: 'MM/dd', day: 'MM/dd' } }, axisBorder: { show: false } },
                yaxis: { opposite: true, tickAmount: 5, labels: { style: { fontSize: '8px', colors: '#999' }, formatter: (v) => v.toFixed(item.prec) } },
                plotOptions: { candlestick: { colors: { upward: '#ff3b30', downward: '#34c759' }, wick: { useFillColor: true } } },
                grid: { borderColor: '#f1f2f6', padding: { left: -10, right: 0, bottom: 0, top: 0 } },
                tooltip: { enabled: false }
            };

            charts[item.id] = new ApexCharts(document.querySelector(`#chart-${item.id}`), options);
            charts[item.id].render();
            document.getElementById(`price-${item.id}`).innerText = item.id === "TNX" ? result.meta.regularMarketPrice.toFixed(3) + "%" : result.meta.regularMarketPrice.toFixed(item.prec);
        }

        function refreshChart(id, result) {
            if (charts[id]) {
                const ohlc = result.indicators.quote[0];
                const seriesData = result.timestamp.map((t, i) => ({
                    x: new Date(t * 1000),
                    y: [ohlc.open[i], ohlc.high[i], ohlc.low[i], ohlc.close[i]]
                })).filter(d => d.y[0] != null);
                charts[id].updateSeries([{ data: seriesData }]);
            }
        }

        fetchYahooData();
        // æ¯ 60 ç§’åŠæ™‚åŒæ­¥ä¸€æ¬¡æ•¸æ“š
        setInterval(fetchYahooData, 60000);
    </script>
</body>
</html>
