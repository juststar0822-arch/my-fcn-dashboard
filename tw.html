<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>市場監控 - 時間顯示版</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7; --card-bg: #ffffff;
            --text-main: #1c1c1e; --text-sub: #8e8e93;
            --price-blue: #0040ff; --up-red: #ff3b30; --down-green: #34c759;
        }
        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 450px; }
        .main-header { text-align: center; margin-bottom: 8px; }
        #update-time { font-size: 10px; color: var(--text-sub); font-family: monospace; }
        
        .stock-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .mini-card { background: var(--card-bg); padding: 12px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .mini-name { font-size: 11px; font-weight: 700; color: var(--text-sub); display: block; }
        .mini-price { font-size: 16px; font-weight: 800; font-family: 'SF Mono', monospace; margin: 2px 0; }
        
        .chart-card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .chart-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 5px; }
        .chart-title { font-size: 14px; font-weight: 800; color: var(--text-main); border-left: 4px solid var(--price-blue); padding-left: 8px; }
        .chart-price { font-size: 20px; font-weight: 900; color: var(--price-blue); font-family: 'SF Mono', monospace; text-align: right; }
        .chart-box { width: 100%; height: 140px; margin-top: 10px; } /* 稍微增加高度以容納日期標籤 */

        .up { color: var(--up-red); } .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div class="main-header">
        <h1 style="font-size:18px; margin:0;">市場數據監控</h1>
        <div id="update-time">資料同步中...</div>
    </div>

    <div class="container">
        <div class="stock-grid" id="stock-grid"></div>
        <div id="chart-list"></div>
    </div>

    <script>
        const symbols = [
            { id: "TWII", sym: "^TWII", name: "台股加權", prec: 0, grid: true },
            { id: "DJI", sym: "^DJI", name: "道瓊工業", prec: 0, grid: true },
            { id: "IXIC", sym: "^IXIC", name: "那斯達克", prec: 0, grid: true },
            { id: "TSM", sym: "TSM", name: "台積電 ADR", prec: 1, grid: true },
            { id: "USD", sym: "TWD=X", name: "美元/台幣", prec: 3, grid: false, unit: "USD" },
            { id: "JPY", sym: "JPYTWD=X", name: "日圓/台幣", prec: 4, grid: false, unit: "JPY" },
            { id: "TNX", sym: "^TNX", name: "10Y Bond 美債殖利率", prec: 3, grid: false, unit: "" }
        ];

        let charts = {};

        function initLayout() {
            const gridContainer = document.getElementById('stock-grid');
            const listContainer = document.getElementById('chart-list');
            symbols.forEach(item => {
                if (item.grid) {
                    const el = document.createElement('div');
                    el.id = `box-${item.id}`; el.className = 'mini-card';
                    el.innerHTML = `<span class="mini-name">${item.name}</span><span class="mini-price">--</span>`;
                    gridContainer.appendChild(el);
                } else {
                    const el = document.createElement('div');
                    el.id = `card-${item.id}`; el.className = 'chart-card';
                    el.innerHTML = `<div class="chart-header">
                        <div class="chart-title">${item.name}</div>
                        <div class="chart-price" id="price-${item.id}">--</div>
                    </div><div id="chart-obj-${item.id}" class="chart-box"></div>`;
                    listContainer.appendChild(el);
                }
            });
        }

        async function fetchData(item) {
            try {
                // 為了顯示日期，抓取最近 5 天的資料（5d），間隔 15 分鐘，這樣曲線會比較完整
                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=15m&range=5d`;
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const res = await fetch(proxyUrl);
                const json = await res.json();
                const result = json.chart.result[0];
                
                const price = result.meta.regularMarketPrice;
                const prevClose = result.meta.chartPreviousClose;
                const change = ((price - prevClose) / prevClose * 100).toFixed(2);
                
                const quotes = result.indicators.quote[0].close;
                const timestamps = result.timestamp;
                const chartData = timestamps.map((t, i) => ({
                    x: t * 1000,
                    y: quotes[i] ? parseFloat(quotes[i].toFixed(item.prec + 2)) : null
                })).filter(d => d.y !== null);

                updateUI(item, price, change, chartData);
            } catch (e) { console.error(item.id + " 更新失敗"); }
        }

        function updateUI(item, price, change, chartData) {
            const isUp = change >= 0;
            if (item.grid) {
                const el = document.getElementById(`box-${item.id}`);
                el.innerHTML = `<span class="mini-name">${item.name}</span>
                    <span class="mini-price">${price.toLocaleString(undefined, {minimumFractionDigits: item.prec})}</span>
                    <span class="${isUp?'up':'down'}" style="font-size:11px; font-weight:bold;">${isUp?'▲':'▼'}${Math.abs(change)}%</span>`;
            } else {
                const displayPrice = item.id === "TNX" ? price.toFixed(3) + "%" : `${item.unit} ${price.toFixed(item.prec)}`;
                document.getElementById(`price-${item.id}`).innerText = displayPrice;
                if (!charts[item.id]) renderChart(item, chartData);
                else charts[item.id].updateSeries([{ data: chartData }]);
            }
        }

        function renderChart(item, chartData) {
            const options = {
                series: [{ name: item.name, data: chartData }],
                chart: { type: 'area', height: 140, toolbar: { show: false }, animations: { enabled: false } },
                dataLabels: { enabled: false },
                stroke: { curve: 'smooth', width: 2, colors: ['#0040ff'] },
                fill: { type: 'gradient', gradient: { shadeIntensity: 1, opacityFrom: 0.3, opacityTo: 0.05 } },
                xaxis: { 
                    type: 'datetime', 
                    labels: { 
                        show: true, 
                        rotate: 0,
                        style: { fontSize: '9px', colors: '#8e8e93' },
                        format: 'MM/dd', // 顯示日期
                        datetimeUTC: false
                    },
                    axisBorder: { show: false },
                    tickAmount: 4 // 確保標籤不會太擠
                },
                yaxis: { 
                    opposite: true,
                    labels: { style: { fontSize: '9px', colors: '#8e8e93' }, formatter: (v) => v.toFixed(item.prec) },
                    forceNiceScale: true 
                },
                grid: { borderColor: '#f1f1f1', strokeDashArray: 3 },
                tooltip: { enabled: true, x: { format: 'MM/dd HH:mm' } }
            };
            const chart = new ApexCharts(document.querySelector(`#chart-obj-${item.id}`), options);
            chart.render();
            charts[item.id] = chart;
        }

        async function updateAll() {
            await Promise.all(symbols.map(item => fetchData(item)));
            document.getElementById('update-time').innerText = `LAST UPDATE: ${new Date().toLocaleTimeString('zh-TW', {hour12: false})}`;
        }

        initLayout();
        updateAll();
        setInterval(updateAll, 30000); // 延長到 30 秒更新一次，減少 API 壓力
    </script>
</body>
</html>
