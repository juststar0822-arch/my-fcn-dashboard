<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {

            --text-main: #1c1c1e;
            --text-sub: #8e8e93;

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body {

            background-color: var(--bg-color);
            margin: 0; padding: 5px 12px 15px 12px; /* å¢åŠ åº•éƒ¨ padding */
            display: flex; flex-direction: column; align-items: center;

        }

        .header { text-align: center; margin-bottom: 2px; width: 100%; }

        #update-time { font-size: 10px; color: var(--text-sub); margin-top: 2px; }

        .container { width: 100%; max-width: 400px; }
        
        .section-label {

            margin: 6px 0 2px 4px; display: flex; align-items: center;
        }
        .section-label::before {

            background: var(--accent); margin-right: 6px; border-radius: 2px;
        }

        .card {

        /* å£“ç¸®ç¾è‚¡è¡¨æ ¼ */
        table { width: 100%; border-collapse: collapse; }

        .name-col { font-size: 14px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price { font-size: 14px; font-weight: 700; }

        /* å£“ç¸®åœ–è¡¨å¡ç‰‡é«˜åº¦ */
        .chart-card { padding: 8px 12px; position: relative; }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .chart-header .name { font-size: 14px; font-weight: 800; color: var(--text-main); }
        .chart-header .price { font-size: 18px; font-weight: 800; letter-spacing: -0.5px; }
        .canvas-wrapper { width: 100%; height: 75px; margin-top: 0; } /* ç¸®æ¸›é«˜åº¦åˆ° 75px */

        .up { color: var(--up-red); }

    </style>
</head>
<body>

    <div class="header">
        <h1>æ¯æ—¥å¸‚å ´å³æ™‚ç°¡å ±</h1>

    <div class="container">
        <!-- 1. ç¾è‚¡å€å¡Š -->
        <div class="section-label">ğŸ‡ºğŸ‡¸ US Market (Yahoo Finance)</div>
        <div class="card">
            <table>
                <tbody id="stock-data">

        <!-- 2. åˆ†é–‹é¡¯ç¤ºçš„å¸¶åœ–å¡ç‰‡ (ä¸€å€‹æœˆè¶¨å‹¢) -->
        <div id="fx-bond-container">

    <script>
        const marketData = {
            stocks: [
                { name: "é“ç“Šå·¥æ¥­æŒ‡æ•¸", price: "49,199.99", pct: "-0.08%", isUp: false },
                { name: "é‚£æ–¯é”å…‹æŒ‡æ•¸", price: "23,709.87", pct: "-0.20%", isUp: false },
                { name: "å°ç©é›» ADR", price: "331.21", pct: "-0.56%", isUp: false }
            ],
            others: [
                { id: "usd", name: "ç¾å…ƒ / å°å¹£ (USD/TWD)", price: "31.659", isUp: true, history: [31.4, 31.45, 31.52, 31.6, 31.58, 31.62, 31.55, 31.58, 31.63, 31.61, 31.64, 31.65, 31.659] },
                { id: "jpy", name: "æ—¥åœ“ / å°å¹£ (JPY/TWD)", price: "0.1968", isUp: false, history: [0.201, 0.199, 0.198, 0.1985, 0.198, 0.1975, 0.1972, 0.197, 0.1969, 0.1968] },
                { id: "bond", name: "10å¹´æœŸç¾å‚µæ®–åˆ©ç‡", price: "4.175%", isUp: false, history: [4.25, 4.22, 4.24, 4.21, 4.20, 4.19, 4.19, 4.18, 4.17, 4.175] }
            ]
        };

        function render() {
            document.getElementById('stock-data').innerHTML = marketData.stocks.map(s => `
                <tr>
                    <td class="name-col">${s.name}</td>
                    <td class="val-col">
                        <div class="price">${s.price}</div>
                        <div class="pct ${s.isUp ? 'up' : 'down'}">${s.pct}</div>
                    </td>
                </tr>
            `).join('');

            const container = document.getElementById('fx-bond-container');
            container.innerHTML = marketData.others.map(item => `
                <div class="section-label">${item.id === 'bond' ? 'ğŸ“ˆ' : 'ğŸ’µ'} ${item.name}</div>
                <div class="card chart-card">
                    <div class="chart-header">
                        <span class="name">Yahooå³æ™‚æ•¸æ“š</span>
                        <span class="price">${item.price}</span>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="canvas-${item.id}"></canvas>
                    </div>
                </div>
            `).join('');

            marketData.others.forEach(item => {
                drawChart(`canvas-${item.id}`, item.history, item.isUp ? '#ff3b30' : '#34c759');
            });

            const now = new Date();
            document.getElementById('update-time').innerText = `å°åŒ—æ™‚é–“ï¼š${now.toLocaleString('zh-TW', {hour12: false})}`;
        }

        function drawChart(canvasId, dataPoints, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    // è¿‘ä¸€å€‹æœˆçš„æ—¥æœŸæ¨™è¨˜
                    labels: ['12/15', '12/22', '12/29', '01/05', 'ä»Šæ—¥'],
                    datasets: [{
                        data: dataPoints,
                        borderColor: color,
                        borderWidth: 1.5,
                        pointRadius: 1,
                        fill: true,
                        backgroundColor: color + '11',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    layout: { padding: { bottom: 2 } },
                    scales: {
                        x: { 
                            ticks: { font: { size: 8 }, color: '#aaa', maxRotation: 0 },
                            grid: { display: false }
                        },
                        y: { 
                            position: 'right',
                            ticks: { font: { size: 8 }, color: '#aaa' },
                            grid: { color: '#f5f5f5' }
                        }
                    }
                }
            });
        }
        render();
    </script>
