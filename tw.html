<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市場即時快訊</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 8px;
            width: 100%;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        #current-date {
            font-size: 12px;
            color: #666;
        }

        /* 美股指數列樣式 */
        .stock-ticker {
            width: 100%;
            max-width: 480px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 10px;
            padding: 5px 0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            gap: 8px; /* 縮小間距 */
        }

        .widget-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            overflow: hidden;
            height: 165px; /* 嚴格限制高度以符合一屏顯示 */
        }

        .footer {
            margin-top: 10px;
            font-size: 10px;
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>每日市場即時簡報</h1>
        <div id="current-date">載入中...</div>
    </div>

    <!-- 美股指數區塊 (橫向跑馬燈/列表，節省空間) -->
    <div class="stock-ticker">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js" async>
            {
            "symbols": [
                { "proName": "FOREXCOM:DJI", "title": "道瓊工業" },
                { "proName": "FOREXCOM:SPX", "title": "標普 500" },
                { "proName": "NASDAQ:IXIC", "title": "那斯達克" }
            ],
            "colorTheme": "light",
            "isTransparent": false,
            "showSymbolLogo": true,
            "locale": "zh_TW"
            }
            </script>
        </div>
    </div>

    <div class="container">
        <!-- 美元/台幣 -->
        <div class="widget-card">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                "symbol": "FX_IDC:USDTWD",
                "width": "100%", "height": "165", "locale": "zh_TW", "dateRange": "1M",
                "colorTheme": "light", "trendLineColor": "rgba(255, 82, 82, 1)",
                "underLineColor": "rgba(255, 82, 82, 0.1)", "isTransparent": false
                }
                </script>
            </div>
        </div>

        <!-- 日圓/台幣 -->
        <div class="widget-card">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                "symbol": "FX_IDC:JPYTWD",
                "width": "100%", "height": "165", "locale": "zh_TW", "dateRange": "1M",
                "colorTheme": "light", "trendLineColor": "rgba(34, 171, 148, 1)",
                "underLineColor": "rgba(34, 171, 148, 0.1)", "isTransparent": false
                }
                </script>
            </div>
        </div>

        <!-- 美國10年期公債 -->
        <div class="widget-card">
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                {
                "symbol": "US10Y",
                "width": "100%", "height": "165", "locale": "zh_TW", "dateRange": "1M",
                "colorTheme": "light", "trendLineColor": "rgba(34, 171, 148, 1)",
                "underLineColor": "rgba(34, 171, 148, 0.1)", "isTransparent": false
                }
                </script>
            </div>
        </div>
    </div>

    <div class="footer">自動即時更新 • 數據由 TradingView 提供</div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-date').innerText = '台北時間：' + now.toLocaleString('zh-TW', { hour12: false });
        }
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
