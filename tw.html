<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¯æ—¥å¸‚å ´è¿½è¹¤</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --price-blue: #0040ff;
            --up-red: #ff3b30;
            --down-green: #34c759;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            margin: 0; 
            padding: 6px 10px; 
            display: flex; flex-direction: column; align-items: center;
            overflow-y: auto; /* æ”¹ç‚ºå¯æ²å‹•ä»¥ç¢ºä¿çœ‹å¾—åˆ°æ‰€æœ‰å…§å®¹ */
            min-height: 100vh;
        }

        /* é ‚éƒ¨æ¨™é¡Œå±…ä¸­æ¨£å¼ */
        .main-header {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 10px 0 5px 0;
        }
        .main-header h1 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-main);
            margin: 0;
        }

        #update-time { 
            align-self: flex-end;
            font-size: 9px; 
            color: var(--text-sub); 
            margin-bottom: 2px;
            font-family: 'SF Mono', monospace;
        }

        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; }
        
        .section-label {
            font-size: 10px; font-weight: 800; color: var(--text-sub);
            margin: 4px 0 2px 4px; display: flex; align-items: center;
            text-transform: uppercase;
        }

        /* é€™è£¡é‡å°é‡é»é …ç›®åšé¡¯çœ¼ä¿®æ”¹ */
        .highlight-label {
            font-size: 16px !important; /* åŠ å¤§å­—é«” */
            font-weight: 900 !important;
            color: #000000 !important; /* è®Šæ·±è‰² */
            border-left: 4px solid var(--price-blue); /* å´é‚Šè—æ¢ */
            padding-left: 8px;
            margin: 15px 0 5px 4px !important;
            text-transform: none !important;
        }

        .card {
            background: var(--card-bg); border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 5px; width: 100%; overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }
        td { padding: 8px 12px; border-bottom: 1px solid #f1f2f6; }
        .name-col { font-size: 13px; font-weight: 700; color: var(--text-main); }
        .val-col { text-align: right; }
        .price-text { font-size: 13px; font-weight: 700; font-family: 'SF Mono', monospace; }
        .pct-text { font-size: 10px; font-weight: 700; }

        .k-card { padding: 6px 10px 4px 10px; height: 140px; position: relative; }
        .k-header { display: flex; justify-content: space-between; align-items: baseline; position: relative; z-index: 10; margin-bottom: -4px; }
        .k-header .title { font-size: 9px; font-weight: 800; color: var(--text-sub); }
        .k-header .price { font-size: 24px; font-weight: 900; color: var(--price-blue); font-family: 'SF Mono', monospace; }
        
        .chart-box { width: 100%; height: 125px; } 

        .up { color: var(--up-red); }
        .down { color: var(--down-green); }
    </style>
</head>
<body>

    <div class="main-header">
        <h1>æ¯æ—¥å¸‚å ´è¿½è¹¤</h1>
    </div>
    
    <div id="update-time">SYNCING...</div>

    <div class="container">
        <div class="section-label">ğŸ‡ºğŸ‡¸ US Indices / ADR</div>
        <div class="card">
            <table id="stock-list"></table>
        </div>

        <div id="k-list-container"></div>
    </div>

    <script>
        const symbols = [
            { id: "DJI", sym: "^DJI", name: "é“ç“Šå·¥æ¥­æŒ‡æ•¸", prec: 2 },
            { id: "IXIC", sym: "^IXIC", name: "é‚£æ–¯é”å…‹æŒ‡æ•¸", prec: 2 },
            { id: "TSM", sym: "TSM", name: "å°ç©é›» ADR", prec: 2 },
            { id: "USD", sym: "USDTWD=X", name: "ç¾å…ƒ / å°å¹£", prec: 3, isHigh: true },
            { id: "JPY", sym: "JPYTWD=X", name: "æ—¥åœ“ / å°å¹£", prec: 4, isHigh: true },
            { id: "TNX", sym: "^TNX", name: "10Y Bond å‚µåˆ¸æ®–åˆ©ç‡", prec: 3, isHigh: true }
        ];

        let charts = {};

        async function fetchYahooData() {
            const now = new Date();
            const promises = symbols.map(item => 
                fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${item.sym}?interval=1d&range=1mo`)}&disableCache=true`)
                .then(res => res.json())
                .then(data => ({ item, result: JSON.parse(data.contents).chart.result[0] }))
                .catch(err => null)
            );

            const results = await Promise.all(promises);
            
            results.forEach(res => {
                if (!res) return;
                const { item, result } = res;
                const meta = result.meta;
                const quotes = result.indicators.quote[0].close.filter(v => v != null);
                const currentPrice = meta.regularMarketPrice || quotes[quotes.length - 1];
                const prevClose = quotes.length > 1 ? quotes[quotes.length - 2] : meta.chartPreviousClose;
                const changePct = prevClose ? (((currentPrice - prevClose) / prevClose) * 100).toFixed(2) : "0.00";
                
                if (["DJI", "IXIC", "TSM"].includes(item.id)) {
                    updateStockUI(item.id, item.name, currentPrice, changePct);
                } else {
                    updateChartUI(item, result, currentPrice);
                }
            });
            
            document.getElementById('update-time').innerText = `UPDATED: ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
        }

        function updateStockUI(id, name, price, pct) {
            const list = document.getElementById('stock-list');
            let row = document.getElementById(`row-${id}`);
            if (!row) {
                row = document.createElement('tr'); row.id = `row-${id}`;
                list.appendChild(row);
            }
            const isUp = parseFloat(pct) >= 0;
            row.innerHTML = `
                <td class="name-col">${name}</td>
                <td class="val-col">
                    <span class="price-text">${price.toLocaleString('en-US', {minimumFractionDigits: 2})}</span>
                    <span class="pct-text ${isUp?'up':'down'}" style="margin-left:8px;">${isUp?'â–²':'â–¼'}${pct}%</span>
                </td>
            `;
        }

        function updateChartUI(item, result, currentPrice) {
            const container = document.getElementById('k-list-container');
            let card = document.getElementById(`card-${item.id}`);
            
            if (!card) {
                // æ ¹æ“š isHigh æ¨™ç±¤åˆ¤æ–·æ˜¯å¦ä½¿ç”¨é¡¯çœ¼æ¨£å¼
                const labelClass = item.isHigh ? "section-label highlight-label" : "section-label";
                
                container.innerHTML += `
                    <div class="${labelClass}">${item.name}</div>
                    <div class="card k-card" id="card-${item.id}">
                        <div class="k-header">
                            <span class="title">è¿‘ä¸€å€‹æœˆè¶¨å‹¢</span>
                            <span class="price" id="price-${item.id}">--</span>
                        </div>
                        <div id="chart-${item.id}" class="chart-box"></div>
                    </div>
                `;
                setTimeout(() => renderKChart(item, result, currentPrice), 400);
            } else {
                const display = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
                document.getElementById(`price-${item.id}`).innerText = display;
                refreshChart(item.id, result);
            }
        }

        function renderKChart(item, result, currentPrice) {
            const ohlc = result.indicators.quote[0];
            const seriesData = result.timestamp.map((t, i) => {
                const o = ohlc.open[i], h = ohlc.high[i], l = ohlc.low[i], c = ohlc.close[i];
                if (o == null || h == null || l == null || c == null) return null;
                return { x: t * 1000, y: [o, h, l, c] };
            }).filter(d => d !== null);

            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

            const options = {
                series: [{ data: seriesData }],
                chart: {
                    type: 'candlestick', height: 125,
                    toolbar: { show: false }, animations: { enabled: false },
                    sparkline: { enabled: false }
                },
                xaxis: {
                    type: 'datetime',
                    min: oneMonthAgo.getTime(),
                    max: new Date().getTime(),
                    labels: { 
                        show: true, 
                        format: 'MM/dd',
                        style: { fontSize: '8px', colors: '#999' },
                        offsetY: -4
                    },
                    tickAmount: 4,
                    axisTicks: { show: false }
                },
                yaxis: {
                    opposite: true, tickAmount: 3,
                    labels: { style: { fontSize: '8px', colors: '#999' }, formatter: (v) => v.toFixed(item.prec) }
                },
                plotOptions: {
                    candlestick: { colors: { upward: '#ff3b30', downward: '#34c759' } }
                },
                grid: { borderColor: '#f1f2f6', padding: { bottom: 0, top: 0 } },
                tooltip: { enabled: false }
            };

            const chart = new ApexCharts(document.querySelector(`#chart-${item.id}`), options);
            chart.render();
            charts[item.id] = chart;
            const display = item.id === "TNX" ? currentPrice.toFixed(3) + "%" : currentPrice.toFixed(item.prec);
            document.getElementById(`price-${item.id}`).innerText = display;
        }

        function refreshChart(id, result) {
            if (charts[id]) {
                const ohlc = result.indicators.quote[0];
                const seriesData = result.timestamp.map((t, i) => {
                    const o = ohlc.open[i], h = ohlc.high[i], l = ohlc.low[i], c = ohlc.close[i];
                    if (o == null || h == null || l == null || c == null) return null;
                    return { x: t * 1000, y: [o, h, l, c] };
                }).filter(d => d !== null);
                
                const oneMonthAgo = new Date();
                oneMonthAgo.setMonth(oneMonthAgo.getMonth() - 1);

                charts[id].updateOptions({
                    xaxis: { 
                        min: oneMonthAgo.getTime(),
                        max: new Date().getTime()
                    }
                });
                charts[id].updateSeries([{ data: seriesData }]);
            }
        }

        fetchYahooData();
        setInterval(fetchYahooData, 60000); 
    </script>
</body>
</html>
