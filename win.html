<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>頂尖業務榮譽榜</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500;900&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --accent-gold: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text-gold: #D4AF37;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* === 輸入表單區塊 (RWD 優化) === */
        .controls {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px; /* 手機上適配 */
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-sizing: border-box;
        }

        .controls h2 {
            margin: 0 0 10px 0;
            text-align: center;
            background: var(--accent-gold);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }
        
        /* 手機版自動換行 */
        @media (max-width: 480px) {
            .input-row { flex-direction: column; }
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        input, select {
            background: #2A2A2A;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #D4AF37;
            background: #333;
        }

        button {
            background: var(--accent-gold);
            color: #222;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        
        button:active { transform: scale(0.98); }

        /* === 預覽容器 (解決超出螢幕問題) === */
        #preview-wrapper {
            width: 100%;
            max-width: 800px;
            overflow-x: auto; /* 允許左右滑動 */
            display: flex;
            justify-content: center;
            padding-bottom: 20px;
        }

        /* 為了讓手機看到全貌，使用 CSS Scale 縮小預覽，但實際尺寸不變 */
        @media (max-width: 820px) {
            #certificate {
                transform-origin: top left;
                transform: scale(0.45); /* 手機上縮小顯示 */
                margin-bottom: -250px; /* 修正縮放後的空白 */
            }
            #preview-wrapper {
                height: 250px; /* 強制高度 */
                justify-content: flex-start;
                overflow: hidden;
            }
        }

        /* === 現代黑金獎狀設計 === */
        .certificate {
            width: 800px;
            height: 500px;
            background: radial-gradient(circle at 80% 20%, #2a2a2a, #000000);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            /* 金屬邊框 */
            border: 2px solid #333;
        }

        /* 背景流動光影 */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
            z-index: 1;
        }
        
        .bg-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 20px);
            z-index: 1;
        }

        /* 左側金色裝飾條 */
        .gold-bar {
            position: absolute;
            left: 40px;
            top: 40px;
            bottom: 40px;
            width: 4px;
            background: var(--accent-gold);
            z-index: 5;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        /* 主要內容層 */
        .content {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            padding: 50px 60px 50px 80px;
            box-sizing: border-box;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 頂部標題與日期 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 20px;
        }

        .title-group h3 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 20px;
            color: #888;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .title-group h1 {
            margin: 5px 0 0 0;
            font-size: 42px;
            font-weight: 900;
            background: var(--accent-gold);
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .date-box {
            text-align: right;
            color: #D4AF37;
            font-weight: 500;
            font-size: 18px;
            border: 1px solid #D4AF37;
            padding: 5px 15px;
            border-radius: 4px;
        }

        /* 中間：名字與商品 */
        .main-info {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 10px;
        }

        .agent-name {
            font-size: 72px;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.8);
        }

        .product-tag {
            background: rgba(212, 175, 55, 0.2);
            color: #FCF6BA;
            border: 1px solid rgba(212, 175, 55, 0.4);
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 底部：數據區塊 */
        .stats-container {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-top: 2px solid #555;
            padding: 20px;
            flex: 1;
            border-radius: 8px;
            position: relative;
            transition: all 0.3s;
        }
        
        .stat-card.primary {
            border-top: 2px solid #D4AF37;
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.1) 0%, rgba(0,0,0,0) 100%);
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: white;
            font-family: 'Playfair Display', serif; /* 數字用襯線體更有質感 */
        }
        
        .stat-unit {
            font-size: 16px;
            font-family: 'Noto Sans TC', sans-serif;
            color: #888;
            margin-left: 5px;
        }

        .bonus-text {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* 浮水印與裝飾 */
        .watermark {
            position: absolute;
            bottom: -30px;
            right: -20px;
            font-size: 180px;
            font-weight: 900;
            color: rgba(255,255,255,0.03);
            z-index: 2;
            pointer-events: none;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- 輸入區 -->
    <div class="controls">
        <h2>⚜️ 業績戰報生成器</h2>
        
        <div class="input-row">
            <div class="form-group">
                <label>銷售日期</label>
                <input type="date" id="inputDate">
            </div>
            <div class="form-group">
                <label>業代姓名</label>
                <select id="inputName">
                    <option value="吳坤達">吳坤達</option>
                    <option value="陳雅鈴">陳雅鈴</option>
                    <option value="自行輸入">自行輸入...</option>
                </select>
                <input type="text" id="customNameInput" placeholder="輸入姓名" style="display:none; margin-top:5px;">
            </div>
        </div>

        <div class="input-row">
            <div class="form-group">
                <label>商品種類</label>
                <select id="inputProduct">
                    <option value="FCN">FCN 股權連結</option>
                    <option value="海外債">海外債券</option>
                    <option value="基金">基金</option>
                    <option value="保險">保險</option>
                    <option value="ETF">ETF</option>
                </select>
            </div>
            <div class="form-group">
                <label>交易幣別</label>
                <select id="inputCurrency">
                    <option value="USD">美元 (USD)</option>
                    <option value="JPY">日圓 (JPY)</option>
                    <option value="TWD">台幣 (TWD)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>銷售金額 (原幣)</label>
            <input type="number" id="inputAmount" value="20000" placeholder="20000">
        </div>

        <div class="input-row">
            <div class="form-group">
                <label>手收 (NTD)</label>
                <input type="number" id="inputRevenue" value="15000" placeholder="手續費收入">
            </div>
            <div class="form-group">
                <label>獎金比例 (%)</label>
                <input type="number" id="inputRate" value="25" placeholder="25">
            </div>
        </div>

        <button onclick="generateImage()">下載高畫質戰報 (PNG)</button>
    </div>

    <!-- 預覽區 (可橫向捲動) -->
    <div id="preview-wrapper">
        <div class="certificate" id="certificate">
            <div class="bg-glow"></div>
            <div class="bg-lines"></div>
            <div class="gold-bar"></div>
            <div class="watermark">BEST</div>

            <div class="content">
                <!-- 頂部 -->
                <div class="header">
                    <div class="title-group">
                        <h3>Outstanding Performance</h3>
                        <h1>Top Sales Award</h1>
                    </div>
                    <div class="date-box" id="dispDate">115.01.12</div>
                </div>

                <!-- 中間 -->
                <div class="main-info">
                    <div class="agent-name" id="dispName">吳坤達</div>
                    <div class="product-tag" id="dispProduct">FCN</div>
                </div>

                <!-- 底部數據 -->
                <div class="stats-container">
                    <!-- 成交金額 -->
                    <div class="stat-card">
                        <span class="stat-label">Volume / 成交金額</span>
                        <div>
                            <span class="stat-value" id="dispCurrencySymbol">$</span>
                            <span class="stat-value" id="dispAmount">20,000</span>
                            <span class="stat-unit" id="dispCurrencyText">USD</span>
                        </div>
                    </div>

                    <!-- 手收與獎金 -->
                    <div class="stat-card primary">
                        <div style="margin-bottom: 15px;">
                            <span class="stat-label">Revenue / 手收</span>
                            <span class="stat-value" style="font-size: 28px;">
                                <span style="font-size:20px;">NT$</span> 
                                <span id="dispRevenue">15,000</span>
                            </span>
                        </div>
                        <div style="border-top: 1px solid rgba(212, 175, 55, 0.3); padding-top: 10px;">
                            <span class="stat-label" style="color: #FFD700;">Bonus / 預估獎金</span>
                            <span class="stat-value bonus-text">
                                <span style="font-size:20px;">$</span> 
                                <span id="dispBonus">3,750</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('inputDate').valueAsDate = new Date();

        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', updateCard);
        });

        // 名字輸入框切換
        document.getElementById('inputName').addEventListener('change', function() {
            const customInput = document.getElementById('customNameInput');
            if (this.value === '自行輸入') {
                customInput.style.display = 'block';
                customInput.focus();
            } else {
                customInput.style.display = 'none';
            }
            updateCard();
        });

        const currencyData = {
            'USD': { symbol: '$', text: 'USD' },
            'JPY': { symbol: '¥', text: 'JPY' },
            'TWD': { symbol: 'NT$', text: 'TWD' }
        };

        function formatMoney(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function updateCard() {
            const dateVal = new Date(document.getElementById('inputDate').value);
            let name = document.getElementById('inputName').value;
            if (name === '自行輸入') {
                name = document.getElementById('customNameInput').value || '姓名';
            }
            
            const product = document.getElementById('inputProduct').value;
            const currency = document.getElementById('inputCurrency').value;
            const amount = parseFloat(document.getElementById('inputAmount').value) || 0;
            const revenue = parseFloat(document.getElementById('inputRevenue').value) || 0;
            const rate = parseFloat(document.getElementById('inputRate').value) || 0;
            const bonus = Math.round(revenue * (rate / 100));

            // 日期格式化 115.01.12
            const rocYear = dateVal.getFullYear() - 1911;
            const month = (dateVal.getMonth() + 1).toString().padStart(2, '0');
            const day = dateVal.getDate().toString().padStart(2, '0');
            document.getElementById('dispDate').innerText = `${rocYear}.${month}.${day}`;

            document.getElementById('dispName').innerText = name;
            // 名字太長自動縮小
            if (name.length > 3) {
                document.getElementById('dispName').style.fontSize = "56px";
            } else {
                document.getElementById('dispName').style.fontSize = "72px";
            }

            document.getElementById('dispProduct').innerText = product;
            document.getElementById('dispCurrencySymbol').innerText = currencyData[currency].symbol;
            document.getElementById('dispCurrencyText').innerText = currencyData[currency].text;
            document.getElementById('dispAmount').innerText = formatMoney(amount);
            document.getElementById('dispRevenue').innerText = formatMoney(revenue);
            document.getElementById('dispBonus').innerText = formatMoney(bonus);
        }

        function generateImage() {
            const element = document.getElementById("certificate");
            
            // 暫時移除 transform scale 以確保截圖尺寸正確
            const originalTransform = element.style.transform;
            const originalMargin = element.style.marginBottom;
            
            // 如果是在手機預覽狀態，先還原大小進行截圖
            if (window.innerWidth <= 820) {
                element.style.transform = "none";
                element.style.margin = "0";
            }

            html2canvas(element, {
                scale: 2, // 高解析度
                backgroundColor: "#121212", // 確保背景色
                useCORS: true
            }).then(canvas => {
                const link = document.createElement("a");
                const name = document.getElementById('dispName').innerText;
                const date = document.getElementById('dispDate').innerText.replace(/\./g, "");
                
                link.download = `${date}_TopSales_${name}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();

                // 恢復預覽樣式
                if (window.innerWidth <= 820) {
                    element.style.transform = "";
                    element.style.marginBottom = "";
                }
            });
        }

        updateCard();
    </script>
</body>
</html>
