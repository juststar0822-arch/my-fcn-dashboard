<script>
const { createApp, reactive, computed, ref, onMounted } = Vue;
createApp({
    setup() {
        const windowWidth = ref(window.innerWidth);
        const globalDate = ref(new Date().toISOString().split('T')[0]);
        const repIndex = ref(3);
        const cart = ref([{productType: 'FCN', amount: 20000}]);

        const scaleStyle = computed(() => {
            const scale = Math.min((windowWidth.value - 20) / 800, 1);
            return { transform: `scale(${scale})`, marginBottom: `-${535 * (1 - scale)}px` };
        });

        const repList = [
            { name: 'å³å¤é”', title: 'æ¥­å‹™å”ç†' }, { name: 'è•­ç‰æ˜¥', title: 'æ¥­å‹™å”ç†' },
            { name: 'é™³é›…éˆ´', title: 'æ¥­å‹™ç¶“ç†' }, { name: 'æ›¾è©©æ¶µ', title: 'æ¥­å‹™é«˜å°ˆ' }
        ];

        const currentRep = computed(() => repList[repIndex.value]);
        const rocDate = computed(() => {
            const d = new Date(globalDate.value);
            return `${d.getFullYear() - 1911}/${d.getMonth() + 1}/${d.getDate()}`;
        });

        const totalRevenue = ref(12660);
        const totalBonus = ref(3798);
        const amountFontSize = ref('75px');

        const formatNumber = (num) => num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        const addToCart = () => { cart.value.push({}); };

        const generateImage = () => {
            const element = document.getElementById("certificate-node");
            const originalTransform = element.style.transform;
            element.style.transform = 'scale(1)'; 
            html2canvas(element, { useCORS: true, scale: 2 }).then(canvas => {
                document.getElementById("final-img").src = canvas.toDataURL("image/png");
                document.getElementById("result-area").style.display = "block";
                element.style.transform = originalTransform;
                window.scrollTo(0, 0);
            });
        };

        onMounted(() => {
            window.addEventListener('resize', () => { windowWidth.value = window.innerWidth; });
        });

        return { repList, repIndex, globalDate, cart, currentRep, rocDate, totalRevenue, totalBonus, amountFontSize, formatNumber, generateImage, scaleStyle, addToCart };
    }
}).mount('#app');
</script>
