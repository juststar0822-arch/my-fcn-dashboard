<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 台股極簡導航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* Shawn 風格質感卡片 */
        .shawn-card { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03); border: 1px solid #f1f5f9; overflow: hidden; }
        
        /* 隱藏商標黑科技 */
        .widget-wrapper {
            position: relative;
            height: 600px; /* 顯示高度 */
            overflow: hidden;
            border-radius: 20px;
        }
        .widget-wrapper iframe {
            position: absolute;
            top: -1px;
            height: 645px !important; /* 增加高度把商標擠出去 */
            width: 100% !important;
        }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; }
    </style>
</head>
<body class="pb-10">

    <!-- Header: 保持高質感白底 -->
    <header class="bg-white border-b sticky top-0 z-50 p-5">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black tracking-tight text-slate-800">台股導航 <span class="text-indigo-600 tracking-tighter italic">2026</span></h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-0.5">Unified Stock List</p>
            </div>
            <div class="text-right">
                <span id="currentTime" class="text-[10px] font-mono text-slate-400">Loading...</span>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <!-- 1. 超簡單選股三法 (白話文版) -->
        <section class="grid grid-cols-3 gap-2">
            <div class="shawn-card p-3 text-center border-b-4 border-b-rose-500">
                <p class="text-[10px] font-black text-slate-400 mb-1">看籌碼</p>
                <p class="text-xs font-bold text-slate-700">法人買超</p>
            </div>
            <div class="shawn-card p-3 text-center border-b-4 border-b-indigo-500">
                <p class="text-[10px] font-black text-slate-400 mb-1">看趨勢</p>
                <p class="text-xs font-bold text-slate-700">多頭排列</p>
            </div>
            <div class="shawn-card p-3 text-center border-b-4 border-b-emerald-500">
                <p class="text-[10px] font-black text-slate-400 mb-1">看獲利</p>
                <p class="text-xs font-bold text-slate-700">公司賺錢</p>
            </div>
        </section>

        <!-- 2. 即時清單：代號+名稱 (手機一目了然版) -->
        <section class="space-y-3">
            <div class="flex justify-between items-end px-1">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-list-ol text-indigo-600"></i>
                    <h2 class="text-sm font-black text-slate-800">熱門/強勢股清單</h2>
                </div>
                <p class="text-[9px] text-slate-400 font-bold">18:00 法人更新</p>
            </div>

            <!-- 這裡使用行情概覽插件，呈現：中文名稱 (代號) 價格 漲跌 -->
            <div class="widget-wrapper shawn-card">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
                    {
                    "colorTheme": "light",
                    "dateRange": "12M",
                    "showChart": false,
                    "locale": "zh_TW",
                    "width": "100%",
                    "height": "100%",
                    "largeChartUrl": "",
                    "isTransparent": false,
                    "showSymbolLogo": true,
                    "showFloatingTooltip": false,
                    "tabs": [
                        {
                        "title": "台股上市",
                        "symbols": [
                            {"s": "TWSE:2330", "d": "2330 台積電"},
                            {"s": "TWSE:2317", "d": "2317 鴻海"},
                            {"s": "TWSE:2454", "d": "2454 聯發科"},
                            {"s": "TWSE:2603", "d": "2603 長榮"},
                            {"s": "TWSE:2303", "d": "2303 聯電"},
                            {"s": "TWSE:3231", "d": "3231 緯創"},
                            {"s": "TWSE:2382", "d": "2382 廣達"},
                            {"s": "TWSE:2881", "d": "2881 富邦金"}
                        ]
                        },
                        {
                        "title": "台股上櫃",
                        "symbols": [
                            {"s": "OTC:8299", "d": "8299 群聯"},
                            {"s": "OTC:5274", "d": "5274 信驊"},
                            {"s": "OTC:6488", "d": "6488 環球晶"},
                            {"s": "OTC:5347", "d": "5347 世界"},
                            {"s": "OTC:6223", "d": "6223 旺矽"}
                        ]
                        }
                    ]
                    }
                    </script>
                </div>
            </div>
            <p class="text-[10px] text-slate-400 text-center italic">※ 名稱左方帶有代號，寬度自動適應手機。</p>
        </section>

        <!-- 3. 三大法人盤後快訊 -->
        <section class="space-y-3">
            <div class="flex items-center gap-2 px-1">
                <i class="fa-solid fa-newspaper text-rose-500"></i>
                <h2 class="text-sm font-black text-slate-800">三大法人時事動態</h2>
            </div>
            <div class="shawn-card h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "market",
                    "market": "stock",
                    "colorTheme": "light",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "width": "100%",
                    "height": "100%",
                    "locale": "zh_TW"
                    }
                    </script>
                </div>
            </div>
        </section>

    </main>

    <script>
        // 更新時間
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
