<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 台股全能選股儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .dashboard-card { background: white; border-radius: 24px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); overflow: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-10">

    <!-- Top Navigation -->
    <header class="bg-slate-900 text-white p-5 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/50">
                    <i class="fa-solid fa-radar text-xl"></i>
                </div>
                <h1 class="text-xl font-black tracking-tighter">台股全能導航 <span class="text-indigo-400 italic">ULTIMATE</span></h1>
            </div>
            <div class="text-right hidden sm:block">
                <p id="liveTime" class="text-[10px] font-mono text-slate-400"></p>
                <p class="text-xs font-bold text-emerald-400">數據源：TWSE / OTC 盤後同步</p>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 space-y-6">

        <!-- 1. 市場全景：產業熱力圖 (讓你知道現在錢流向哪個產業) -->
        <section class="space-y-3">
            <div class="flex items-center gap-2 px-2">
                <i class="fa-solid fa-layer-group text-indigo-500"></i>
                <h2 class="text-lg font-black text-slate-800">台股產業權重熱力圖</h2>
            </div>
            <div class="dashboard-card h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js" async>
                    {
                    "exchanges": ["TWSE"],
                    "dataSource": "all_taiwan",
                    "grouping": "sector",
                    "blockSize": "market_cap_basic",
                    "blockColor": "change",
                    "locale": "zh_TW",
                    "symbolDescription": "zh_TW",
                    "colorTheme": "light",
                    "hasTopBar": true,
                    "isTransparent": false,
                    "width": "100%",
                    "height": "100%"
                    }
                    </script>
                </div>
            </div>
        </section>

        <!-- 2. 精確選股清單 (包含代號、中文、股價、法人評級、本益比) -->
        <section class="space-y-3">
            <div class="flex justify-between items-center px-2">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-filter-circle-dollar text-rose-500"></i>
                    <h2 class="text-lg font-black text-slate-800">多因子智慧選股清單</h2>
                </div>
                <div class="text-[10px] font-bold text-slate-400 bg-white px-3 py-1 rounded-full border">
                    已自動過濾：台灣上市櫃個股
                </div>
            </div>
            <div class="dashboard-card h-[600px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                    {
                    "width": "100%",
                    "height": "100%",
                    "defaultColumn": "overview",
                    "defaultScreen": "most_capitalized",
                    "market": "taiwan",
                    "showToolbar": true,
                    "colorTheme": "light",
                    "locale": "zh_TW",
                    "isTransparent": false
                    }
                    </script>
                </div>
            </div>
        </section>

        <!-- 3. 豐富資訊欄：財經日曆與法人時事 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 財經日曆：注意重要會議或除權息 -->
            <div class="dashboard-card p-6">
                <h3 class="text-sm font-black text-slate-800 mb-4 flex items-center">
                    <i class="fa-solid fa-calendar-day mr-2 text-indigo-500"></i>重要財經大事
                </h3>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                    {
                    "colorTheme": "light",
                    "isTransparent": false,
                    "width": "100%",
                    "height": "400",
                    "locale": "zh_TW",
                    "importanceFilter": "-1,0,1",
                    "currencyFilter": "TWD,USD"
                    }
                    </script>
                </div>
            </div>

            <!-- 法人新聞與時事 -->
            <div class="lg:col-span-2 dashboard-card p-6">
                <h3 class="text-sm font-black text-slate-800 mb-4 flex items-center">
                    <i class="fa-solid fa-rss mr-2 text-rose-500"></i>盤後法人與市場時事
                </h3>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "market",
                    "market": "stock",
                    "colorTheme": "light",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "width": "100%",
                    "height": "400",
                    "locale": "zh_TW"
                    }
                    </script>
                </div>
            </div>
        </div>

    </main>

    <script>
        // 即時時間更新
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveTime').innerText = now.toLocaleString();
        }, 1000);
    </script>
</body>
</html>
