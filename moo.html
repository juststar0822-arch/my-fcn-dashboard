<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 台股盤後法人選股系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; padding-bottom: 80px; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04); }
        .table-container { height: 650px; overflow: hidden; border-radius: 24px; }
        .status-up { color: #ef4444; font-weight: bold; }
        .status-down { color: #22c55e; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Header (維持你的高質感風格) -->
    <header class="bg-slate-900 text-white sticky top-0 z-50 p-5 shadow-xl">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black italic tracking-tighter text-indigo-400">TAIWAN <span class="text-white">STOCK DAILY</span></h1>
                <p id="updateTime" class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-1 italic">每日盤後 18:00 自動更新</p>
            </div>
            <div class="flex gap-4">
                <a href="https://www.twse.com.tw/zh/page/trading/fund/BFI82U.html" target="_blank" class="text-[10px] bg-slate-800 border border-slate-700 px-3 py-1.5 rounded-full hover:bg-slate-700 transition-all flex items-center">
                    <i class="fa-solid fa-chart-column mr-2 text-indigo-400"></i>三大法人總計
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 space-y-6">
        
        <!-- 1. 三大法人買賣超日報 (總市場概況) -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white rounded-3xl p-5 card-shadow border border-gray-100">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">外資及陸資</p>
                <div class="flex justify-between items-end">
                    <h3 class="text-2xl font-black text-slate-800">盤後更新中</h3>
                    <span class="text-xs font-bold text-gray-400">依證交所公告</span>
                </div>
            </div>
            <div class="bg-white rounded-3xl p-5 card-shadow border border-gray-100 border-l-4 border-l-indigo-500">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">投信 (法人銀彈)</p>
                <div class="flex justify-between items-end">
                    <h3 class="text-2xl font-black text-slate-800">監控多頭排列</h3>
                    <span class="text-xs font-bold text-gray-400">Daily Report</span>
                </div>
            </div>
            <div class="bg-white rounded-3xl p-5 card-shadow border border-gray-100">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">自營商</p>
                <div class="flex justify-between items-end">
                    <h3 class="text-2xl font-black text-slate-800">短線趨勢</h3>
                    <span class="text-xs font-bold text-gray-400">技術指標</span>
                </div>
            </div>
        </section>

        <!-- 2. 選股結果清單 (仿 MoneyDJ / 玩股網風格) -->
        <section class="space-y-4">
            <div class="flex items-center justify-between px-2">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-8 bg-indigo-600 rounded-full"></div>
                    <h2 class="text-2xl font-black text-slate-800 tracking-tight">法人多頭排列選股清單</h2>
                </div>
                <!-- 篩選器說明 -->
                <div class="text-[10px] text-slate-400 bg-white px-3 py-1 rounded-full border">
                    條件：MA20 > MA60 + 法人買超評等
                </div>
            </div>

            <!-- 選股報表主體 -->
            <div class="bg-white rounded-[32px] p-2 card-shadow border border-gray-100 table-container">
                <!-- 使用 TradingView Screener Widget 並鎖定台灣市場與技術分析欄位 -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
                    {
                    "width": "100%",
                    "height": "100%",
                    "defaultColumn": "technical",
                    "defaultScreen": "most_capitalized",
                    "market": "taiwan",
                    "showToolbar": true,
                    "colorTheme": "light",
                    "locale": "zh_TW",
                    "isTransparent": false
                    }
                    </script>
                </div>
            </div>
            <p class="text-[11px] text-gray-400 px-4">
                <i class="fa-solid fa-circle-info mr-1"></i>小技巧：點擊欄位名稱（如「漲跌幅%」）可進行即時排序，找出今日最強勢股。
            </p>
        </section>

        <!-- 3. 個股法人與技術面診斷 (底部輔助) -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
                <h3 class="text-sm font-black text-slate-800 mb-4 flex items-center">
                    <i class="fa-solid fa-magnifying-glass-chart mr-2 text-indigo-500"></i>個股多頭強度診斷
                </h3>
                <!-- 可自訂搜尋個股 -->
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                    {
                    "interval": "1D",
                    "width": "100%",
                    "isTransparent": false,
                    "height": "350",
                    "symbol": "TWSE:2330",
                    "showIntervalTabs": true,
                    "displayMode": "single",
                    "locale": "zh_TW",
                    "colorTheme": "light"
                    }
                    </script>
                </div>
            </div>

            <div class="bg-white rounded-[32px] p-6 card-shadow border border-gray-100">
                <h3 class="text-sm font-black text-slate-800 mb-4 flex items-center">
                    <i class="fa-solid fa-newspaper mr-2 text-indigo-500"></i>盤後財經時事
                </h3>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                    {
                    "feedMode": "market",
                    "market": "stock",
                    "colorTheme": "light",
                    "isTransparent": false,
                    "displayMode": "regular",
                    "width": "100%",
                    "height": "350",
                    "locale": "zh_TW"
                    }
                    </script>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer 導航 -->
    <footer class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t p-4 flex justify-around items-center z-50">
        <button class="flex flex-col items-center text-slate-400">
            <i class="fa-solid fa-credit-card text-lg"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Card Navi</span>
        </button>
        <button class="flex flex-col items-center text-indigo-600">
            <i class="fa-solid fa-chart-line text-lg"></i>
            <span class="text-[9px] font-bold mt-1 uppercase">Stock Screener</span>
        </button>
    </footer>

    <script>
        // 更新當前時間
        const updateTime = () => {
            const now = new Date();
            document.getElementById('updateTime').innerText = 
                `最後更新：${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
        };
        updateTime();
    </script>
</body>
</html>
