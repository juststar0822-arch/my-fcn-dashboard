<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上新莊 All-in-One 專業系統</title>
    <!-- 引入 Google Fonts & Font Awesome 圖標 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #0f172a; /* 極深藍色，高階商務感 */
            --accent-color: #38bdf8;  /* 亮藍色點綴 */
            --sidebar-text: #94a3b8;
            --bg-light: #f8fafc;
            --white: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-light);
            overflow: hidden;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 側邊欄 */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
            box-shadow: 4px 0 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .sidebar-header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .sidebar-menu {
            flex: 1;
            padding: 20px 0;
            list-style: none;
            margin: 0;
        }

        .menu-item {
            padding: 18px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
            color: var(--sidebar-text);
            font-size: 1rem;
            border-right: 4px solid transparent;
        }

        .menu-item i {
            margin-right: 15px;
            width: 25px;
            font-size: 1.2rem;
        }

        .menu-item:hover {
            background-color: rgba(255,255,255,0.05);
            color: var(--white);
        }

        .menu-item.active {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border-right-color: var(--accent-color);
            font-weight: 700;
        }

        /* 主內容區 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header {
            height: 70px;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #current-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Iframe 區塊 */
        .iframe-container {
            flex: 1;
            background: #e2e8f0;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 預設載入畫面 */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--primary-color);
            background-color: var(--bg-light);
        }

        .loader-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            color: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 手機板控制 */
        @media (max-width: 992px) {
            .sidebar { width: 80px; }
            .sidebar-header h2, .menu-item span { display: none; }
            .menu-item { justify-content: center; padding: 25px 0; }
            .menu-item i { margin-right: 0; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- 側邊欄導覽 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>上新莊專業系統</h2>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item" onclick="loadPage('quote', this)">
                <i class="fa-solid fa-chart-line"></i>
                <span>即時報價查詢</span>
            </li>
            <li class="menu-item" onclick="loadPage('cashflow', this)">
                <i class="fa-solid fa-coins"></i>
                <span>現金流分析</span>
            </li>
            <li class="menu-item" onclick="loadPage('yuanta', this)">
                <i class="fa-solid fa-shield-halved"></i>
                <span>元大專業版</span>
            </li>
            <li class="menu-item" onclick="loadPage('simulator', this)">
                <i class="fa-solid fa-sliders"></i>
                <span>模擬試算器</span>
            </li>
        </ul>
        <div style="padding: 20px; font-size: 0.75rem; color: #475569; text-align: center;">
            Professional Suite v1.0
        </div>
    </nav>

    <!-- 右側主內容 -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <i class="fa-solid fa-cube" style="color: var(--accent-color);"></i>
                <div id="current-title">工作主控台</div>
            </div>
            <div class="status-bar">
                <span><i class="fa-regular fa-clock"></i> <span id="date-time"></span></span>
                <span style="color: #10b981;"><i class="fa-solid fa-circle-check"></i> 系統連線中</span>
            </div>
        </header>

        <div class="iframe-container" id="content-area">
            <!-- 初始預設畫面 -->
            <div id="welcome-screen">
                <i class="fa-solid fa-layer-group loader-icon"></i>
                <h1 style="margin-bottom: 10px;">歡迎使用 All-in-One 整合系統</h1>
                <p style="color: #64748b; font-size: 1.1rem;">請從左側選單選擇您要操作的功能模組</p>
            </div>
            <!-- 功能 Iframe -->
            <iframe id="main-frame" src="" style="display:none;"></iframe>
        </div>
    </div>
</div>

<script>
    // 網址對照表
    const pages = {
        'quote': {
            title: '即時報價查詢',
            url: 'https://juststar0822-arch.github.io/my-fcn-dashboard/quote.html'
        },
        'cashflow': {
            title: '現金流分析系統',
            url: 'https://juststar0822-arch.github.io/my-fcn-dashboard/cashflow.html'
        },
        'yuanta': {
            title: '元大專業版系統',
            url: 'https://juststar0822-arch.github.io/my-fcn-dashboard/yuanta_pro.html'
        },
        'simulator': {
            title: '功能模擬試算工具',
            url: 'https://juststar0822-arch.github.io/my-fcn-dashboard/simulator.html'
        }
    };

    function loadPage(key, element) {
        const page = pages[key];
        const frame = document.getElementById('main-frame');
        const welcome = document.getElementById('welcome-screen');
        const titleDisplay = document.getElementById('current-title');

        // 1. 更新標題
        titleDisplay.innerText = page.title;

        // 2. 切換選單 Active 樣式
        document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
        element.classList.add('active');

        // 3. 切換顯示並載入網址
        welcome.style.display = 'none';
        frame.style.display = 'block';
        
        // 如果點擊的是已經載入的頁面，就不重複載入 (優化體驗)
        if (frame.src !== page.url) {
            frame.src = page.url;
        }
    }

    // 實時時間更新
    function updateTime() {
        const now = new Date();
        const options = { 
            year: 'numeric', month: '2-digit', day: '2-digit', 
            hour: '2-digit', minute: '2-digit', second: '2-digit', 
            hour12: false 
        };
        document.getElementById('date-time').innerText = now.toLocaleString('zh-TW', options);
    }
    
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
