<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>業務專屬 - 陳雅鈴 FCN 監控</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; }
        body { background-color: #f8fafc; color: #1e293b; font-family: -apple-system, "Noto Sans TC", sans-serif; -webkit-font-smoothing: antialiased; }
        .fcn-card { background: white; border-radius: 28px; padding: 24px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid #f1f5f9; position: relative; }
        .stock-tag { background: #f8fafc; border: 1.5px solid #f1f5f9; border-radius: 14px; padding: 10px 4px; text-align: center; flex: 1; min-width: 100px; }
        .nav-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 8px; border-radius: 40px; display: flex; gap: 4px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .nav-btn { padding: 10px 16px; border-radius: 30px; font-weight: 800; color: #64748b; transition: 0.2s; white-space: nowrap; font-size: 13px; cursor: pointer; flex: 1; text-align: center; }
        .nav-btn.active { background: #db2777; color: white; } /* 換個粉色調區分業務 */
        .risk-tab { padding: 12px 10px; font-weight: 800; color: #94a3b8; border-bottom: 3px solid transparent; flex: 1; text-align: center; font-size: 11px; cursor: pointer; }
        .risk-tab.active { color: #db2777; border-bottom-color: #db2777; background: rgba(219, 39, 119, 0.05); }
        .lock-badge { background: #fffbeb; color: #b45309; border: 1px solid #fef3c7; font-size: 10px; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        .text-success { color: #10b981; font-weight: 900; }
        .text-danger { color: #ef4444; font-weight: 900; }
        .jpy-tag { color: #64748b; background: #f1f5f9; padding: 2px 6px; border-radius: 6px; font-weight: 900; }
        .usd-tag { color: #2563eb; background: #eff6ff; padding: 2px 6px; border-radius: 6px; font-weight: 900; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="app" v-cloak class="max-w-4xl mx-auto">
        
        <div v-if="!isLoggedIn" class="fixed inset-0 bg-slate-900 z-[2000] flex items-center justify-center p-6">
            <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm text-center shadow-2xl">
                <div class="w-20 h-20 bg-pink-600 rounded-3xl flex items-center justify-center text-white mx-auto mb-6 shadow-xl shadow-pink-200"><i class="fa-solid fa-user-tie text-3xl"></i></div>
                <h2 class="text-2xl font-black mb-1 italic">陳雅鈴 專屬登入</h2>
                <p class="text-gray-400 text-[10px] font-bold mb-8 uppercase tracking-[0.2em]">FCN Portfolio Monitoring</p>
                <input v-model="inputPass" type="password" @keyup.enter="login" placeholder="Password" class="w-full bg-slate-100 border-none p-5 rounded-2xl text-center text-3xl tracking-[0.4em] mb-6 outline-none focus:ring-2 ring-pink-500 font-mono">
                <button @click="login" class="w-full bg-pink-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg shadow-pink-100 active:scale-95 transition-transform">VERIFY ACCESS</button>
            </div>
        </div>

        <template v-if="isLoggedIn">
            <div class="nav-header sticky top-4 z-[1000]">
                <button @click="view = 'summary'" :class="['nav-btn', view === 'summary' ? 'active' : '']">資產總覽</button>
                <button @click="view = 'clients'" :class="['nav-btn', view === 'clients' ? 'active' : '']">客戶明細</button>
                <button @click="view = 'alerts'" :class="['nav-btn', view === 'alerts' ? 'active' : '']">風險預警</button>
                <div class="flex items-center px-4">
                    <i @click="fetchRealPrices" class="fa-solid fa-arrows-rotate text-pink-500 cursor-pointer" :class="{'animate-spin': isSyncing}"></i>
                </div>
            </div>

            <div class="px-4 mb-6 flex justify-between items-center text-[10px] font-black italic tracking-widest text-gray-400 uppercase">
                <span class="flex items-center gap-1"><i class="fa-solid fa-shield-halved text-pink-500"></i> Client Security Managed</span>
                <span v-if="lastUpdated">Updated: {{ lastUpdated }}</span>
            </div>

            <div v-if="view === 'alerts'" class="space-y-4 fade-in">
                <div class="flex bg-white rounded-2xl shadow-sm mb-4 overflow-hidden border border-gray-100">
                    <button @click="alertTab = 'ki'" :class="['risk-tab', alertTab === 'ki' ? 'active' : '']">KI ({{kiList.length}})</button>
                    <button @click="alertTab = 'obs'" :class="['risk-tab', alertTab === 'obs' ? 'active' : '']">觀察 ({{observationList.length}})</button>
                    <button @click="alertTab = 'nko'" :class="['risk-tab', alertTab === 'nko' ? 'active' : '']">即將KO ({{nearKOList.length}})</button>
                    <button @click="alertTab = 'exp'" :class="['risk-tab', alertTab === 'exp' ? 'active' : '']">到期 ({{expiringList.length}})</button>
                </div>
                <div class="space-y-4">
                    <client-card v-for="item in currentAlertList" :item="item" :key="item.sn"></client-card>
                </div>
            </div>

            <div v-if="view === 'summary'" class="space-y-4 fade-in">
                <h2 class="text-sm font-black px-2 italic uppercase text-slate-400 tracking-widest">My Managed Assets</h2>
                <div v-for="curr in ['JPY', 'USD']" :key="curr" class="fcn-card border-none" :class="curr==='JPY'?'bg-slate-800 text-white':'bg-pink-600 text-white'">
                    <div class="flex justify-between items-start mb-4 opacity-70 text-[10px] font-black uppercase tracking-widest">
                        <span>Portfolio Amount</span><span>{{ curr==='JPY'?countJPY:countUSD }} Clients</span>
                    </div>
                    <div class="text-5xl font-black italic font-mono tracking-tighter text-white">
                        {{ curr==='JPY'?'¥':'$' }} {{ formatNum(curr==='JPY'?totalJPY:totalUSD) }} <span class="text-lg font-normal opacity-50 uppercase">萬</span>
                    </div>
                </div>
            </div>

            <div v-if="view === 'clients'" class="space-y-4 fade-in">
                <div class="relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input v-model="search" type="text" placeholder="Search client name or SN..." class="w-full p-5 pl-14 rounded-3xl bg-white shadow-sm font-bold outline-none border border-gray-100">
                </div>
                <client-card v-for="item in clientFilteredList" :item="item" :key="item.sn"></client-card>
            </div>
        </template>
    </div>

    <script>
        // ... (ClientCard 組件保持不變) ...
        const { createApp } = Vue;
        // (省略 stockNames 定義)
        const stockNames = {'6146.T':'Disco','6501.T':'日立','7011.T':'三菱重工','6857.T':'愛德萬','7012.T':'川崎重工','7013.T':'IHI重工','7974.T':'任天堂','8035.T':'東京威力','5803.T':'藤倉電子','8697.T':'日本交易所','8002.T':'丸紅','NVDA':'輝達','TSLA':'特斯拉','TSM':'台積電','AMD':'超微','MU':'美光','ARM':'安謀','GOOG':'谷歌','AMZN':'亞馬遜','AVGO':'博通','MSFT':'微軟','META':'臉書','DELL':'戴爾','ORCL':'甲骨文','OKLO':'Oklo','PLTR':'帕蘭提爾','NFLX':'網飛','BRK.B':'波克夏'};

        const ClientCard = {
            props: ['item'],
            template: `
                <div class="fcn-card fade-in border border-gray-100 shadow-sm text-left">
                    <div v-if="isLocked(item)" class="absolute right-6 top-4"><span class="lock-badge"><i class="fa-solid fa-lock mr-1"></i>鎖定期</span></div>
                    <div class="flex justify-between items-start mb-6">
                        <div class="text-left">
                            <h3 class="text-2xl font-black text-slate-800 tracking-tighter italic leading-none">{{ item.client }}</h3>
                            <div class="flex items-center gap-1 mt-2 font-bold text-[10px] text-gray-400 uppercase tracking-widest">{{ item.sn }} <span :class="[item.currency === 'JPY' ? 'jpy-tag' : 'usd-tag']">{{ item.currency }}</span></div>
                        </div>
                        <div class="text-right">
                            <div class="bg-pink-50 text-pink-600 text-[9px] px-2 py-1 rounded-lg font-black italic tracking-tighter uppercase border border-pink-100">Coupon: {{ item.coupon }}%</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-6">
                        <div v-for="s in (item.stocks || [])" :key="s.code" class="stock-tag">
                            <p class="text-[10px] font-black text-pink-500 leading-none uppercase">{{ s.code.replace('.T', '') }}</p>
                            <p class="text-[8px] font-bold text-gray-400 mb-1 truncate">{{ getStockName(s.code) }}</p>
                            <p class="text-lg font-black leading-none my-1 tracking-tighter text-slate-700">{{ formatPrice(s.current) }}</p>
                            <p class="text-[10px] font-black mt-1" :class="perfColor(item, s)">{{ getPerf(item, s) }}%</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-end border-t border-gray-50 pt-4">
                        <div class="text-[10px] font-bold text-gray-400 space-y-1">
                            <p>Expiry: <span class="text-slate-700 font-black italic">{{ item.expiry }}</span></p>
                            <p>Amount: <span class="text-slate-700 font-black italic">{{ formatNum(item.amount) }} 萬</span></p>
                        </div>
                        <div class="text-right font-black">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">Monthly Coupon</p>
                            <p class="text-emerald-600 text-xl italic leading-none">{{ item.currency==='JPY'?'¥':'$' }}{{ formatNum(calcMonthly(item)) }}</p>
                        </div>
                    </div>
                </div>
            `,
            methods: {
                formatNum(n){ return n ? Math.floor(n).toLocaleString() : '0'; },
                formatPrice(n){ return n ? (Math.floor(parseFloat(n) * 100) / 100).toFixed(2) : '---'; },
                calcMonthly(i){ return ((i.amount||0) * 10000 * (i.coupon/100)) / 12; },
                getStockName(c){ return stockNames[c] || c; },
                getPerf(i,s){ return s.init && s.current ? ((s.current/s.init)*100).toFixed(2) : '---'; },
                perfColor(i,s){ 
                    const p = parseFloat(this.getPerf(i,s));
                    if(p >= i.koP) return 'text-success';
                    if(p <= i.kiP) return 'text-danger';
                    return 'text-slate-400';
                },
                isLocked(i){ 
                    if(!i.koStart) return false;
                    return new Date() < new Date(String(i.koStart).replace(/-/g, '/'));
                }
            }
        };

        createApp({
            components: { 'client-card': ClientCard },
            data() {
                return {
                    view: 'summary', isLoggedIn: false, inputPass: '', password: '98388',
                    inventory: [], isSyncing: false, search: '', alertTab: 'ki',
                    lastUpdated: '',
                    targetSales: '陳雅鈴' // <--- 關鍵修改：這份 HTML 只會抓陳雅鈴的客戶
                }
            },
            computed: {
                myInventory() { 
                    return this.inventory.filter(i => String(i.sales).trim() === this.targetSales); 
                },
                countJPY() { return this.myInventory.filter(i => i.currency === 'JPY').length; },
                countUSD() { return this.myInventory.filter(i => i.currency === 'USD').length; },
                totalJPY() { return this.myInventory.filter(i => i.currency === 'JPY').reduce((s, i) => s + (i.amount||0), 0); },
                totalUSD() { return this.myInventory.filter(i => i.currency === 'USD').reduce((s, i) => s + (i.amount||0), 0); },
                kiList() { return this.myInventory.filter(i => i.stocks && i.kiP > 0 && i.stocks.some(s => s.current > 0 && ((s.current / s.init) * 100) <= i.kiP)); },
                observationList() {
                    const now = new Date();
                    return this.myInventory.filter(i => {
                        if(!i.koStart) return false;
                        const start = new Date(String(i.koStart).replace(/-/g, '/'));
                        const diff = Math.ceil((start - now) / 86400000);
                        return diff >= 0 && diff <= 3;
                    });
                },
                nearKOList() { 
                    return this.myInventory.filter(i => {
                        if (this.checkIsLocked(i)) return false;
                        const koCount = (i.stocks || []).filter(s => s.current > 0 && ((s.current/s.init)*100) >= i.koP).length;
                        if (i.stocks.length - koCount !== 1) return false;
                        const lastStock = i.stocks.find(s => s.current > 0 && ((s.current/s.init)*100) < i.koP);
                        return lastStock && (lastStock.current / (lastStock.init * i.koP / 100)) >= 0.97;
                    });
                },
                expiringList() {
                    const now = new Date();
                    return this.myInventory.filter(i => {
                        if(!i.expiry) return false;
                        const exp = new Date(String(i.expiry).replace(/-/g, '/'));
                        const diff = Math.ceil((exp - now) / 86400000);
                        return diff >= 0 && diff <= 7;
                    });
                },
                currentAlertList() { 
                    const m = {ki:this.kiList, obs:this.observationList, nko:this.nearKOList, exp:this.expiringList};
                    return m[this.alertTab] || [];
                },
                clientFilteredList() { 
                    const s = (this.search || "").toLowerCase().trim();
                    return !s ? this.myInventory : this.myInventory.filter(i => (i.client && i.client.includes(s)) || (i.sn && i.sn.toLowerCase().includes(s))); 
                }
            },
            methods: {
                checkIsLocked(i) {
                    if(!i.koStart) return false;
                    return new Date() < new Date(String(i.koStart).replace(/-/g, '/'));
                },
                formatNum(n) { return n ? Math.floor(n).toLocaleString() : '0'; },
                login() { if (this.inputPass === this.password) { this.isLoggedIn = true; sessionStorage.setItem('fcn_auth_yaling', 'true'); } },
                async loadCSVData() {
                    this.isSyncing = true;
                    try {
                        const response = await fetch('data.csv?v=' + Date.now());
                        const csvText = await response.text();
                        Papa.parse(csvText, {
                            header: true, dynamicTyping: true, skipEmptyLines: true,
                            transformHeader: h => h.trim().replace(/^\uFEFF/, ""), 
                            complete: (results) => {
                                this.inventory = results.data.map(row => {
                                    const stocks = [];
                                    for(let i=1; i<=4; i++) if(row[`s${i}_code`]) stocks.push({code: String(row[`s${i}_code`]).trim(), init: row[`s${i}_init`], current: row[`s${i}_init`]});
                                    return { ...row, stocks: stocks };
                                });
                                this.fetchRealPrices();
                            }
                        });
                    } catch (e) { } finally { this.isSyncing = false; }
                },
                async fetchRealPrices() {
                    if (this.myInventory.length === 0) return;
                    this.isSyncing = true;
                    const symbols = [...new Set(this.myInventory.flatMap(i => (i.stocks||[]).map(s => s.code)))];
                    try {
                        await Promise.all(symbols.map(async (symbol) => {
                            try {
                                const url = `https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m&range=1d`;
                                const resp = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                                const data = await resp.json();
                                const json = JSON.parse(data.contents);
                                const price = json.chart.result[0].meta.regularMarketPrice;
                                if (price) {
                                    this.inventory.forEach(item => {
                                        if(item.stocks) item.stocks.forEach(stock => { if (stock.code === symbol) stock.current = price; });
                                    });
                                }
                            } catch (err) { }
                        }));
                        this.lastUpdated = new Date().toLocaleTimeString();
                    } catch (e) { } finally { this.isSyncing = false; }
                }
            },
            mounted() {
                if (sessionStorage.getItem('fcn_auth_yaling') === 'true') this.isLoggedIn = true;
                this.loadCSVData();
                setInterval(() => this.fetchRealPrices(), 60000);
            }
        }).mount('#app')
    </script>
</body>
</html>
